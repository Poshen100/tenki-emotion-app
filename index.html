<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v23.0 - Reality Core</title>
    
    <!-- 核心引擎 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI 庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #050505;
            --tei-excellent: #00FF99; /* 80-99: Flow State */
            --tei-good: #00F0FF;      /* 60-79: Focused */
            --tei-neutral: #FFDD00;   /* 40-59: Balanced */
            --tei-stress: #FF8800;    /* 20-39: Stressed */
            --tei-critical: #FF0000;  /* 01-19: Overload */
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw; 
            height: calc(var(--vh, 1vh) * 100);
            margin: 0; padding: 0;
            overscroll-behavior: none;
            touch-action: none;
            user-select: none;
        }

        #input-video, #process-canvas {
            position: fixed; top: -9999px; left: -9999px;
            width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }

        #boot-layer {
            position: absolute; inset: 0; z-index: 100;
            background: black;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
            font-family: 'Courier New', monospace;
            color: var(--tei-excellent);
            font-size: 14px; line-height: 1.6;
            transition: opacity 1s ease-out;
        }

        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #0f1720 0%, #000000 100%);
            opacity: 0; transition: opacity 2s ease-in;
        }

        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            opacity: 0; transition: opacity 2s ease-in;
        }

        .bio-stats {
            font-size: 10px; color: rgba(255,255,255,0.6);
            margin-bottom: 4px; display: flex; justify-content: space-between; width: 140px;
        }
        .bio-val { color: var(--tei-good); font-weight: bold; }

        .fingerprint-sensor {
            pointer-events: auto;
            position: relative;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 240, 255, 0.3);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(4px);
        }
        .fingerprint-sensor.active {
            transform: scale(1.1);
            border-color: var(--tei-good);
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 50px var(--tei-good);
        }

        .result-overlay {
            position: absolute; inset: 0; z-index: 50;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease;
        }
        .result-overlay.show { opacity: 1; pointer-events: auto; }
        
        .score-display {
            font-size: 110px; font-weight: bold;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text; color: transparent;
            letter-spacing: -8px; line-height: 0.9;
        }
        
        .state-badge {
            margin-top: 10px; padding: 6px 16px;
            border: 1px solid #333;
            border-radius: 20px;
            font-size: 12px; letter-spacing: 2px;
            display: flex; align-items: center; gap: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <video id="input-video" playsinline></video>
    <canvas id="process-canvas"></canvas>

    <div id="boot-layer">
        <div id="terminal-text"></div>
    </div>

    <div id="universe"></div>

    <div id="hud-layer">
        <div class="flex justify-between items-start">
            <div>
                <div class="text-xl font-bold tracking-[6px] text-white">TENKI</div>
                <div class="text-[8px] text-emerald-400 tracking-widest mt-1">v23.0 REALITY_CORE</div>
            </div>
            <div class="text-right">
                <div id="connection-status" class="text-[10px] text-gray-500 border border-gray-800 px-2 py-1 rounded mb-2">
                    OFFLINE
                </div>
                <div class="hidden" id="live-metrics">
                    <div class="bio-stats"><span>TENSION</span> <span class="bio-val" id="val-tension">--</span></div>
                    <div class="bio-stats"><span>STABILITY</span> <span class="bio-val" id="val-stability">--</span></div>
                    <div class="bio-stats"><span>ALERTNESS</span> <span class="bio-val" id="val-alertness">--</span></div>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center pb-10">
            <div id="scan-trigger" class="fingerprint-sensor">
                <i data-lucide="fingerprint" class="w-8 h-8 text-white"></i>
            </div>
            <div id="instruction" class="mt-6 text-[10px] tracking-[3px] text-gray-500 transition-all duration-300">
                SYSTEM BOOTING...
            </div>
        </div>
    </div>

    <div id="result-view" class="result-overlay">
        <div class="text-[10px] tracking-[6px] text-gray-400 mb-2">TEI SCORE</div>
        <div class="score-display" id="final-score">--</div>
        
        <div id="state-badge" class="state-badge text-white">
            <span>CALCULATING...</span>
        </div>

        <div class="grid grid-cols-3 gap-8 mt-12 text-center w-full px-10">
            <div><div class="text-[20px] font-bold text-white" id="res-stability">0%</div><div class="text-[8px] text-gray-500 mt-1">STABILITY</div></div>
            <div><div class="text-[20px] font-bold text-white" id="res-context">0.0</div><div class="text-[8px] text-gray-500 mt-1">CONTEXT</div></div>
            <div><div class="text-[20px] font-bold text-white" id="res-relax">0%</div><div class="text-[8px] text-gray-500 mt-1">RELAXATION</div></div>
        </div>
        
        <div class="text-[10px] text-gray-400 mt-8 max-w-[80%] text-center leading-relaxed font-bold tracking-widest" id="ai-insight">
            AI ANALYSIS...
        </div>

        <div class="mt-8">
            <button onclick="app.reset()" class="border border-white/20 px-6 py-3 text-[10px] tracking-widest hover:bg-white hover:text-black transition">RESYNC</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const setVh = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        window.addEventListener('resize', setVh); setVh();

        // --- 1. Realistic Engine (Solo Founder Optimized) ---
        class RealTEIEngine {
            constructor() {
                // 加權因子 (基於 MediaPipe 可靠度)
                this.weights = {
                    STABILITY: 0.40, // 頭部穩定度 (代理呼吸/平靜)
                    TENSION: 0.30,   // 臉部張力 (嘴/眼)
                    ALERTNESS: 0.20, // 眼睛開合
                    CONTEXT: 0.10    // 晝夜節律
                };
            }

            // 計算頭部穩定度 (代理呼吸/平靜)
            // stability input: 0 (shaking) to 1 (still)
            computeStability(headDelta) {
                // Delta 越小，分數越高
                // 假設 delta > 0.05 是大動作
                const score = Math.max(0, 1 - (headDelta * 20));
                return score;
            }

            // 計算臉部張力 (0=Tense, 1=Relaxed)
            // 反轉邏輯：張力越小，分數越高
            computeRelaxation(mouthOpen, browFrown) {
                // 嘴巴微開 (relaxed) 比緊閉 (tense) 好
                // 眉頭緊鎖 (frown) 是扣分項
                const relaxScore = (mouthOpen * 0.5) + (1 - browFrown) * 0.5;
                return Math.min(1, Math.max(0, relaxScore));
            }

            // 計算警覺度 (0=Sleepy, 1=Alert)
            computeAlertness(eyeOpen) {
                // 眼睛太開可能是驚恐，太閉是疲勞。取 0.6-0.8 為最佳區間
                // 簡單線性映射：越開越警覺 (直至上限)
                return Math.min(1, eyeOpen * 1.2);
            }

            compute(inputs) {
                // Inputs: { headDelta, mouthOpen, browFrown, eyeOpen }
                
                const stabilityScore = this.computeStability(inputs.headDelta);
                const relaxationScore = this.computeRelaxation(inputs.mouthOpen, inputs.browFrown);
                const alertnessScore = this.computeAlertness(inputs.eyeOpen);
                
                // 晝夜節律 (Context)
                const hour = new Date().getHours();
                const contextScore = 0.5 + 0.5 * Math.sin(2 * Math.PI * (hour - 10) / 24); // 10AM Peak

                // 加權總分
                let rawScore = (
                    stabilityScore * this.weights.STABILITY +
                    relaxationScore * this.weights.TENSION +
                    alertnessScore * this.weights.ALERTNESS +
                    contextScore * this.weights.CONTEXT
                ) * 100;

                // 映射到 1-99
                let finalScore = Math.min(99, Math.max(1, Math.round(rawScore)));

                return {
                    score: finalScore,
                    components: {
                        stability: stabilityScore,
                        relaxation: relaxationScore,
                        context: contextScore
                    }
                };
            }

            getState(score) {
                if (score >= 80) return { text: "FLOW STATE", color: "#00FF99", insight: "心流狀態。適合高難度操作。" };
                if (score >= 60) return { text: "FOCUSED", color: "#00F0FF", insight: "專注穩定。保持節奏。" };
                if (score >= 40) return { text: "BALANCED", color: "#FFDD00", insight: "狀態平衡。注意微小波動。" };
                if (score >= 20) return { text: "STRESSED", color: "#FF8800", insight: "檢測到壓力。建議深呼吸。" };
                return { text: "OVERLOAD", color: "#FF0000", insight: "系統過載。立即停止操作。" };
            }
        }

        // --- 2. Main App ---
        const teiEngine = new RealTEIEngine();
        
        // Audio (Shepard Tone Simulation)
        const AudioEngine = {
            ctx: null, osc: null, gain: null,
            init: function() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playScan: function() {
                this.init(); if(this.ctx.state === 'suspended') this.ctx.resume();
                if(this.osc) this.stopScan();
                const t = this.ctx.currentTime;
                this.osc = this.ctx.createOscillator(); this.osc.type = 'sawtooth';
                this.osc.frequency.setValueAtTime(60, t);
                this.osc.frequency.exponentialRampToValueAtTime(400, t + 2.0); // 掃描升頻
                this.gain = this.ctx.createGain();
                this.gain.gain.setValueAtTime(0, t);
                this.gain.gain.linearRampToValueAtTime(0.15, t + 0.2);
                
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass'; filter.frequency.setValueAtTime(100, t);
                filter.frequency.linearRampToValueAtTime(1000, t + 2.0);
                
                this.osc.connect(filter); filter.connect(this.gain); this.gain.connect(this.ctx.destination);
                this.osc.start(t);
            },
            stopScan: function() {
                if(this.osc) { try{ this.osc.stop(this.ctx.currentTime + 0.1); }catch(e){} this.osc=null; }
            },
            playImpact: function() {
                this.init(); const t = this.ctx.currentTime;
                const o = this.ctx.createOscillator(); o.type='sine'; 
                o.frequency.setValueAtTime(120, t); o.frequency.exponentialRampToValueAtTime(0.01, t+0.6);
                const g = this.ctx.createGain(); g.gain.setValueAtTime(0.5, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.6);
                o.connect(g); g.connect(this.ctx.destination); o.start(t); o.stop(t+0.6);
            }
        };

        const app = {
            config: { particleCount: 6000, particleBaseSize: 0.15 },
            state: { 
                isFaceDetected: false, isScanning: false, currentResult: null,
                // Buffer for stability calc
                prevNose: {x:0, y:0}, headDeltaAccumulator: 0, frameCount: 0,
                // Real-time metrics
                metrics: { headDelta: 0.05, mouthOpen: 0.1, browFrown: 0.1, eyeOpen: 0.8 }
            },

            init: function() {
                this.runBootSequence(() => {
                    this.initThree();
                    this.initAI();
                    this.initEvents();
                });
            },

            runBootSequence: function(callback) {
                const term = document.getElementById('terminal-text');
                const lines = [
                    "> SYSTEM CHECK: OK",
                    "> LOADING MEDIA_PIPE...",
                    "> CALIBRATING SENSORS...",
                    "> READY."
                ];
                let lineIndex = 0, charIndex = 0;
                function typeWriter() {
                    if (lineIndex < lines.length) {
                        if (charIndex < lines[lineIndex].length) {
                            term.innerHTML += lines[lineIndex].charAt(charIndex++);
                            setTimeout(typeWriter, 15);
                        } else {
                            term.innerHTML += "<br>"; lineIndex++; charIndex = 0;
                            setTimeout(typeWriter, 200);
                        }
                    } else {
                        setTimeout(() => {
                            document.getElementById('boot-layer').style.opacity = 0;
                            document.getElementById('universe').style.opacity = 1;
                            document.getElementById('hud-layer').style.opacity = 1;
                            setTimeout(() => {
                                document.getElementById('boot-layer').style.display = 'none';
                                document.getElementById('instruction').innerText = "ALIGN FACE";
                                callback();
                            }, 1000);
                        }, 500);
                    }
                }
                typeWriter();
            },

            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x050505, 0.02);
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                // Shader: Score 1 (Red/Chaos) <---> Score 99 (Green/Flow)
                const vertexShader = `
                    attribute float size; attribute float random;
                    uniform float uTime; uniform float uTEI; 
                    varying float vAlpha; varying vec3 vColor;
                    void main() {
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        float speed = mix(5.0, 1.0, uTEI);
                        float pulse = sin(uTime * speed + random * 10.0) * 0.5 + 0.5;
                        float chaos = mix(1.5, 0.2, uTEI);
                        float finalSize = size * (1.0 + chaos + pulse * 0.5);
                        gl_PointSize = finalSize * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                        vAlpha = 0.4 + pulse * 0.4;
                        vec3 colorCritical = vec3(1.0, 0.0, 0.0);
                        vec3 colorFlow = vec3(0.0, 1.0, 0.6);
                        vColor = mix(colorCritical, colorFlow, uTEI);
                    }
                `;
                const fragmentShader = `
                    varying float vAlpha; varying vec3 vColor;
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5));
                        if (r > 0.5) discard;
                        float glow = 1.0 - (r * 2.0); glow = pow(glow, 1.5);
                        gl_FragColor = vec4(vColor, glow * vAlpha);
                    }
                `;

                const geometry = new THREE.BufferGeometry();
                const positions = [], randoms = [], sizes = [];
                for(let i=0; i<6000; i++){
                    const r = 2.5, theta = Math.random()*Math.PI*2, phi = Math.acos(2*Math.random()-1);
                    positions.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                    randoms.push(Math.random()); sizes.push(0.15 * (0.5+Math.random()));
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('random', new THREE.Float32BufferAttribute(randoms, 1));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: { uTime: { value: 0 }, uTEI: { value: 0.5 } },
                    vertexShader, fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                this.material.uniforms.uTime.value = Date.now() * 0.001;
                
                let targetTEI = 0.5;
                if(this.state.currentResult) targetTEI = this.state.currentResult.score / 100;
                // 平滑過渡
                this.material.uniforms.uTEI.value += (targetTEI - this.material.uniforms.uTEI.value) * 0.05;

                this.cloud.rotation.y += 0.001; 
                this.renderer.render(this.scene, this.camera);
            },

            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6});
                faceMesh.onResults((res) => this.processData(res));
                
                const camera = new Camera(video, {
                    onFrame: async () => await faceMesh.send({image: video}),
                    width: 640, height: 480
                });
                camera.start().catch(() => this.handleCameraError());

                // Fallback: Mouse movement simulates tension
                document.addEventListener('mousemove', (e) => {
                    if (!this.state.isFaceDetected) {
                        // Mouse movement = stability jitter
                        const jitter = Math.abs(e.movementX) + Math.abs(e.movementY);
                        this.state.metrics.headDelta = Math.min(0.2, jitter * 0.001);
                        this.state.metrics.eyeOpen = 0.8;
                    }
                });
            },

            handleCameraError: function() {
                document.getElementById('connection-status').innerText = "SENSOR: DENIED";
                document.getElementById('instruction').innerHTML = "NO CAMERA<br>MOUSE SIM MODE";
            },

            processData: function(results) {
                const statusEl = document.getElementById('connection-status');
                const metricsEl = document.getElementById('live-metrics');
                
                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    if(!this.state.isFaceDetected) {
                        this.state.isFaceDetected = true;
                        statusEl.innerText = "SENSORS: LINKED"; statusEl.style.color = "#00FF99"; statusEl.style.borderColor = "#00FF99";
                        metricsEl.classList.remove('hidden');
                        document.getElementById('instruction').innerText = "HOLD FINGERPRINT TO SCAN";
                    }

                    const landmarks = results.multiFaceLandmarks[0];
                    const nose = landmarks[1];

                    // 1. Stability (Head Delta)
                    const delta = Math.sqrt(Math.pow(nose.x - this.state.prevNose.x, 2) + Math.pow(nose.y - this.state.prevNose.y, 2));
                    this.state.prevNose = {x: nose.x, y: nose.y};
                    // Smooth accumulated delta
                    this.state.metrics.headDelta = this.state.metrics.headDelta * 0.9 + delta * 0.1;

                    // 2. Alertness (Eye Openness - simplified vertical dist)
                    const leftEyeH = Math.abs(landmarks[159].y - landmarks[145].y);
                    const rightEyeH = Math.abs(landmarks[386].y - landmarks[374].y);
                    this.state.metrics.eyeOpen = (leftEyeH + rightEyeH) * 20; // scale up

                    // 3. Tension (Mouth & Brow)
                    const mouthDist = Math.abs(landmarks[13].y - landmarks[14].y);
                    this.state.metrics.mouthOpen = mouthDist * 10;
                    const browDist = Math.abs(landmarks[334].y - landmarks[296].y);
                    this.state.metrics.browFrown = Math.max(0, (0.05 - browDist) * 20); // Closer brows = frown

                    // Update HUD numbers occasionally
                    if(Math.random() > 0.9) {
                        document.getElementById('val-tension').innerText = Math.round((1-this.state.metrics.mouthOpen)*100) + '%';
                        document.getElementById('val-stability').innerText = Math.round((1-this.state.metrics.headDelta*10)*100) + '%';
                        document.getElementById('val-alertness').innerText = Math.round(this.state.metrics.eyeOpen*100) + '%';
                    }

                } else {
                    statusEl.innerText = "SEARCHING..."; statusEl.style.color = "gray"; statusEl.style.borderColor = "#333";
                }
            },

            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const start = (e) => {
                    if(e.cancelable) e.preventDefault(); 
                    this.state.isScanning = true;
                    btn.classList.add('active');
                    document.getElementById('instruction').innerText = "CALCULATING TEI...";
                    AudioEngine.playScan();
                    
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 2; // 2 seconds scan (50 steps * 40ms)
                        if (progress >= 100) this.finishScan();
                    }, 40);
                };
                const end = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearInterval(this.scanInterval);
                    btn.classList.remove('active');
                    AudioEngine.stopScan();
                    document.getElementById('instruction').innerText = "HOLD FINGERPRINT TO SCAN";
                };
                
                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start, {passive: false});
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end, {passive: false});
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                AudioEngine.stopScan(); AudioEngine.playImpact();
                if(navigator.vibrate) navigator.vibrate([100]);

                // --- REAL CALCULATION ---
                const result = teiEngine.compute(this.state.metrics);
                const state = teiEngine.getState(result.score);
                this.state.currentResult = result;

                document.getElementById('result-view').classList.add('show');
                
                const scoreEl = document.getElementById('final-score');
                let score = 0;
                
                const anim = setInterval(() => {
                    score += 3; 
                    if(score >= result.score) { 
                        score = result.score; clearInterval(anim);
                        
                        // Badge UI Update
                        const badgeEl = document.getElementById('state-badge');
                        badgeEl.innerHTML = `<span>${state.text}</span>`;
                        badgeEl.style.borderColor = state.color;
                        badgeEl.style.color = state.color;
                        scoreEl.style.color = state.color;

                        // Detailed Metrics
                        document.getElementById('res-stability').innerText = Math.round(result.components.stability*100) + '%';
                        document.getElementById('res-context').innerText = result.components.context.toFixed(1);
                        document.getElementById('res-relax').innerText = Math.round(result.components.relaxation*100) + '%';
                        document.getElementById('ai-insight').innerText = state.insight;
                    }
                    scoreEl.innerText = score;
                }, 20);
            },

            reset: function() {
                document.getElementById('result-view').classList.remove('show');
                document.getElementById('scan-trigger').classList.remove('active');
                document.getElementById('instruction').innerText = "HOLD FINGERPRINT TO SCAN";
                this.state.currentResult = null;
                this.material.uniforms.uTEI.value = 0.5;
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
