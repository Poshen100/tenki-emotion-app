<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v24.4 - Bio-Tactile Interface</title>
    
    <!-- 字體庫 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- 核心引擎 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI 庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #050510;
            --plasma-cyan: #23F3D4;
            --sunset-orange: #FF9A76;
            --stardust-purple: #9575FF;
            --glass-bg: rgba(20, 20, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            width: 100vw; height: 100vh;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .font-serif-human { font-family: 'Playfair Display', serif; }
        .font-mono-tech { font-family: 'Space Mono', monospace; }

        /* 隱私層 */
        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none; }

        /* 背景層 */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            transition: opacity 1s ease, filter 1s ease;
        }
        #universe.dimmed { opacity: 0.4; filter: blur(8px); }

        /* HUD 層 */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            transition: opacity 0.5s ease;
        }
        #hud-layer.hidden-ui { opacity: 0; pointer-events: none; }

        /* 1. 優化後的指紋按鈕 (Tactile Button) */
        .sensor-container {
            position: relative; width: 100px; height: 100px;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto;
            transform: translateZ(0); /* GPU acceleration */
        }
        
        /* 外圍呼吸光環 */
        .sensor-ring {
            position: absolute; inset: -10px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            animation: pulse-ring 3s infinite ease-in-out;
            pointer-events: none;
        }
        
        /* 核心按鈕 */
        .fingerprint-sensor {
            position: relative;
            width: 90px; height: 90px; border-radius: 50%;
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; 
            backdrop-filter: blur(10px);
            transition: all 0.2s cubic-bezier(0.1, 0.9, 0.2, 1);
            overflow: hidden;
            box-shadow: 0 0 0px rgba(35, 243, 212, 0);
        }
        
        /* 按下時的物理反饋 */
        .fingerprint-sensor:active {
            transform: scale(0.92);
            border-color: rgba(35, 243, 212, 0.5);
            background: rgba(35, 243, 212, 0.1);
        }

        /* 掃描時的激活狀態 */
        .fingerprint-sensor.scanning {
            border-color: var(--plasma-cyan);
            box-shadow: 0 0 30px rgba(35, 243, 212, 0.3), inset 0 0 20px rgba(35, 243, 212, 0.2);
            transform: scale(0.95);
        }

        /* 指紋 SVG 路徑動畫 */
        .fingerprint-path {
            fill: none; stroke: rgba(255,255,255,0.3); stroke-width: 2;
            transition: stroke 0.3s;
        }
        .fingerprint-sensor.scanning .fingerprint-path {
            stroke: var(--plasma-cyan);
            stroke-dasharray: 100;
            animation: dash 1s linear infinite;
        }

        /* 掃描光束 (Scanner Beam) */
        .scan-beam {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--plasma-cyan);
            box-shadow: 0 0 10px var(--plasma-cyan);
            opacity: 0;
            pointer-events: none;
        }
        .fingerprint-sensor.scanning .scan-beam {
            opacity: 1;
            animation: scan-move 1.2s ease-in-out infinite;
        }

        @keyframes pulse-ring { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.1); opacity: 0.1; } }
        @keyframes scan-move { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        /* 指示文字動畫 */
        .instruction-text {
            margin-top: 24px; text-align: center;
            font-size: 10px; letter-spacing: 3px; color: #888;
            transition: all 0.3s;
        }
        .instruction-text.active { color: var(--plasma-cyan); font-weight: bold; text-shadow: 0 0 10px rgba(35, 243, 212, 0.5); }

        /* DASHBOARD & UI (與之前相同) */
        #dashboard-layer {
            position: absolute; inset: 0; z-index: 50;
            background: transparent;
            display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px;
            overflow-y: auto; opacity: 0; pointer-events: none;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #dashboard-layer.show { opacity: 1; pointer-events: auto; transform: translateY(0); }

        .bento-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px;
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
            transition: transform 0.2s;
        }
        .text-gradient-plasma { background: linear-gradient(135deg, #ffffff 0%, var(--plasma-cyan) 100%); -webkit-background-clip: text; color: transparent; }
        
        .orbit-ring {
            width: 180px; height: 180px; border-radius: 50%;
            position: relative; display: flex; justify-content: center; align-items: center;
            background: rgba(255,255,255,0.05);
            transition: box-shadow 0.3s ease;
        }
        .orbit-ring.charging { box-shadow: 0 0 50px rgba(35, 243, 212, 0.3); transform: scale(1.02); }
        .orbit-inner {
            width: 156px; height: 156px; background: var(--bg-deep); border-radius: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 2; pointer-events: none;
        }
        .orbit-progress {
            position: absolute; inset: 0; border-radius: 50%;
            background: conic-gradient(var(--plasma-cyan) 0% 0%, transparent 0% 100%);
            transition: background 0.1s linear;
        }
        
        .dock-container {
            position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px;
            background: rgba(10, 10, 20, 0.85); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 35px;
            display: flex; align-items: center; justify-content: space-between; padding: 0 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(100px); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #dashboard-layer.show .dock-container { transform: translateY(0); }
        .dock-btn { width: 54px; height: 54px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; transition: all 0.2s; }
        
        .dock-main-action {
            flex: 1; height: 54px; margin: 0 8px;
            background: linear-gradient(90deg, var(--plasma-cyan), var(--stardust-purple));
            border-radius: 27px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; letter-spacing: 1px; color: black;
            box-shadow: 0 4px 15px rgba(35, 243, 212, 0.3);
        }
        
        /* Align Hint */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95);
            background: rgba(20, 20, 25, 0.75);
            backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 12px;
            opacity: 0; pointer-events: none; 
            transition: all 0.5s; z-index: 100;
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); pointer-events: auto; }
        #align-hint-capsule.status-good { border-color: rgba(35, 243, 212, 0.6); box-shadow: 0 0 20px rgba(35, 243, 212, 0.3); }

        .audio-bar { width: 4px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 1px; border-radius: 2px; }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <div id="universe"></div>

    <!-- HUD Layer -->
    <div id="hud-layer">
        <div id="align-hint-capsule">

        <div class="flex justify-between items-start">

            <div class="text-right flex flex-col items-end">
                <div id="connection-status" class="text-[10px] text-gray-400 border border-white/10 px-2 py-1 rounded mb-2 font-mono-tech">
                    VISION ONLY

                </div>

        <!-- 觸控引導區 -->
        <div class="flex flex-col items-center pb-16">
            <div class="sensor-container">
                <div class="sensor-ring"></div>
                
                <div id="scan-trigger" class="fingerprint-sensor">
                    <div class="scan-beam"></div>
                    <!-- SVG 指紋圖標 -->
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path class="fingerprint-path" d="M12 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5c0 1.2-.4 2.3-1 3.2"/>
                        <path class="fingerprint-path" d="M7 17c-2.3-1.6-4-4-4-7 0-4.8 4.2-9 9-9s9 4.2 9 9c0 3-1.7 5.4-4 7"/>
                        <path class="fingerprint-path" d="M9.5 14.5c.8.5 1.7.5 2.5 0"/>
                        <path class="fingerprint-path" d="M14.7 19.5c-1.5 1-3.2 1.5-5.2 1.5-3.8 0-7-2.7-7-6.5"/>
                        <path class="fingerprint-path" d="M16 14.5c.8-.5 1.5-1.2 1.8-2"/>
                    </svg>

    <!-- Dashboard Layer -->
    <div id="dashboard-layer">
        <div class="flex justify-between items-center mb-6">

                <div class="text-xs text-gray-400 font-mono-tech tracking-wider">HYBRID SENSING</div>

                <div class="mt-6 text-center">

                    <div class="text-xs text-gray-500 font-mono-tech mt-2" id="dash-sub">Base: Local Pole Calc</div>

            <div class="bento-card justify-between h-32">
                <div class="flex justify-between items-start">
                    <i data-lucide="heart-pulse" class="w-5 h-5 text-purple-400"></i>
                    <span class="text-[10px] text-gray-400">VAR. HRV</span>

                    <div class="text-xl font-bold font-mono-tech" id="metric-hrv">--</div>

            <div class="bento-card justify-between h-32">
                <div class="flex justify-between items-start">

                    <div class="text-3xl font-bold font-mono-tech text-cyan-400" id="alert-score-display">--</div>

            <div class="col-span-2 bento-card bg-gradient-to-br from-gray-900 to-black border-white/20">

        <div class="dock-container">
            <div class="dock-btn bg-white/5"><i data-lucide="list-checks" class="w-5 h-5"></i></div>
            <div class="dock-main-action" onclick="app.reset()"><i data-lucide="play" class="w-4 h-4 mr-2 fill-black"></i> PLAN: ACTIVE</div>
            <div class="dock-btn bg-white/5"><i data-lucide="x" class="w-5 h-5"></i></div>

    <!-- CORE LOGIC -->
    <script>
        // v24.3 ENGINE + v24.4 HAPTICS
        const TenkiEngine = {
            calculatePole: function(sampleBuffer) {
                if (!sampleBuffer || sampleBuffer.length === 0) return { score: 50, stability: 0, hrv: 50, alertness: 0, samples: 0, markers: { surprise: false, anxiety: false } };
                
                const count = sampleBuffer.length;
                let sumHead = 0, sumEyeOpen = 0, sumEyeTens = 0, sumBrowH = 0, sumEnergy = 0;
                
                sampleBuffer.forEach(s => {
                    sumHead += (Math.abs(s.headRot.x) + Math.abs(s.headRot.y));
                    sumEyeOpen += (s.eyeOpen || 0); sumEyeTens += (s.eyeTens || 0); sumBrowH += (s.browH || 0);
                    sumEnergy += (s.audioData/255) + (s.mouthOpen*2);
                });
                
                const meanHead = sumHead / count;
                let varianceHead = 0;
                sampleBuffer.forEach(s => {
                    const diff = (Math.abs(s.headRot.x) + Math.abs(s.headRot.y)) - meanHead;
                    varianceHead += diff * diff;
                });
                const headStability = Math.max(0, 1 - (Math.sqrt(varianceHead/count) * 4));
                const avgEyeOpen = sumEyeOpen/count, avgEyeTens = sumEyeTens/count, avgBrowH = sumBrowH/count;
                
                const enhancedStability = headStability * 0.5 + (1 - avgEyeTens) * 0.3 + avgEyeOpen * 0.2;
                const alertness = Math.floor((avgEyeOpen * 0.6 + (1 - avgEyeTens) * 0.4) * 100);
                const surprise = avgBrowH > 0.7, anxiety = avgEyeTens > 0.6;
                const energy = Math.min(1, (sumEnergy/count) * 1.5);

                let raw = 60 + (enhancedStability*30) + (energy*10) + (surprise?5:0) - (anxiety?5:0);
                const reliability = Math.min(1, count/40); // Need more samples for reliability
                
                return {
                    score: Math.max(10, Math.min(99, Math.floor(raw * reliability))),
                    stability: enhancedStability,
                    alertness: alertness,
                    hrv: Math.floor(30 + enhancedStability*60 + Math.random()*10),
                    markers: { surprise, anxiety }
                };
            }
        };

        const app = {
            config: { particleCount: 8000 },
            state: { isScanning: false, scanBuffer: [], mentalBuffer: 0, baseScore: 0, engineResult: null },
            
            init: function() {
                this.initThree();
                this.initEvents();
                this.initDashboardInteractions();
                lucide.createIcons();
                document.getElementById('dash-date').innerText = new Date().toLocaleDateString('en-US', {month:'short', day:'numeric'}).toUpperCase();
            },

            // --- Three.js (Optimized for v24.4) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(this.renderer.domElement);

                const geometry = new THREE.BufferGeometry();
                const pos = new Float32Array(this.config.particleCount*3);
                const orig = new Float32Array(this.config.particleCount*3);
                const colors = new Float32Array(this.config.particleCount*3);
                
                const c1 = new THREE.Color(0xFF66CC), c2 = new THREE.Color(0x9966FF), c3 = new THREE.Color(0x00CCFF);
                
                for(let i=0; i<this.config.particleCount; i++) {
                    const idx = i*3;
                    const r = 3 + Math.random()*2;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const x = r * Math.sin(phi) * Math.cos(theta);
                    const y = r * Math.sin(phi) * Math.sin(theta);
                    const z = r * Math.cos(phi);
                    
                    pos[idx]=x; pos[idx+1]=y; pos[idx+2]=z;
                    orig[idx]=x; orig[idx+1]=y; orig[idx+2]=z;
                    
                    const mix = new THREE.Color().copy(c2).lerp(Math.random()>0.5?c1:c3, Math.random());
                    colors[idx]=mix.r; colors[idx+1]=mix.g; colors[idx+2]=mix.b;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                geometry.setAttribute('originalPosition', new THREE.BufferAttribute(orig, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                const tex = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/spark1.png');
                this.cloud = new THREE.Points(geometry, new THREE.PointsMaterial({
                    size: 0.08, map: tex, transparent: true, opacity: 0.8, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false
                }));
                this.scene.add(this.cloud);
                this.animate();
            },

            // --- Biometric Vision Logic ---
            startSensors: async function() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                    document.getElementById('input-video').srcObject = stream;
                    const faceMesh = new FaceMesh({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
                    faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5});
                    faceMesh.onResults(res => this.processFace(res));
                    new Camera(document.getElementById('input-video'), {
                        onFrame: async () => await faceMesh.send({image: document.getElementById('input-video')}),
                        width: 640, height: 480
                    }).start();
                    this.state.isSensorActive = true;
                    document.getElementById('instruction').innerText = "SYSTEM LINKED. PRESS TO SCAN.";
                } catch(e) {
                    console.log("No Cam/Mic", e);
                }
            },

            processFace: function(res) {
                if(!res.multiFaceLandmarks || res.multiFaceLandmarks.length === 0) return;
                const lm = res.multiFaceLandmarks[0];
                this.updateAlignment(lm);
                
                // Store current frame data if scanning
                if(this.state.isScanning) {
                    this.state.scanBuffer.push({
                        headRot: {x: lm[1].y, y: lm[1].x}, // Simplified rot
                        mouthOpen: Math.abs(lm[13].y - lm[14].y),
                        audioData: 100, // Dummy audio for reliability
                        eyeOpen: this.getEyeOpen(lm),
                        eyeTens: this.getEyeTens(lm),
                        browH: this.getBrowH(lm)
                    });
                }
            },
            
            getEyeOpen: function(lm) { return Math.min(1, (Math.abs(lm[159].y-lm[145].y) + Math.abs(lm[386].y-lm[374].y))/0.1); },
            getEyeTens: function(lm) { 
                const w = Math.abs(lm[33].x-lm[133].x); const h = Math.abs(lm[159].y-lm[145].y);
                return Math.max(0, 1 - (h/w)*2.5);
            },
            getBrowH: function(lm) {
                const eyeY = (lm[159].y + lm[145].y)/2;
                return Math.min(1, (eyeY - lm[105].y + eyeY - lm[334].y)/0.16);
            },

            updateAlignment: function(lm) {
                const cap = document.getElementById('align-hint-capsule');
                if(this.state.isScanning) { cap.classList.remove('show'); return; }
                
                const noseX = lm[1].x;
                let msg = "READY"; let cls = "status-good";
                if(noseX < 0.35) { msg = "MOVE RIGHT"; cls = "status-warn"; }
                else if(noseX > 0.65) { msg = "MOVE LEFT"; cls = "status-warn"; }
                
                document.getElementById('hint-text').innerText = msg;
                cap.className = ""; cap.classList.add(cls, 'show');
            },

            // --- Interaction Logic (The Tactile Feel) ---
            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const instruction = document.getElementById('instruction');

                const startScan = (e) => {
                    e.preventDefault();
                    if(!this.state.isSensorActive) { this.startSensors(); return; }
                    
                    this.state.isScanning = true;
                    this.state.scanBuffer = [];
                    btn.classList.add('scanning');
                    instruction.classList.add('active');
                    instruction.innerText = "HOLD STEADY... DATA SYNCING";
                    
                    if(navigator.vibrate) navigator.vibrate(50); // Initial thud
                    
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 2;
                        
                        // Haptic feedback increases intensity
                        if(progress % 20 === 0 && navigator.vibrate) {
                            navigator.vibrate(10 + (progress/5)); 
                        }
                        
                        // Particle effect: implosion
                        this.cloud.material.size = 0.08 + (progress/500);
                        
                        if(progress >= 100) this.finishScan();
                    }, 40); // 2 seconds total
                };

                const stopScan = (e) => {
                    if(!this.state.isScanning) return;
                    e.preventDefault();
                    clearInterval(this.scanInterval);
                    this.state.isScanning = false;
                    btn.classList.remove('scanning');
                    instruction.classList.remove('active');
                    instruction.innerText = "INCOMPLETE. PRESS FIRMLY.";
                    if(navigator.vibrate) navigator.vibrate([30, 30]); // Error buzz
                    
                    // Visual Reset
                    this.cloud.material.size = 0.08;
                };

                btn.addEventListener('mousedown', startScan);
                btn.addEventListener('touchstart', startScan);
                window.addEventListener('mouseup', stopScan);
                window.addEventListener('touchend', stopScan);
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]); // Success pulse
                
                // Calculate
                this.state.engineResult = TenkiEngine.calculatePole(this.state.scanBuffer);
                this.state.baseScore = Math.max(10, this.state.engineResult.score - 10);
                this.state.mentalBuffer = 0;
                
                this.showDashboard();
            },

            // --- Dashboard ---
            showDashboard: function() {
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('universe').classList.add('dimmed');
                const dash = document.getElementById('dashboard-layer');
                
                this.updateDashUI();
                setTimeout(() => dash.classList.add('show'), 300);
            },

            updateDashUI: function() {
                const res = this.state.engineResult;
                const total = Math.min(99, this.state.baseScore + Math.floor(this.state.mentalBuffer/10));
                
                document.getElementById('dash-score').innerText = total;
                document.getElementById('metric-hrv').innerText = res.hrv;
                document.getElementById('alert-score-display').innerText = res.alertness + '%';
                
                let debug = `Stability: ${Math.floor(res.stability*100)}%`;
                if(res.markers.surprise) debug += " • HIGH INTEREST";
                if(res.markers.anxiety) debug += " • TENSION DETECTED";
                document.getElementById('baseline-debug').innerText = debug;
                
                document.getElementById('orbit-fill').style.background = `conic-gradient(var(--plasma-cyan) 0% ${total}%, transparent ${total}% 100%)`;
            },
            
            initDashboardInteractions: function() {
                const orbit = document.getElementById('tei-orbit');
                const startCharge = () => {
                    this.chargeInterval = setInterval(() => {
                        if(this.state.mentalBuffer < 100) {
                            this.state.mentalBuffer += 2;
                            this.updateDashUI();
                            if(navigator.vibrate && this.state.mentalBuffer%10===0) navigator.vibrate(10);
                        }
                    }, 30);
                    orbit.classList.add('charging');
                };
                const stopCharge = () => {
                    clearInterval(this.chargeInterval);
                    orbit.classList.remove('charging');
                };
                orbit.addEventListener('mousedown', startCharge);
                orbit.addEventListener('touchstart', startCharge);
                orbit.addEventListener('mouseup', stopCharge);
                orbit.addEventListener('touchend', stopCharge);
            },

            reset: function() {
                document.getElementById('dashboard-layer').classList.remove('show');
                document.getElementById('hud-layer').classList.remove('hidden-ui');
                document.getElementById('universe').classList.remove('dimmed');
                document.getElementById('scan-trigger').classList.remove('scanning');
                document.getElementById('instruction').innerText = "PRESS FIRMLY & HOLD";
                this.cloud.material.size = 0.08;
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const t = Date.now() * 0.001;
                this.cloud.rotation.y = t * 0.05;
                
                const pos = this.cloud.geometry.attributes.position.array;
                const orig = this.cloud.geometry.attributes.originalPosition.array;
                
                // Implosion Effect when scanning
                const scale = this.state.isScanning ? 0.6 : 1.0 + Math.sin(t)*0.05;
                
                for(let i=0; i<this.config.particleCount; i++) {
                    const idx = i*3;
                    pos[idx] = orig[idx] * scale;
                    pos[idx+1] = orig[idx+1] * scale;
                    pos[idx+2] = orig[idx+2] * scale;
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;
                this.renderer.render(this.scene, this.camera);
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
