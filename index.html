        /* =========================================
           1. 核心基礎樣式 (v24.3 Base)
           ========================================= */
        :root {
            --bg-deep: #050510;
            --plasma-cyan: #23F3D4;
            --sunset-orange: #FF9A76;
            --stardust-purple: #9575FF;
            --glass-bg: rgba(20, 20, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-mono: 'Space Mono', monospace;
            --font-serif: 'Playfair Display', serif;
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: var(--font-mono);
            overflow: hidden;
            width: 100vw; 
            height: 100vh; height: 100dvh;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .font-serif-human { font-family: var(--font-serif); }
        .font-mono-tech { font-family: var(--font-mono); }

        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none; }

        /* 背景層 */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            transition: opacity 1s ease, filter 1s ease;
        }
        #universe.dimmed { opacity: 0.4; filter: blur(8px); }

        /* HUD 層 */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            transition: opacity 0.5s ease;
        }
        #hud-layer.hidden-ui { opacity: 0; pointer-events: none; }

        /* Align Capsule */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95);
            background: rgba(20, 20, 25, 0.75);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 12px;
            opacity: 0; pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100; overflow: hidden;
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); pointer-events: auto; }
        #align-hint-capsule.status-error { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        #align-hint-capsule.status-warn { border-color: rgba(234, 179, 8, 0.5); box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
        #align-hint-capsule.status-good { border-color: rgba(35, 243, 212, 0.6); box-shadow: 0 0 20px rgba(35, 243, 212, 0.3); }

        .shimmer-effect {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(110deg, transparent 30%, rgba(255, 255, 255, 0.1) 45%, transparent 60%);
            transform: translateX(-100%); animation: shimmer-slide 2.5s infinite; pointer-events: none;
        }
        @keyframes shimmer-slide { 100% { transform: translateX(100%); } }

        .audio-bar {
            width: 4px; height: 20px; background: rgba(255,255,255,0.2);
            margin: 0 1px; transition: height 0.05s ease-out; border-radius: 2px;
        }

        /* Fingerprint Scanner v24.3 */
        .fingerprint-wrapper {
            position: relative; width: 100px; height: 100px;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto; cursor: pointer; -webkit-tap-highlight-color: transparent;

            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);

            display: flex; justify-content: center; align-items: center;

            transform: scale(1.15);
            background: rgba(149, 117, 255, 0.15);
            border-color: var(--stardust-purple);
            box-shadow: 0 0 30px rgba(149, 117, 255, 0.4);

        .progress-svg {

        /* Bento Grid */

        .gyro-1 { width: 80px; height: 80px; border-top-color: var(--stardust-purple); animation: spin 4s linear infinite; }
        .gyro-2 { width: 60px; height: 60px; border-bottom-color: var(--plasma-cyan); animation: spin 6s linear infinite reverse; }
        .gyro-dot { width: 6px; height: 6px; background: white; border-radius: 50%; box-shadow: 0 0 10px white; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Stress Heatmap */
        .heat-container { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 5px; }
        .heat-bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; position: relative; }
        .heat-bar-fill {

            border-radius: 3px; opacity: 0.9;
            mask-image: linear-gradient(to right, black 35%, transparent 35%);
            -webkit-mask-image: linear-gradient(to right, black 35%, transparent 35%);

        .heat-knob {

        @keyframes blink { 50% { opacity: 0; } }

    <script>
        // ... (保留 TenkiEngine 與 BaselineManager 邏輯)
        class BaselineManager {
            constructor() {
                this.data = this.load() || { samples_count: 0, daily_streak: 1 };
            }
            load() {
                const stored = localStorage.getItem('tenki_baseline_v2');
                return stored ? JSON.parse(stored) : null;
            }
            save() {
                localStorage.setItem('tenki_baseline_v2', JSON.stringify(this.data));
            }
            recordSession() {
                this.data.samples_count++;
                this.save();
                return this.data.samples_count;
            }
        }

        const TenkiEngine = {
            calculatePole: function(sampleBuffer) {
                if (!sampleBuffer || sampleBuffer.length === 0) {
                    return { score: 50, stability: 0.5, hrv: 50, alertness: 50, samples: 0, markers: { surprise: false, anxiety: false } };
                }
                const count = sampleBuffer.length;
                let sumHead = 0;
                sampleBuffer.forEach(s => { sumHead += (Math.abs(s.headRot.x) + Math.abs(s.headRot.y)); });
                const varianceHead = sampleBuffer.reduce((acc, s) => {
                    const diff = (Math.abs(s.headRot.x) + Math.abs(s.headRot.y)) - (sumHead/count);
                    return acc + diff * diff;
                }, 0);
                const stdDevHead = Math.sqrt(varianceHead / count);
                const headStability = Math.max(0, 1 - (stdDevHead * 4));

                let sumEyeOpen = 0, sumEyeTens = 0;
                sampleBuffer.forEach(s => { sumEyeOpen += (s.eyeOpen || 0); sumEyeTens += (s.eyeTens || 0); });
                const avgEyeOpenness = sumEyeOpen / count;
                const avgEyeTension = sumEyeTens / count;
                const enhancedStability = headStability * 0.5 + (1 - avgEyeTension) * 0.3 + avgEyeOpenness * 0.2;
                
                // 產生適合新 Dashboard 的數據
                const hrvVal = Math.floor(40 + (enhancedStability * 50) + (Math.random() * 10)); // 40-100 range
                const stressVal = Math.floor(avgEyeTension * 100); // 0-100
                
                return {
                    score: Math.floor(enhancedStability * 100),
                    stability: enhancedStability, // 0.0 - 1.0
                    hrv: hrvVal,
                    stress: stressVal,
                    markers: { surprise: avgEyeOpenness > 0.8, anxiety: avgEyeTension > 0.6 }
                };
            }
        };

        const baselineMgr = new BaselineManager();
    </script>

    <script>
        lucide.createIcons();

        const app = {
            config: { particleCount: 8000, particleSize: 0.08 },
            state: { 
                isFaceDetected: false, isScanning: false, isSensorActive: false,
                mouthOpen: 0, headRot: {x:0, y:0}, energy: 0, audioData: 0,
                engineResult: null, scanBuffer: [] 
            },
            audioCtx: null, analyser: null, dataArray: null, stream: null,
            canvas: null, ctx: null, neuralTimer: null,

            init: function() {
                this.initThree();
                this.initEvents();
            },

            // --- Three.js Visuals (Background) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                // Particles Setup (Same as v24.3)
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.config.particleCount * 3);
                const originals = new Float32Array(this.config.particleCount * 3);
                const colors = new Float32Array(this.config.particleCount * 3);
                const randoms = new Float32Array(this.config.particleCount);
                const topColor = new THREE.Color(0xFF66CC);
                const midColor = new THREE.Color(0x9966FF);
                const botColor = new THREE.Color(0x00CCFF);

                for (let i = 0; i < this.config.particleCount; i++) {
                    const y = 1 - (i / (this.config.particleCount - 1)) * 2;
                    const r = 2.5;
                    const theta = Math.PI * (3. - Math.sqrt(5.)) * i;
                    const x = Math.cos(theta) * Math.sqrt(1 - y * y) * r;
                    const z = Math.sin(theta) * Math.sqrt(1 - y * y) * r;
                    
                    const idx = i * 3;
                    positions[idx] = x; positions[idx+1] = y*r; positions[idx+2] = z;
                    originals[idx] = x; originals[idx+1] = y*r; originals[idx+2] = z;
                    randoms[i] = Math.random();
                    
                    const normalizedY = (y + 1) / 2; 
                    const mixedColor = new THREE.Color();
                    if (normalizedY > 0.5) mixedColor.copy(midColor).lerp(topColor, (normalizedY - 0.5) * 2);
                    else mixedColor.copy(botColor).lerp(midColor, normalizedY * 2);
                    colors[idx] = mixedColor.r; colors[idx+1] = mixedColor.g; colors[idx+2] = mixedColor.b;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('originalPosition', new THREE.BufferAttribute(originals, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('random', new THREE.BufferAttribute(randoms, 1));

                const canvas = document.createElement('canvas'); canvas.width=32; canvas.height=32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0,16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.4, 'rgba(255,255,255,0.8)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
                const tex = new THREE.Texture(canvas); tex.needsUpdate = true;

                this.material = new THREE.PointsMaterial({
                    size: this.config.particleSize, map: tex, transparent: true, opacity: 0.9,
                    vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            // --- Sensors ---
            startSensors: async function() {
                const hintEl = document.getElementById('instruction');
                hintEl.innerText = "SENSORS ACTIVE...";
                try {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioCtx.createAnalyser();
                    this.analyser.fftSize = 64;
                    this.stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                    const source = this.audioCtx.createMediaStreamSource(this.stream);
                    source.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    
                    this.initAI(this.stream);
                    this.state.isSensorActive = true;
                } catch (e) {
                    console.error(e);
                    hintEl.innerText = "USE MOUSE MODE";
                    this.initAI(null);
                }
            },

            stopSensors: function() {
                if (this.stream) { this.stream.getTracks().forEach(track => track.stop()); this.stream = null; }
                if (this.audioCtx) { this.audioCtx.close(); this.audioCtx = null; }
                this.state.isSensorActive = false;
                this.state.isFaceDetected = false;
                const statusEl = document.getElementById('connection-status');
                statusEl.innerText = "SIMULATION MODE";
            },

            updateAudio: function() {
                if (!this.state.isSensorActive) {
                    const time = Date.now() * 0.001;
                    this.state.audioData = 30 + Math.sin(time * 0.8) * 15; 
                } else if (this.analyser) {
                    this.analyser.getByteFrequencyData(this.dataArray);
                    let sum = 0; for(let i = 0; i < this.dataArray.length; i++) sum += this.dataArray[i];
                    this.state.audioData = sum / this.dataArray.length;
                }
                const bars = document.querySelectorAll('.audio-bar');
                bars.forEach((bar, i) => {
                    const h = (this.state.audioData / 255) * 20 + 5;
                    bar.style.height = Math.min(20, h) + 'px';
                });
            },

            // ========== Eye Feature Extraction (v24.3) ==========
            getEyeOpenness: function(landmarks) {
                const leftDist = Math.abs(landmarks[159].y - landmarks[145].y);
                const rightDist = Math.abs(landmarks[386].y - landmarks[374].y);
                return Math.min(1, (leftDist + rightDist) / 0.1); // Normalized approx
            },
            getEyeTension: function(landmarks) {
                const height = Math.abs(landmarks[159].y - landmarks[145].y);
                const width = Math.abs(landmarks[33].x - landmarks[133].x);
                const aspect = height / width;
                return Math.max(0, 1 - (aspect * 3)); // Normalized
            },

            initAI: function(stream) {
                const video = document.getElementById('input-video');
                if (stream) {
                    video.srcObject = stream;
                    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                    faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6});
                    faceMesh.onResults((res) => this.processData(res));
                    const camera = new Camera(video, { onFrame: async () => await faceMesh.send({image: video}), width: 640, height: 480 });
                    camera.start();
                }
                document.addEventListener('mousemove', (e) => {
                    if (!this.state.isFaceDetected && !this.state.isSensorActive) {
                        this.state.headRot.y = (e.clientX / window.innerWidth - 0.5) * 1.5;
                        this.state.headRot.x = (e.clientY / window.innerHeight - 0.5) * 1.5;
                    }
                });
            },

            processData: function(results) {
                if(!this.state.isSensorActive) return;
                const statusEl = document.getElementById('connection-status');
                const landmarks = results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0 ? results.multiFaceLandmarks[0] : null;
                
                this.updateAlignment(landmarks); // Keep alignment logic

                if (landmarks) {
                    this.state.isFaceDetected = true;
                    statusEl.innerText = "VISION: ACTIVE"; statusEl.style.color = "#FF99CC";
                    
                    const nose = landmarks[1];
                    this.state.headRot.x = (nose.y - 0.5) * 2;
                    this.state.headRot.y = (nose.x - 0.5) * 2;

                    // Push to buffer if scanning
                    if (this.state.isScanning) {
                        this.state.scanBuffer.push({
                            headRot: { x: this.state.headRot.x, y: this.state.headRot.y },
                            audioData: this.state.audioData || 0,
                            eyeOpen: this.getEyeOpenness(landmarks),
                            eyeTens: this.getEyeTension(landmarks)
                        });
                    }
                } else {
                    statusEl.innerText = "SEARCHING..."; statusEl.style.color = "gray";
                }
            },

            updateAlignment: function(landmarks) {
                const capsule = document.getElementById('align-hint-capsule');
                const textBox = document.getElementById('hint-text');
                const iconBox = document.getElementById('hint-icon-box');
                
                if (this.state.isScanning || document.getElementById('dashboard-layer').classList.contains('show')) {
                    capsule.classList.remove('show'); return;
                }
                
                let msg = "FIND FACE"; let icon = "scan-face"; let color = "text-red-400"; let bg = "bg-red-500/20"; let border = "status-error";
                
                if (landmarks) {
                    msg = "READY TO SCAN"; icon = "check-circle"; color = "text-cyan-400"; bg = "bg-cyan-500/20"; border = "status-good";
                }
                
                if(textBox.innerText !== msg) {
                    textBox.innerText = msg;
                    iconBox.className = `w-6 h-6 rounded-full flex items-center justify-center transition-colors duration-300 ${bg}`;
                    iconBox.innerHTML = `<i data-lucide="${icon}" class="w-4 h-4 ${color}"></i>`;
                    capsule.className = ""; capsule.classList.add(border, 'show');
                    lucide.createIcons();
                }
                if (!capsule.classList.contains('show')) capsule.classList.add('show');
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                this.updateAudio(); 
                const time = Date.now() * 0.001;

                if (!this.state.isSensorActive) {
                    this.state.headRot.x = Math.sin(time * 0.5) * 0.15;
                    this.state.headRot.y = Math.cos(time * 0.3) * 0.15;
                }
                this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05);
                this.cloud.rotation.x += (this.state.headRot.x * 0.05);

                const positions = this.cloud.geometry.attributes.position.array;
                const originals = this.cloud.geometry.attributes.originalPosition.array;
                const randoms = this.cloud.geometry.attributes.random.array;
                
                // Enhance pulse effect when scanning
                let pulse = Math.sin(time * 2) * (this.state.isScanning ? 0.3 : 0.05);
                
                for (let i = 0; i < this.config.particleCount; i++) {
                    const idx = i * 3;
                    const ox = originals[idx], oy = originals[idx+1], oz = originals[idx+2];
                    const r = randoms[i];
                    const noise = pulse * (r + 0.5);
                    positions[idx] = ox + (ox * noise);
                    positions[idx+1] = oy + (oy * noise);
                    positions[idx+2] = oz + (oz * noise);
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;
                this.renderer.render(this.scene, this.camera);
            },

            initEvents: function() {
                const btnWrapper = document.getElementById('scan-trigger-wrapper');
                const ringPath = document.getElementById('scan-progress-bar');
                const maxOffset = 289; 
                
                const start = (e) => {
                    e.preventDefault();
                    if (!this.audioCtx) {
                        this.startSensors();
                        document.getElementById('instruction').innerText = "SENSORS READY. HOLD NOW.";
                        return;
                    }
                    this.state.isScanning = true;
                    this.state.scanBuffer = []; 
                    btnWrapper.classList.add('active');
                    document.getElementById('instruction').innerText = "BIOMETRICS SYNC...";
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    let progress = 0;
                    ringPath.style.transition = 'stroke-dashoffset 0.05s linear';
                    
                    this.scanInterval = setInterval(() => {
                        progress += 2;
                        ringPath.style.strokeDashoffset = maxOffset - ((progress / 100) * maxOffset);
                        if (progress >= 100) this.finishScan();
                    }, 30); // 1.5 sec scan
                };
                
                const end = (e) => {
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearInterval(this.scanInterval);
                    btnWrapper.classList.remove('active');
                    ringPath.style.transition = 'none';
                    ringPath.style.strokeDashoffset = maxOffset;
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                };

                btnWrapper.addEventListener('mousedown', start);
                btnWrapper.addEventListener('touchstart', start);
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                // 1. Calculate Result
                this.state.engineResult = TenkiEngine.calculatePole(this.state.scanBuffer);
                baselineMgr.recordSession();
                
                // 2. Transition to Dashboard
                this.showDashboard();
            },

            // ==========================================
            // NEW DASHBOARD LOGIC (NEURAL SYNC)
            // ==========================================
            
            showDashboard: function() {
                // UI Transitions
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('universe').classList.add('dimmed');
                document.getElementById('dashboard-layer').classList.add('show');
                document.getElementById('dock').classList.add('show');
                
                // Start Visualizers
                setTimeout(() => {
                    this.initNeuralViz();
                    this.updateDashboardRealtime();
                    this.startAIInsight();
                    this.stopSensors(); // Save battery
                }, 500);
            },

            initNeuralViz: function() {
                this.canvas = document.getElementById('neural-canvas');
                this.ctx = this.canvas.getContext('2d');
                
                const dpr = window.devicePixelRatio || 1;
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * dpr;
                this.canvas.height = rect.height * dpr;
                this.ctx.scale(dpr, dpr);
                
                let time = 0;
                let breathCycle = 0;

                const render = () => {
                    if (!document.getElementById('dashboard-layer').classList.contains('show')) return;
                    
                    this.ctx.clearRect(0, 0, rect.width, rect.height);
                    
                    // Use calculated stability to affect jitter
                    const stability = this.state.engineResult ? this.state.engineResult.stability : 0.5;
                    const jitterFactor = (1 - stability) * 10; 

                    breathCycle += 0.02;
                    const breathVal = Math.sin(breathCycle);
                    const isInhale = breathVal > 0;

                    // Color Shift based on breath: Purple (Active) <-> Cyan (Calm)
                    const r = isInhale ? 149 : 35;
                    const g = isInhale ? 117 : 243;
                    const b = isInhale ? 255 : 212;
                    
                    this.ctx.lineWidth = 2;
                    this.ctx.lineCap = 'round';
                    this.ctx.shadowBlur = isInhale ? 15 : 6;
                    this.ctx.shadowColor = `rgba(${r},${g},${b},0.6)`;
                    this.ctx.strokeStyle = `rgba(${r},${g},${b},0.8)`;
                    this.ctx.beginPath();
                    
                    const centerY = rect.height / 2 + 10;
                    
                    for (let x = 0; x < rect.width; x += 2) {
                        // Base Wave
                        let y = centerY + Math.sin(x * 0.01 + time) * 10;
                        // Jitter Wave (Based on stability)
                        y += Math.sin(x * 0.05 - time * 2) * (3 + jitterFactor);
                        // Random Micro-tremors
                        y += (Math.random() - 0.5) * (isInhale ? 3 : 1);

                        if (x === 0) this.ctx.moveTo(x, y);
                        else this.ctx.lineTo(x, y);
                    }
                    this.ctx.stroke();
                    time += 0.08;
                    requestAnimationFrame(render);
                };
                render();
            },

            updateDashboardRealtime: function() {
                const jitterValEl = document.getElementById('jitter-val');
                const jitterStatusEl = document.getElementById('jitter-status');
                const hrvEl = document.getElementById('metric-hrv-display');
                const stressFill = document.getElementById('stress-fill');
                const stressKnob = document.getElementById('stress-knob');
                
                const result = this.state.engineResult;
                
                // Initial Set
                hrvEl.innerText = result.hrv;
                
                // Set Stress Heatmap
                const stressPct = Math.min(80, Math.max(20, result.stress));
                const maskStyle = `linear-gradient(to right, black ${stressPct}%, transparent ${stressPct}%)`;
                stressFill.style.webkitMaskImage = maskStyle;
                stressFill.style.maskImage = maskStyle;
                stressKnob.style.left = `${stressPct}%`;
                
                if(stressPct > 60) document.getElementById('stress-label').innerText = "Adrenal Response";
                else document.getElementById('stress-label').innerText = "Eustress";

                // Simulate live jitter updates
                setInterval(() => {
                    const base = 42;
                    const noise = Math.floor(Math.random() * 6 - 3);
                    jitterValEl.innerText = base + noise;
                    
                    if(Math.random() > 0.7) {
                        if (result.stability > 0.7) {
                            jitterStatusEl.innerText = "Coherent Flow";
                            jitterStatusEl.style.color = "var(--plasma-cyan)";
                        } else {
                            jitterStatusEl.innerText = "Syncing...";
                            jitterStatusEl.style.color = "var(--stardust-purple)";
                        }
                    }
                }, 800);
            },

            startAIInsight: function() {
                const result = this.state.engineResult;
                let text = "Analyzing neural patterns... ";
                
                if (result.stability > 0.8) {
                    text += "偵測到高度神經相干性 (High Coherence)。Alpha 波段穩定，建議進入深度工作流。";
                } else if (result.markers.anxiety) {
                    text += "偵測到微幅視覺張力。交感神經活躍。建議：執行 4-7-8 呼吸法重置節律。";
                } else {
                    text += "生物節律正常。RSA 耦合運作中。系統狀態：待機就緒。";
                }

                const el = document.getElementById('ai-text');
                let i = 0;
                const type = () => {
                    if (i < text.length) {
                        el.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, 30);
                    }
                };
                type();
            },

            reset: function() {
                document.getElementById('dashboard-layer').classList.remove('show');
                document.getElementById('dock').classList.remove('show');
                document.getElementById('hud-layer').classList.remove('hidden-ui');
                document.getElementById('universe').classList.remove('dimmed');
                document.getElementById('scan-trigger-wrapper').classList.remove('active');
                
                // Clear AI Text
                document.getElementById('ai-text').innerText = "";
                
                // Reset Ring
                const ringPath = document.getElementById('scan-progress-bar');
                if(ringPath) ringPath.style.strokeDashoffset = 289;
                
                document.getElementById('instruction').innerText = "CLICK TO INITIALIZE";
            }
        };

        window.onload = () => app.init();
        window.onresize = () => {
            app.camera.aspect = window.innerWidth / window.innerHeight;
            app.camera.updateProjectionMatrix();
            app.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
