<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v18.0 - Stardust Soul</title>
    
    <!-- 核心引擎 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI 庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #000000;
            --soul-cyan: #00F0FF;
            --term-green: #00FF00;
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw; height: 100vh;
            margin: 0; padding: 0;
        }

        /* 1. 絕對隱私 */
        #input-video {
            position: fixed; top: -9999px; left: -9999px;
            width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }

        /* 2. 啟動層 (Boot Screen) */
        #boot-layer {
            position: absolute; inset: 0; z-index: 100;
            background: black;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
            font-family: 'Courier New', monospace;
            color: var(--term-green);
            font-size: 14px; line-height: 1.6;
            transition: opacity 1s ease-out;
        }
        .cursor::after { content: '█'; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% {opacity: 1} 50% {opacity: 0} }

        /* 3. 3D 星塵層 */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #0b1016 0%, #000000 100%);
            opacity: 0; transition: opacity 2s ease-in; /* 啟動後淡入 */
        }

        /* 4. HUD 層 */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            opacity: 0; transition: opacity 2s ease-in; /* 啟動後淡入 */
        }

        /* 指紋掃描器 */
        .fingerprint-sensor {
            pointer-events: auto;
            position: relative;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 240, 255, 0.3);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(4px);
        }
        .fingerprint-sensor.active {
            transform: scale(1.1);
            border-color: var(--soul-cyan);
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 50px var(--soul-cyan);
        }
        
        /* 結果展示 */
        .result-overlay {
            position: absolute; inset: 0; z-index: 50;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease;
        }
        .result-overlay.show { opacity: 1; pointer-events: auto; }
        .score-display {
            font-size: 80px; font-weight: bold;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; color: transparent;
            letter-spacing: -4px;
        }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>

    <!-- 啟動畫面 -->
    <div id="boot-layer">
        <div id="terminal-text"></div>
        <div class="cursor"></div>
    </div>

    <!-- 主程式 -->
    <div id="universe"></div>

    <div id="hud-layer">
        <div class="flex justify-between items-start">
            <div>
                <div class="text-xl font-bold tracking-[6px] text-white">TENKI</div>
                <div class="text-[8px] text-cyan-500 tracking-widest mt-1">QUANTUM_SENSING_v18.0</div>
            </div>
            <div class="text-right">
                <div id="connection-status" class="text-[10px] text-gray-500 border border-gray-800 px-2 py-1 rounded">
                    OFFLINE
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center pb-10">
            <div id="scan-trigger" class="fingerprint-sensor">
                <i data-lucide="fingerprint" class="w-8 h-8 text-white"></i>
            </div>
            <div id="instruction" class="mt-6 text-[10px] tracking-[3px] text-gray-500 transition-all duration-300">
                SYSTEM BOOTING...
            </div>
        </div>
    </div>

    <div id="result-view" class="result-overlay">
        <div class="text-[10px] tracking-[6px] text-cyan-400 mb-4">ANALYSIS COMPLETE</div>
        <div class="score-display" id="final-score">00</div>
        <div class="text-[12px] tracking-[4px] text-gray-400 mt-2">TEI INDEX</div>
        <div class="mt-12">
            <button onclick="app.reset()" class="border border-white/20 px-6 py-3 text-[10px] tracking-widest hover:bg-white hover:text-black transition">RESYNC</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const app = {
            config: { particleCount: 8000, particleSize: 0.08 },
            state: { isFaceDetected: false, isScanning: false, mouthOpen: 0, headRot: {x:0, y:0}, energy: 0 },

            init: function() {
                this.runBootSequence(() => {
                    this.initThree();
                    this.initAI();
                    this.initEvents();
                });
            },

            // --- 0. Boot Sequence ---
            runBootSequence: function(callback) {
                const term = document.getElementById('terminal-text');
                const lines = [
                    "> INITIALIZING KERNEL...",
                    "> CONNECTING NEURAL NET...",
                    "> CALIBRATING SENSORS...",
                    "> OPTIMIZING QUANTUM FIELDS...",
                    "> SYSTEM READY."
                ];
                let lineIndex = 0;
                let charIndex = 0;

                function typeWriter() {
                    if (lineIndex < lines.length) {
                        const currentLine = lines[lineIndex];
                        if (charIndex < currentLine.length) {
                            term.innerHTML += currentLine.charAt(charIndex);
                            charIndex++;
                            setTimeout(typeWriter, 20); // 打字速度
                        } else {
                            term.innerHTML += "<br>";
                            lineIndex++;
                            charIndex = 0;
                            setTimeout(typeWriter, 300); // 換行停頓
                        }
                    } else {
                        setTimeout(() => {
                            // 淡出 Boot，淡入 Main
                            document.getElementById('boot-layer').style.opacity = 0;
                            document.getElementById('universe').style.opacity = 1;
                            document.getElementById('hud-layer').style.opacity = 1;
                            setTimeout(() => {
                                document.getElementById('boot-layer').style.display = 'none';
                                document.getElementById('instruction').innerText = "ALIGN SENSORS";
                                callback();
                            }, 1000);
                        }, 800);
                    }
                }
                typeWriter();
            },

            // --- 1. Three.js Engine ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.03);
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                // 星塵粒子
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const originals = [];
                const randoms = [];
                const phi = Math.PI * (3. - Math.sqrt(5.));

                for (let i = 0; i < this.config.particleCount; i++) {
                    const y = 1 - (i / (this.config.particleCount - 1)) * 2;
                    const radius = Math.sqrt(1 - y * y);
                    const theta = phi * i;
                    const x = Math.cos(theta) * radius;
                    const z = Math.sin(theta) * radius;
                    const r = 2.5;
                    positions.push(x*r, y*r, z*r);
                    originals.push(x*r, y*r, z*r);
                    randoms.push(Math.random());
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('originalPosition', new THREE.Float32BufferAttribute(originals, 3));
                geometry.setAttribute('random', new THREE.Float32BufferAttribute(randoms, 1));

                // 程式化材質
                const canvas = document.createElement('canvas'); canvas.width=32; canvas.height=32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0,16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.2, 'rgba(100,255,255,0.8)'); // 青色光暈
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
                const tex = new THREE.Texture(canvas); tex.needsUpdate = true;

                this.material = new THREE.PointsMaterial({
                    size: this.config.particleSize, map: tex, transparent: true, opacity: 0.8,
                    blending: THREE.AdditiveBlending, depthWrite: false, color: 0x0088ff
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                const positions = this.cloud.geometry.attributes.position.array;
                const originals = this.cloud.geometry.attributes.originalPosition.array;
                const randoms = this.cloud.geometry.attributes.random.array;

                // 物理效果
                this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05);
                this.cloud.rotation.x += (this.state.headRot.x * 0.05);

                let targetEnergy = 0.2;
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 2.0;
                if (this.state.isScanning) targetEnergy = 3.0;
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;

                for (let i = 0; i < this.config.particleCount; i++) {
                    const idx = i * 3;
                    const ox = originals[idx], oy = originals[idx+1], oz = originals[idx+2];
                    const noise = Math.sin(time * 2 + randoms[i] * 10) * this.state.energy * 0.1;
                    const expansion = 1 + (this.state.mouthOpen * 0.3);
                    positions[idx] = ox * expansion + (ox * noise);
                    positions[idx+1] = oy * expansion + (oy * noise);
                    positions[idx+2] = oz * expansion + (oz * noise);
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;
                
                // 顏色反應
                if (this.state.isScanning) {
                    this.material.color.setHex(0x00F0FF); this.material.size = 0.12;
                } else if (this.state.isFaceDetected) {
                    const r=0+this.state.mouthOpen, g=0.5+this.state.mouthOpen*0.5, b=1;
                    this.material.color.setRGB(r, g, b); this.material.size = 0.08;
                } else {
                    this.material.color.setHex(0x112233); // 暗淡
                }
                this.renderer.render(this.scene, this.camera);
            },

            // --- 2. AI Vision ---
            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6});
                faceMesh.onResults((res) => this.processData(res));
                
                const camera = new Camera(video, {
                    onFrame: async () => await faceMesh.send({image: video}),
                    width: 640, height: 480
                });
                camera.start();

                // Mouse Fallback (Debug)
                document.addEventListener('mousemove', (e) => {
                    if (!this.state.isFaceDetected) {
                        this.state.headRot.y = (e.clientX / window.innerWidth - 0.5) * 2;
                        this.state.headRot.x = (e.clientY / window.innerHeight - 0.5) * 2;
                    }
                });
            },

            processData: function(results) {
                const statusEl = document.getElementById('connection-status');
                const hintEl = document.getElementById('instruction');

                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    this.state.isFaceDetected = true;
                    statusEl.innerText = "LINK: STABLE"; statusEl.style.color = "#00F0FF"; statusEl.style.borderColor = "#00F0FF";
                    if(!this.state.isScanning) { hintEl.innerText = "HOLD FINGERPRINT TO SCAN"; hintEl.style.color = "white"; }
                    
                    const landmarks = results.multiFaceLandmarks[0];
                    const nose = landmarks[1];
                    this.state.headRot.x = (nose.y - 0.5) * 2;
                    this.state.headRot.y = (nose.x - 0.5) * 2;

                    const upperLip = landmarks[13], lowerLip = landmarks[14];
                    const distance = Math.sqrt(Math.pow(upperLip.x - lowerLip.x, 2) + Math.pow(upperLip.y - lowerLip.y, 2));
                    let open = (distance - 0.02) * 5; 
                    if(open < 0) open = 0; if(open > 1) open = 1;
                    this.state.mouthOpen += (open - this.state.mouthOpen) * 0.2;
                } else {
                    // 保持 Mouse Debug 模式
                    // this.state.isFaceDetected = false; 
                    statusEl.innerText = "SEARCHING..."; statusEl.style.color = "gray"; statusEl.style.borderColor = "#333";
                    if(!this.state.isScanning) { hintEl.innerText = "ALIGN SENSORS / USE MOUSE"; hintEl.style.color = "gray"; }
                }
            },

            // --- 3. Interaction ---
            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const start = (e) => {
                    e.preventDefault();
                    // 允許 Mouse Debug 下掃描
                    this.state.isScanning = true;
                    btn.classList.add('active');
                    document.getElementById('instruction').innerText = "ANALYZING BIOMETRICS...";
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 2;
                        if (progress % 20 === 0 && navigator.vibrate) navigator.vibrate(10);
                        if (progress >= 100) this.finishScan();
                    }, 40);
                };
                const end = (e) => {
                    e.preventDefault();
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearInterval(this.scanInterval);
                    btn.classList.remove('active');
                    document.getElementById('instruction').innerText = "HOLD FINGERPRINT TO SCAN";
                };
                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start);
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                document.getElementById('result-view').classList.add('show');
                const scoreEl = document.getElementById('final-score');
                let score = 0;
                const target = Math.floor(Math.random() * (98 - 75) + 75);
                const scoreAnim = setInterval(() => {
                    score += 2; scoreEl.innerText = score;
                    if(score >= target) { scoreEl.innerText = target; clearInterval(scoreAnim); }
                }, 20);
            },

            reset: function() {
                document.getElementById('result-view').classList.remove('show');
                document.getElementById('scan-trigger').classList.remove('active');
                document.getElementById('instruction').innerText = "HOLD FINGERPRINT TO SCAN";
            }
        };

        window.onload = () => app.init();
        window.onresize = () => {
            app.camera.aspect = window.innerWidth / window.innerHeight;
            app.camera.updateProjectionMatrix();
            app.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
