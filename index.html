    <script>
        const videoElement = document.getElementById('input-video');
        const canvasContainer = document.getElementById('canvas-container');
        const loadingText = document.getElementById('loading-text');
        const statusMsg = document.getElementById('status-msg');

        let scene, camera, renderer, faceMesh;
        let maskMesh = null; 
        let isPrivacyMode = false; 
        let isScanning = false;
        let currentMode = 'skin'; // 'skin' æˆ– 'noir'
        
        let lastTime = 0;
        let frameCount = 0;
        const fpsElement = document.getElementById('fps');

        // === v12.0 æ–°å¢ï¼šç©©å®šç½®ä¸­ç³»çµ± ===
        let faceCenter = { x: 0, y: 0 };
        let isFaceCentered = false;
        let stabilizationCounter = 0;
        const STABILIZATION_THRESHOLD = 5; // 5 å¹€ä»¥ä¸Šåˆ¤å®šç‚ºç©©å®š

        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 1.2;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            canvasContainer.appendChild(renderer.domElement);

            // æ£šæ‹æ‰“å…‰é…ç½®
            const keyLight = new THREE.DirectionalLight(0xffffff, 1.1);
            keyLight.position.set(1, 1, 2);
            keyLight.castShadow = true;
            scene.add(keyLight);

            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-1, -1, 1);
            scene.add(fillLight);

            const rimLight = new THREE.DirectionalLight(0xffffff, 1.5);
            rimLight.position.set(-1, 0, 1);
            rimLight.castShadow = true;
            scene.add(rimLight);

            const amb = new THREE.AmbientLight(0xffffff, 0.15);
            scene.add(amb);

            loadFaceMask();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function loadFaceMask() {
            const loader = new THREE.GLTFLoader();
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.4.1/');
            dracoLoader.setDecoderConfig({ type: 'js' });
            loader.setDRACOLoader(dracoLoader);
            
            const modelPath = './3d-head.glb?v=' + Date.now();
            
            console.log("è¼‰å…¥æ¨¡å‹:", modelPath);
            loadingText.innerText = "ä¸‹è¼‰ 3D æ¨¡å‹ä¸­...";
            document.getElementById('model-status').innerText = 'è¼‰å…¥ä¸­';

            loader.load(modelPath, (gltf) => {
                maskMesh = gltf.scene;

                // === v12.0 å„ªåŒ–ï¼šçš®è†šè³ªæ„Ÿæè³ª ===
                maskMesh.traverse((node) => {
                    if (node.isMesh) {
                        applySkinMaterial(node);
                    }
                });

                maskMesh.scale.set(1.0, 1.0, 1.0);
                scene.add(maskMesh);
                console.log("âœ… æ¨¡å‹å·²åŠ è¼‰");
                loadingText.innerText = "æº–å‚™ä¸­...";
                document.getElementById('model-status').innerText = 'å•Ÿç”¨ä¸­';
                
            }, 
            (xhr) => {
                if(xhr.lengthComputable) {
                    const percent = Math.round(xhr.loaded / xhr.total * 100);
                    loadingText.innerText = `è¼‰å…¥: ${percent}%`;
                }
            },
            (error) => {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                loadingText.innerText = "æ¨¡å‹è¼‰å…¥å¤±æ•—ã€‚";
                document.getElementById('model-status').innerText = 'éŒ¯èª¤';
                createPlaceholderMask(); 
            });
        }

        // === v12.0 æ–°å¢ï¼šçš®è†šæè³ªç³»çµ± ===
        function applySkinMaterial(node) {
            if (currentMode === 'skin') {
                node.material = new THREE.MeshStandardMaterial({
                    color: 0xd4a574,      // è‡ªç„¶è†šè‰²
                    metalness: 0.05,      // å¹¾ä¹ç„¡é‡‘å±¬æ„Ÿ
                    roughness: 0.6,       // è‡ªç„¶ç²—ç³™æ„Ÿï¼ˆçš®è†šï¼‰
                    emissive: 0x3d2817,   // æš–è‰²è‡ªç™¼å…‰
                    emissiveIntensity: 0.1,
                    side: THREE.DoubleSide
                });
            } else {
                // Noir å¯«çœŸæ¨¡å¼
                node.material = new THREE.MeshStandardMaterial({
                    color: 0xf3f3f3,
                    metalness: 0.4,
                    roughness: 0.7,
                    emissive: 0x1a1a1a,
                    emissiveIntensity: 0.18,
                    side: THREE.DoubleSide
                });
            }
            node.castShadow = true;
            node.receiveShadow = true;
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('skin-mode').classList.toggle('active', mode === 'skin');
            document.getElementById('noir-mode').classList.toggle('active', mode === 'noir');
            
            if (maskMesh) {
                maskMesh.traverse((node) => {
                    if (node.isMesh) {
                        applySkinMaterial(node);
                    }
                });
            }
            
            document.getElementById('texture-status').innerText = mode === 'skin' ? 'çš®è†š' : 'å¯«çœŸ';
        }

        function createPlaceholderMask() {
            const geometry = new THREE.IcosahedronGeometry(0.5, 2);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xd4a574,
                metalness: 0.05,
                roughness: 0.6,
                emissive: 0x3d2817,
                emissiveIntensity: 0.1
            });
            maskMesh = new THREE.Mesh(geometry, material);
            maskMesh.scale.set(1.0, 1.2, 1.0);
            scene.add(maskMesh);
        }

        async function initFaceMesh() {
            loadingText.innerText = "å•Ÿå‹•ç›¸æ©Ÿ AI...";
            const faceMesh = new FaceMesh({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }});

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });

            faceMesh.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await faceMesh.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });
            camera.start();
        }

        function onResults(results) {
            document.getElementById('loader').style.display = 'none';

            const now = performance.now();
            frameCount++;
            if (now - lastTime >= 1000) {
                fpsElement.innerText = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            renderer.autoClear = false;
            renderer.clear();

            if (isPrivacyMode) {
                if (maskMesh) maskMesh.visible = false;
                if (!window.videoTexture) {
                    window.videoTexture = new THREE.VideoTexture(videoElement);
                    const bgGeo = new THREE.PlaneGeometry(2 * camera.aspect, 2);
                    const bgMat = new THREE.MeshBasicMaterial({ map: window.videoTexture });
                    window.bgMesh = new THREE.Mesh(bgGeo, bgMat);
                    window.bgMesh.position.z = -1;
                    scene.add(window.bgMesh);
                }
                if (window.bgMesh) window.bgMesh.visible = true;
                document.getElementById('privacy-status').innerText = 'å·²æ­ç¤º';
            } else {
                if (maskMesh) maskMesh.visible = true;
                if (window.bgMesh) window.bgMesh.visible = false;
                document.getElementById('privacy-status').innerText = 'å®‰å…¨';
            }

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                
                // === v12.0 æ–°å¢ï¼šç©©å®šç½®ä¸­æª¢æ¸¬ ===
                checkIfCentered(landmarks);
                
                updateMaskPosition(landmarks);
                document.getElementById('track-status').innerText = '468 ç‰¹å¾µé»';
            } else {
                document.getElementById('track-status').innerText = 'æœå°‹ä¸­';
                stabilizationCounter = 0;
                isFaceCentered = false;
            }

            renderer.render(scene, camera);
        }

        // === v12.0 æ–°å¢ï¼šæª¢æ¸¬è‡‰éƒ¨æ˜¯å¦ç½®ä¸­ ===
        function checkIfCentered(landmarks) {
            const nose = landmarks[1];
            const leftEye = landmarks[33];
            const rightEye = landmarks[263];
            
            const faceX = (leftEye.x + rightEye.x) / 2;
            const faceY = (leftEye.y + rightEye.y) / 2;
            
            // æª¢æŸ¥æ˜¯å¦æ¥è¿‘ä¸­å¿ƒï¼ˆÂ±0.15 å®¹å·®ï¼‰
            const isNearCenter = Math.abs(faceX - 0.5) < 0.15 && Math.abs(faceY - 0.5) < 0.12;
            
            if (isNearCenter) {
                stabilizationCounter++;
                if (stabilizationCounter >= STABILIZATION_THRESHOLD) {
                    isFaceCentered = true;
                }
            } else {
                stabilizationCounter = 0;
                isFaceCentered = false;
            }
            
            faceCenter = { x: faceX, y: faceY };
        }

        function updateMaskPosition(landmarks) {
            if (!maskMesh) return;

            const nose = landmarks[1];
            const leftEye = landmarks[33];
            const rightEye = landmarks[263];
            const top = landmarks[10];
            const bottom = landmarks[152];

            // === v12.0 å„ªåŒ–ï¼šç©©å®šç½®ä¸­æ¨¡å¼ ===
            let x, y, z;
            
            if (isFaceCentered) {
                // æ­£å°é¡é ­æ™‚ï¼Œé–å®šåœ¨ä¸­å¿ƒ
                x = 0;
                y = 0;
                z = -nose.z * 2;
            } else {
                // éä¸­å¿ƒæ™‚ï¼Œæ­£å¸¸è¿½è¹¤
                x = (0.5 - nose.x) * 2.5;
                y = (0.5 - nose.y) * 2.0;
                z = -nose.z * 2;
            }

            const vectorX = rightEye.x - leftEye.x;
            const vectorY = rightEye.y - leftEye.y;
            const rotationZ = Math.atan2(vectorY, vectorX);
            
            const rotationY = (leftEye.z - rightEye.z) * 3;
            const rotationX = (nose.y - (top.y + bottom.y)/2) * 5;

            maskMesh.position.lerp(new THREE.Vector3(x, y, z), 0.5);
            maskMesh.rotation.z = rotationZ;
            maskMesh.rotation.y = rotationY;
            maskMesh.rotation.x = rotationX;
        }

        const privacyBtn = document.getElementById('privacy-btn');

        const startReveal = () => {
            isPrivacyMode = true;
            privacyBtn.style.background = 'var(--alert)';
            privacyBtn.style.color = 'white';
        };
        
        const endReveal = () => {
            isPrivacyMode = false;
            privacyBtn.style.background = 'var(--bg-dark)';
            privacyBtn.style.color = 'var(--alert)';
        };

        privacyBtn.addEventListener('mousedown', startReveal);
        privacyBtn.addEventListener('mouseup', endReveal);
        privacyBtn.addEventListener('mouseleave', endReveal);
        privacyBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startReveal(); });
        privacyBtn.addEventListener('touchend', (e) => { e.preventDefault(); endReveal(); });
