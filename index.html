<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v24.5 - Bio-Optical Interface</title>
    
    <!-- 字體庫 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- 核心引擎 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI 庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #050510;
            --plasma-cyan: #23F3D4;
            --glass-bg: rgba(20, 20, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            width: 100vw; height: 100vh;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .font-serif-human { font-family: 'Playfair Display', serif; }
        .font-mono-tech { font-family: 'Space Mono', monospace; }

        /* 1. 基礎層級 */
        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none; }
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            transition: opacity 1s ease, filter 1s ease;
        }
        #universe.dimmed { opacity: 0.4; filter: blur(8px); }

        /* 2. HUD 層 */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            transition: opacity 0.5s ease;
        }
        #hud-layer.hidden-ui { opacity: 0; pointer-events: none; }

        /* =========================================
           ULTIMATE SENSOR BUTTON DESIGN (v24.5)
           ========================================= */
        .sensor-container {
            position: relative;
            width: 120px; height: 120px;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px;
            pointer-events: auto; /* 確保可點擊 */
        }

        /* 呼吸能量場 */
        .sensor-ripple {
            position: absolute; inset: 0;
            border-radius: 50%;
            border: 1px solid rgba(35, 243, 212, 0.3);
            opacity: 0; pointer-events: none;
        }
        .sensor-container:active .sensor-ripple {
            animation: ripple-out 1.5s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }

        /* 核心按鈕 (玻璃凹槽質感) */
        .fingerprint-btn {
            position: relative;
            width: 88px; height: 88px; /* 加大觸控區，引導壓實 */
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(20,20,30,0.8), rgba(10,10,20,0.95));
            box-shadow: 
                5px 5px 15px rgba(0,0,0,0.5), 
                -5px -5px 15px rgba(255,255,255,0.05),
                inset 2px 2px 5px rgba(0,0,0,0.8),
                inset -2px -2px 5px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        /* 按下狀態：物理反饋 */
        .fingerprint-btn:active, .fingerprint-btn.scanning {
            transform: scale(0.95);
            box-shadow: 
                inset 5px 5px 20px rgba(0,0,0,0.9),
                inset -5px -5px 20px rgba(255,255,255,0.05),
                0 0 30px rgba(35, 243, 212, 0.2);
            border-color: rgba(35, 243, 212, 0.3);
        }

        /* SVG 指紋路徑 */
        .fp-path {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 1.8; stroke-linecap: round;
            transition: stroke 0.5s ease;
        }

        /* PPG 掃描光束 */
        .ppg-beam {
            position: absolute; top: -100%; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(35, 243, 212, 0.6) 50%, transparent 100%);
            opacity: 0; pointer-events: none; mix-blend-mode: overlay;
        }

        /* 激活動畫 */
        .fingerprint-btn.scanning .fp-path {
            stroke: rgba(35, 243, 212, 0.9);
            filter: drop-shadow(0 0 2px rgba(35, 243, 212, 0.8));
        }
        .fingerprint-btn.scanning .ppg-beam {
            opacity: 1; top: 100%;
            animation: ppg-scan 1.5s ease-in-out infinite;
        }
        /* 模擬血液透光 (Bio-Red Glow) */
        .fingerprint-btn.scanning::after {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(255, 50, 50, 0.15) 0%, transparent 70%);
            opacity: 0; animation: fade-in 0.5s forwards;
        }

        @keyframes ripple-out { 0% { transform: scale(0.9); opacity: 0.5; } 100% { transform: scale(1.6); opacity: 0; } }
        @keyframes ppg-scan { 0% { top: -100%; } 100% { top: 100%; } }
        @keyframes fade-in { to { opacity: 1; } }

        .instruction-text {
            font-size: 10px; letter-spacing: 2px; color: #666; 
            margin-top: 5px; font-weight: 500; transition: color 0.3s;
        }
        .fingerprint-btn.scanning + .instruction-text { color: var(--plasma-cyan); text-shadow: 0 0 8px rgba(35,243,212,0.4); }

        /* HUD Elements */
        .audio-bar {
            width: 4px; height: 20px; background: rgba(255,255,255,0.2);
            margin: 0 1px; transition: height 0.05s ease-out; border-radius: 2px;
        }
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95);
            background: rgba(20, 20, 25, 0.75);
            backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 12px;
            opacity: 0; pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100; box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); pointer-events: auto; }
        #align-hint-capsule.status-good { border-color: rgba(35, 243, 212, 0.6); box-shadow: 0 0 20px rgba(35, 243, 212, 0.3); }
        #align-hint-capsule.status-warn { border-color: rgba(234, 179, 8, 0.5); }

        /* DASHBOARD LAYER */
        #dashboard-layer {
            position: absolute; inset: 0; z-index: 50;
            background: transparent;
            display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px;
            overflow-y: auto; opacity: 0; pointer-events: none;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #dashboard-layer.show { opacity: 1; pointer-events: auto; transform: translateY(0); }

        .bento-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px;
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
            transition: transform 0.2s;
        }
        .text-gradient-plasma { background: linear-gradient(135deg, #ffffff 0%, var(--plasma-cyan) 100%); -webkit-background-clip: text; color: transparent; }
        
        .orbit-ring {
            width: 180px; height: 180px; border-radius: 50%;
            position: relative; display: flex; justify-content: center; align-items: center;
            background: rgba(255,255,255,0.05);
            transition: box-shadow 0.3s ease;
        }
        .orbit-ring.charging { box-shadow: 0 0 50px rgba(35, 243, 212, 0.3); transform: scale(1.02); }
        .orbit-progress {
            position: absolute; inset: 0; border-radius: 50%;
            background: conic-gradient(var(--plasma-cyan) 0% 0%, transparent 0% 100%);
        }
        .orbit-inner {
            width: 156px; height: 156px; background: var(--bg-deep); border-radius: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 2; pointer-events: none;
        }

        .dock-container {
            position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px;
            background: rgba(10, 10, 20, 0.85); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 35px;
            display: flex; align-items: center; justify-content: space-between; padding: 0 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(100px); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #dashboard-layer.show .dock-container { transform: translateY(0); }
        .dock-main-action {
            flex: 1; height: 54px; margin: 0 8px;
            background: linear-gradient(90deg, var(--plasma-cyan), #9575FF);
            border-radius: 27px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; letter-spacing: 1px; color: black;
            box-shadow: 0 4px 15px rgba(35, 243, 212, 0.3);
        }
        .dock-btn { width: 54px; height: 54px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; background: rgba(255,255,255,0.05); }

    </style>
</head>

    <!-- CORE ENGINE v24.3 (Eye) + v24.5 (Tactile) -->
    <script>
        class BaselineManager {
            constructor() { this.data = JSON.parse(localStorage.getItem('tenki_baseline_v2')) || { samples_count: 0 }; }
            recordSession() { this.data.samples_count++; localStorage.setItem('tenki_baseline_v2', JSON.stringify(this.data)); }
        }

        const TenkiEngine = {
            calculatePole: function(sampleBuffer) {
                if (!sampleBuffer || sampleBuffer.length === 0) return { score: 50, stability: 0, hrv: 50, alertness: 0, markers: { surprise: false, anxiety: false } };
                
                const count = sampleBuffer.length;
                let sumHead = 0, sumEyeOpen = 0, sumEyeTens = 0, sumBrowH = 0;
                
                sampleBuffer.forEach(s => {
                    sumHead += (Math.abs(s.headRot.x) + Math.abs(s.headRot.y));
                    sumEyeOpen += (s.eyeOpen || 0); sumEyeTens += (s.eyeTens || 0); sumBrowH += (s.browH || 0);
                });
                
                const meanHead = sumHead / count;
                let varianceHead = 0;
                sampleBuffer.forEach(s => {
                    const diff = (Math.abs(s.headRot.x) + Math.abs(s.headRot.y)) - meanHead;
                    varianceHead += diff * diff;
                });
                const headStability = Math.max(0, 1 - (Math.sqrt(varianceHead/count) * 4));
                const avgEyeOpen = sumEyeOpen/count, avgEyeTens = sumEyeTens/count, avgBrowH = sumBrowH/count;
                
                // Enhanced Stability (v24.3)
                const enhancedStability = headStability * 0.5 + (1 - avgEyeTens) * 0.3 + avgEyeOpen * 0.2;
                const alertness = Math.floor((avgEyeOpen * 0.6 + (1 - avgEyeTens) * 0.4) * 100);
                
                const surprise = avgBrowH > 0.7, anxiety = avgEyeTens > 0.6;
                let raw = 60 + (enhancedStability*30) + (surprise?5:0) - (anxiety?5:0);
                const reliability = Math.min(1, count/30);
                
                return {
                    score: Math.max(10, Math.min(99, Math.floor(raw * reliability))),
                    stability: enhancedStability,
                    alertness: alertness,
                    hrv: Math.floor(30 + enhancedStability*60 + Math.random()*10),
                    markers: { surprise, anxiety }
                };
            }
        };

        const baselineMgr = new BaselineManager();

        const app = {
            config: { particleCount: 8000 },
            state: { isScanning: false, scanBuffer: [], mentalBuffer: 0, baseScore: 0, engineResult: null },
            audioCtx: null, analyser: null, dataArray: null,
            
            init: function() {
                this.initThree();
                this.initEvents();
                this.initDashboardInteractions();
                lucide.createIcons();
                document.getElementById('dash-date').innerText = new Date().toLocaleDateString('en-US', {month:'short', day:'numeric'}).toUpperCase();
            },

            // --- Three.js ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(this.renderer.domElement);

                const geometry = new THREE.BufferGeometry();
                const pos = new Float32Array(this.config.particleCount*3);
                const orig = new Float32Array(this.config.particleCount*3);
                const colors = new Float32Array(this.config.particleCount*3);
                const c1 = new THREE.Color(0xFF66CC), c2 = new THREE.Color(0x9966FF), c3 = new THREE.Color(0x00CCFF);

                for(let i=0; i<this.config.particleCount; i++) {
                    const idx = i*3;
                    const r = 3 + Math.random()*2;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const x = r * Math.sin(phi) * Math.cos(theta);
                    const y = r * Math.sin(phi) * Math.sin(theta);
                    const z = r * Math.cos(phi);
                    pos[idx]=x; pos[idx+1]=y; pos[idx+2]=z;
                    orig[idx]=x; orig[idx+1]=y; orig[idx+2]=z;
                    const mix = new THREE.Color().copy(c2).lerp(Math.random()>0.5?c1:c3, Math.random());
                    colors[idx]=mix.r; colors[idx+1]=mix.g; colors[idx+2]=mix.b;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                geometry.setAttribute('originalPosition', new THREE.BufferAttribute(orig, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const tex = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/spark1.png');
                this.cloud = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.08, map: tex, transparent: true, opacity: 0.8, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false }));
                this.scene.add(this.cloud);
                this.animate();
            },

            // --- Biometric Sensors (v24.3) ---
            startSensors: async function() {
                try {
                    this.audioCtx = new (window.AudioContext||window.webkitAudioContext)();
                    this.analyser = this.audioCtx.createAnalyser();
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    
                    const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                    document.getElementById('input-video').srcObject = stream;
                    const source = this.audioCtx.createMediaStreamSource(stream);
                    source.connect(this.analyser);
                    
                    const faceMesh = new FaceMesh({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
                    faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6});
                    faceMesh.onResults(res => this.processData(res));
                    new Camera(document.getElementById('input-video'), {
                        onFrame: async () => await faceMesh.send({image: document.getElementById('input-video')}),
                        width: 640, height: 480
                    }).start();
                    this.state.isSensorActive = true;
                    document.getElementById('instruction').innerText = "SYSTEM READY. HOLD TO SCAN.";
                } catch(e) {
                    document.getElementById('instruction').innerText = "USE MOUSE MODE";
                }
            },

            // v24.3 Eye Features
            getEyeOpen: function(lm) { return Math.min(1, (Math.abs(lm[159].y-lm[145].y) + Math.abs(lm[386].y-lm[374].y))/0.1); },
            getEyeTens: function(lm) { return Math.max(0, 1 - (Math.abs(lm[159].y-lm[145].y)/Math.abs(lm[33].x-lm[133].x))*2.5); },
            getBrowH: function(lm) { const ey = (lm[159].y+lm[145].y)/2; return Math.min(1, (ey-lm[105].y + ey-lm[334].y)/0.16); },

            processData: function(res) {
                if(!res.multiFaceLandmarks || res.multiFaceLandmarks.length === 0) return;
                const lm = res.multiFaceLandmarks[0];
                this.updateAlignment(lm);
                
                if(this.state.isScanning) {
                    this.state.scanBuffer.push({
                        headRot: {x: lm[1].y, y: lm[1].x},
                        eyeOpen: this.getEyeOpen(lm),
                        eyeTens: this.getEyeTens(lm),
                        browH: this.getBrowH(lm)
                    });
                }
            },

            updateAlignment: function(lm) {
                const cap = document.getElementById('align-hint-capsule');
                if(this.state.isScanning) { cap.classList.remove('show'); return; }
                const nx = lm[1].x;
                let msg="READY", cls="status-good";
                if(nx<0.35){msg="MOVE RIGHT";cls="status-warn";} else if(nx>0.65){msg="MOVE LEFT";cls="status-warn";}
                document.getElementById('hint-text').innerText = msg;
                cap.className = ""; cap.classList.add(cls, 'show');
            },

            // --- UI Interaction (v24.5 Tactile) ---
            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const instruction = document.getElementById('instruction');

                const start = (e) => {
                    e.preventDefault();
                    if(!this.state.isSensorActive && !this.audioCtx) { this.startSensors(); return; }
                    
                    this.state.isScanning = true;
                    this.state.scanBuffer = [];
                    
                    // Activate v24.5 visual state
                    btn.classList.add('scanning'); 
                    instruction.innerText = "READING BIOMETRICS...";
                    
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 2;
                        if(progress % 20 === 0 && navigator.vibrate) navigator.vibrate(10 + (progress/5));
                        // Visual Implosion
                        this.cloud.material.size = 0.08 + (progress/400);
                        if(progress >= 100) this.finishScan();
                    }, 40);
                };

                const stop = (e) => {
                    if(!this.state.isScanning) return;
                    e.preventDefault();
                    clearInterval(this.scanInterval);
                    this.state.isScanning = false;
                    btn.classList.remove('scanning'); // Deactivate glow
                    instruction.innerText = "INCOMPLETE. PRESS FIRMLY.";
                    if(navigator.vibrate) navigator.vibrate([30,30]);
                    this.cloud.material.size = 0.08;
                };

                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start);
                window.addEventListener('mouseup', stop);
                window.addEventListener('touchend', stop);
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                if(navigator.vibrate) navigator.vibrate([100,50,100]);
                
                this.state.engineResult = TenkiEngine.calculatePole(this.state.scanBuffer);
                baselineMgr.recordSession();
                this.state.baseScore = Math.max(10, this.state.engineResult.score - 10);
                this.state.mentalBuffer = 0;
                
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('universe').classList.add('dimmed');
                
                this.updateDash();
                setTimeout(() => document.getElementById('dashboard-layer').classList.add('show'), 300);
            },

            updateDash: function() {
                const res = this.state.engineResult;
                const total = Math.min(99, this.state.baseScore + Math.floor(this.state.mentalBuffer/10));
                
                document.getElementById('dash-score').innerText = total;
                document.getElementById('metric-hrv').innerText = res.hrv;
                document.getElementById('alert-score-display').innerText = res.alertness + '%';
                
                let debug = `Stability: ${Math.floor(res.stability*100)}%`;
                if(res.markers.surprise) debug += " • HIGH INTEREST";
                if(res.markers.anxiety) debug += " • TENSION";
                document.getElementById('baseline-debug').innerText = debug;
                document.getElementById('orbit-fill').style.background = `conic-gradient(var(--plasma-cyan) 0% ${total}%, transparent ${total}% 100%)`;
            },

            initDashboardInteractions: function() {
                const orbit = document.getElementById('tei-orbit');
                const start = () => {
                    orbit.classList.add('charging');
                    this.chargeInterval = setInterval(() => {
                        if(this.state.mentalBuffer < 100) {
                            this.state.mentalBuffer+=2; this.updateDash();
                            if(navigator.vibrate && this.state.mentalBuffer%10===0) navigator.vibrate(10);
                        }
                    }, 30);
                };
                const stop = () => { clearInterval(this.chargeInterval); orbit.classList.remove('charging'); };
                orbit.addEventListener('mousedown', start); orbit.addEventListener('touchstart', start);
                orbit.addEventListener('mouseup', stop); orbit.addEventListener('touchend', stop);
            },

            reset: function() {
                document.getElementById('dashboard-layer').classList.remove('show');
                document.getElementById('hud-layer').classList.remove('hidden-ui');
                document.getElementById('universe').classList.remove('dimmed');
                document.getElementById('scan-trigger').classList.remove('scanning');
                document.getElementById('instruction').innerText = "PRESS FIRMLY TO SCAN";
                this.cloud.material.size = 0.08;
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const t = Date.now() * 0.001;
                this.cloud.rotation.y = t * 0.05;
                
                if(this.analyser) {
                    this.analyser.getByteFrequencyData(this.dataArray);
                    let sum=0; for(let i=0;i<this.dataArray.length;i++)sum+=this.dataArray[i];
                    const vol = sum/this.dataArray.length;
                    const bars = document.querySelectorAll('.audio-bar');
                    bars.forEach((b,i) => b.style.height = (5 + this.dataArray[i*4]/10) + 'px');
                }

                const pos = this.cloud.geometry.attributes.position.array;
                const orig = this.cloud.geometry.attributes.originalPosition.array;
                const scale = this.state.isScanning ? 0.6 : 1.0 + Math.sin(t)*0.05;
                
                for(let i=0; i<this.config.particleCount; i++) {
                    const idx = i*3;
                    pos[idx] = orig[idx] * scale;
                    pos[idx+1] = orig[idx+1] * scale;
                    pos[idx+2] = orig[idx+2] * scale;
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;
                this.renderer.render(this.scene, this.camera);
            }
        };

        window.onload = () => app.init();
    </script>
</body>
