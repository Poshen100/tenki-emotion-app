<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v24.1 - Biometric Enhanced MVP</title>
    
    <!-- 字體庫 (保留 v24.0) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- 核心引擎 (保留 v24.0) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI 庫 (保留 v24.0) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #050510;
            --plasma-cyan: #23F3D4;
            --sunset-orange: #FF9A76;
            --stardust-purple: #9575FF;
            --blood-red: #FF4D4D; /* 新增：生物感應暗示色 */
            --glass-bg: rgba(20, 20, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            width: 100vw; height: 100vh;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif-human { font-family: 'Playfair Display', serif; }
        .font-mono-tech { font-family: 'Space Mono', monospace; }

        /* 1. 隱私層 */
        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none; }

        /* 2. 背景層 (保留 v24.0) */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            transition: opacity 1s ease, filter 1s ease;
        }
        #universe.dimmed { opacity: 0.4; filter: blur(8px); }

        /* 3. HUD 層 */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            transition: opacity 0.5s ease;
        }
        #hud-layer.hidden-ui { opacity: 0; pointer-events: none; }

        /* --- 膠囊引導 (微調：掃描狀態) --- */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95);
            background: rgba(20, 20, 25, 0.75);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 12px;
            opacity: 0; pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100; overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); pointer-events: auto; }
        #align-hint-capsule.status-error { border-color: rgba(239, 68, 68, 0.5); }
        #align-hint-capsule.status-warn { border-color: rgba(234, 179, 8, 0.5); }
        #align-hint-capsule.status-good { border-color: rgba(35, 243, 212, 0.6); }
        #align-hint-capsule.is-scanning { border-color: var(--blood-red); background: rgba(255, 77, 77, 0.15); }

        .shimmer-effect {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(110deg, transparent 30%, rgba(255, 255, 255, 0.1) 45%, transparent 60%);
            transform: translateX(-100%); animation: shimmer-slide 2.5s infinite; pointer-events: none;
        }
        @keyframes shimmer-slide { 100% { transform: translateX(100%); } }

        /* --- 生物感應器與進度環 (微調注入) --- */
        .sensor-container {
            position: relative; width: 100px; height: 100px;
            display: flex; justify-content: center; align-items: center;
        }
        .scan-ring-svg {
            position: absolute; top: 0; left: 0; width: 100px; height: 100px;
            transform: rotate(-90deg); pointer-events: none; z-index: 1;
        }
        .scan-ring-circle {
            fill: none; stroke: var(--plasma-cyan); stroke-width: 2.5;
            stroke-dasharray: 283; stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.1s linear;
        }
        .fingerprint-sensor {
            pointer-events: auto; position: relative;
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(8px); z-index: 2; overflow: hidden;
        }
        /* 熱力視覺暗示層 */
        .sensor-heat {
            position: absolute; inset: 0;
            background: radial-gradient(circle, var(--blood-red) 0%, transparent 70%);
            opacity: 0; transform: scale(0.5);
            transition: opacity 0.4s, transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none;
        }
        .fingerprint-sensor.active {
            transform: scale(1.1); border-color: var(--blood-red);
            background: rgba(149, 117, 255, 0.1); box-shadow: 0 0 40px rgba(255, 77, 77, 0.2);
        }
        .fingerprint-sensor.active .sensor-heat {
            opacity: 0.4; transform: scale(1.3);
        }

        /* 4. DASHBOARD LAYER (保留 v24.0) */
        #dashboard-layer {
            position: absolute; inset: 0; z-index: 50;
            background: transparent; display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px; overflow-y: auto; opacity: 0; pointer-events: none;
            transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #dashboard-layer.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .bento-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px; backdrop-filter: blur(20px); display: flex; flex-direction: column; position: relative; overflow: hidden; transition: transform 0.2s; }
        .orbit-ring { width: 180px; height: 180px; border-radius: 50%; position: relative; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.05); transition: box-shadow 0.3s ease; cursor: pointer; touch-action: none; user-select: none; }
        .orbit-progress { position: absolute; inset: 0; border-radius: 50%; background: conic-gradient(var(--plasma-cyan) 0% 0%, transparent 0% 100%); }
        .orbit-inner { width: 156px; height: 156px; background: var(--bg-deep); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2; pointer-events: none; }
        .dock-container { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(10, 10, 20, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 35px; display: flex; align-items: center; justify-content: space-between; padding: 0 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateY(100px); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #dashboard-layer.show .dock-container { transform: translateY(0); }

    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <div id="universe"></div>

    <!-- HUD Layer -->
    <div id="hud-layer">
        <div id="align-hint-capsule">
            <div id="hint-icon-box" class="w-6 h-6 rounded-full flex items-center justify-center transition-colors duration-300">
                <i id="hint-icon" data-lucide="scan-face" class="w-4 h-4 text-white"></i>
            </div>
            <span id="hint-text" class="text-xs font-bold text-white tracking-wide uppercase transition-all duration-300">
                Searching...
            </span>
            <div class="shimmer-effect"></div>
        </div>

        <div class="flex justify-between items-start">
            <div>
                <div class="text-xl font-bold tracking-[6px] text-white font-mono-tech">TENKI</div>
                <div class="text-[8px] text-purple-300 tracking-widest mt-1 font-mono-tech">MVP_BASELINE_v24.1</div>
            </div>
            <div class="text-right flex flex-col items-end">
                <div id="connection-status" class="text-[10px] text-gray-400 border border-white/10 px-2 py-1 rounded mb-2 font-mono-tech">
                    VISION ONLY
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center pb-10">
            <!-- 微調：感應器容器與進度環 -->
            <div class="sensor-container">
                <svg class="scan-ring-svg">
                    <circle id="scan-progress-bar" class="scan-ring-circle" cx="50" cy="50" r="45"></circle>
                </svg>
                <div id="scan-trigger" class="fingerprint-sensor">
                    <div class="sensor-heat"></div>
                    <i data-lucide="fingerprint" class="w-8 h-8 text-white/80 z-10"></i>
                </div>
            </div>
            <div id="instruction" class="mt-6 text-[10px] tracking-[3px] text-gray-400 font-mono-tech transition-all duration-300">
                CLICK TO INITIALIZE
            </div>
        </div>
    </div>

    <!-- Dashboard Layer (保留 v24.0) -->
    <div id="dashboard-layer">
        <div class="flex justify-between items-center mb-6">
            <div>
                <div class="text-xs text-gray-400 font-mono-tech tracking-wider">HYBRID SENSING</div>
                <div class="text-2xl text-white font-serif-human italic">Self-Awareness</div>
            </div>
            <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center border border-white/10">
                <i data-lucide="user" class="w-4 h-4 text-white"></i>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 pb-24">
            <div class="col-span-2 bento-card items-center py-8 bg-white/5">
                <div id="tei-orbit" class="orbit-ring">
                    <div class="orbit-progress" id="orbit-fill"></div>
                    <div class="orbit-inner">
                        <div class="text-5xl font-bold text-white font-mono-tech tracking-tighter" id="dash-score">--</div>
                        <div class="text-[10px] text-gray-400 tracking-widest mt-1 text-center" id="dash-label">HOLD TO SYNC</div>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <div class="text-xl font-serif-human text-white" id="dash-state">Awaiting Input...</div>
                    <div class="text-xs text-gray-500 font-mono-tech mt-2" id="dash-sub">Base: Vision Scan • Buffer: Empty</div>
                    <div class="text-[9px] text-gray-600 mt-1 font-mono-tech" id="baseline-debug"></div>
                </div>
            </div>

            <div class="bento-card justify-between h-32">
                <div class="flex justify-between items-start">
                    <i data-lucide="heart-pulse" class="w-5 h-5 text-purple-400"></i>
                    <span class="text-[10px] text-gray-400">EST. HRV</span>
                </div>
                <div>
                    <div class="text-xl font-bold font-mono-tech" id="metric-hrv">--</div>
                    <div class="w-full h-1 bg-gray-700 mt-2 rounded-full overflow-hidden">
                        <div class="h-full bg-purple-500 w-[70%]"></div>
                    </div>
                </div>
            </div>

            <div class="bento-card justify-between h-32">
                <div class="flex justify-between items-start">
                    <i data-lucide="zap" class="w-5 h-5 text-cyan-400"></i>
                    <span class="text-[10px] text-gray-400">STREAK</span>
                </div>
                <div>
                    <div class="text-3xl font-bold font-mono-tech text-cyan-400" id="streak-count">1</div>
                </div>
            </div>
        </div>

        <div class="dock-container">
            <div class="dock-btn w-[54px] flex justify-center text-white"><i data-lucide="list-checks" class="w-5 h-5"></i></div>
            <div class="flex-1 h-[54px] mx-2 bg-white/10 rounded-[27px] flex items-center justify-center font-bold text-xs" onclick="app.reset()">RESET SCAN</div>
            <div class="dock-btn w-[54px] flex justify-center text-white"><i data-lucide="x" class="w-5 h-5"></i></div>
        </div>
    </div>

    <!-- CORE ENGINE (保留 v24.0 完全邏輯) -->
    <script>
        class BaselineManager {
            constructor() {
                this.userId = 'local_user_v1';
                this.data = JSON.parse(localStorage.getItem('tenki_baseline_v1')) || { samples_count: 0, time_shifts: { morning: 0, work: 0, evening: 0, night: 0 }, scan_history: [] };
            }
            save() { localStorage.setItem('tenki_baseline_v1', JSON.stringify(this.data)); }
            getTimeKey() {
                const h = new Date().getHours();
                if (h >= 6 && h < 9) return 'morning';
                if (h >= 9 && h < 17) return 'work';
                if (h >= 17 && h < 21) return 'evening';
                return 'night';
            }
            recordScan(result) {
                this.data.scan_history.push({ ts: Date.now(), ...result });
                const timeKey = this.getTimeKey();
                const newShift = this.data.time_shifts[timeKey] + (result.arousal * 0.1);
                this.data.time_shifts[timeKey] = Math.max(-0.3, Math.min(0.3, newShift));
                this.data.samples_count++;
                this.save();
            }
            getShift() { return this.data.samples_count < 3 ? 0 : this.data.time_shifts[this.getTimeKey()]; }
        }

        const TenkiEngine = {
            process: function(faceData, audioData) {
                const smileFactor = faceData.mouthOpen * 2.0;
                const frownFactor = Math.abs(faceData.headRot.x) * 0.5;
                const valence = Math.max(-1, Math.min(1, (smileFactor * 0.8) - (frownFactor * 0.5)));
                const rawArousal = (audioData / 255 * 0.4) + (Math.abs(faceData.headRot.y) * 0.6) - 0.1;
                const arousal = Math.max(-1, Math.min(1, rawArousal + baselineMgr.getShift()));
                let score = 50 + (valence * 25) + (arousal * 25);
                score = Math.floor(Math.max(1, Math.min(99, score)));
                const hrv = Math.floor(40 + (1 - Math.abs(arousal)) * 40);
                return { score, valence, arousal, hrv, baselineShift: baselineMgr.getShift() };
            }
        };

        const baselineMgr = new BaselineManager();
    </script>

    <!-- MAIN APP SCRIPT (微調視覺引導邏輯) -->
    <script>
        lucide.createIcons();

        const app = {
            config: { particleCount: 8000, particleSize: 0.08 },
            state: { 
                isFaceDetected: false, isScanning: false, mouthOpen: 0, headRot: {x:0, y:0}, 
                energy: 0, audioData: 0, baseScore: 0, mentalBuffer: 0, isCharging: false
            },

            init: function() {
                this.initThree();
                this.initEvents();
                this.initDashboardInteractions();
                document.getElementById('streak-count').innerText = Math.min(baselineMgr.data.samples_count, 99);
            },

            // --- 1. Three.js Engine (保留 v24.0 全部代碼) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(this.renderer.domElement);

                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.config.particleCount * 3);
                const originals = new Float32Array(this.config.particleCount * 3);
                const randoms = new Float32Array(this.config.particleCount);

                for (let i = 0; i < this.config.particleCount; i++) {
                    const idx = i * 3;
                    const r = 2.5;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    positions[idx] = r * Math.sin(phi) * Math.cos(theta);
                    positions[idx+1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[idx+2] = r * Math.cos(phi);
                    originals[idx] = positions[idx]; originals[idx+1] = positions[idx+1]; originals[idx+2] = positions[idx+2];
                    randoms[i] = Math.random();
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('originalPosition', new THREE.BufferAttribute(originals, 3));
                geometry.setAttribute('random', new THREE.BufferAttribute(randoms, 1));

                this.material = new THREE.PointsMaterial({ size: this.config.particleSize, color: 0x9575FF, transparent: true, opacity: 0.8 });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05);
                
                // 粒子受能量影響 (保留 v24.0)
                let targetEnergy = 0.2 + (this.state.audioData / 255);
                if (this.state.isScanning) targetEnergy = 2.5;
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;

                const pos = this.cloud.geometry.attributes.position.array;
                const ori = this.cloud.geometry.attributes.originalPosition.array;
                for (let i = 0; i < this.config.particleCount; i++) {
                    const idx = i * 3;
                    pos[idx] = ori[idx] * (1 + this.state.energy * 0.1);
                    pos[idx+1] = ori[idx+1] * (1 + this.state.energy * 0.1);
                    pos[idx+2] = ori[idx+2] * (1 + this.state.energy * 0.1);
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;
                this.renderer.render(this.scene, this.camera);
            },

            // --- 2. 視覺與 AI (微調：膠囊文字引導) ---
            initAI: function(stream) {
                const video = document.getElementById('input-video');
                if (stream) video.srcObject = stream;
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true});
                faceMesh.onResults((res) => this.processData(res));
                new Camera(video, { onFrame: async () => await faceMesh.send({image: video}) }).start();
            },

            processData: function(results) {
                const landmarks = results.multiFaceLandmarks?.[0];
                this.state.isFaceDetected = !!landmarks;
                this.updateAlignmentUI(landmarks);
                if (landmarks) {
                    this.state.headRot.y = (landmarks[1].x - 0.5) * 2;
                    this.state.mouthOpen = Math.abs(landmarks[13].y - landmarks[14].y) * 10;
                }
            },

            updateAlignmentUI: function(landmarks) {
                const capsule = document.getElementById('align-hint-capsule');
                const textBox = document.getElementById('hint-text');

                // --- 微調：掃囊狀態文字 ---
                if (this.state.isScanning) {
                    textBox.innerText = "HOLD STILL / 保持不動";
                    capsule.className = "show is-scanning";
                    return;
                }

                if (landmarks) {
                    textBox.innerText = "READY TO SCAN";
                    capsule.className = "show status-good";
                } else {
                    textBox.innerText = "FIND FACE";
                    capsule.className = "show status-error";
                }
            },

            // --- 3. 交互事件 (微調：進度環與熱力暗示) ---
            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const progressBar = document.getElementById('scan-progress-bar');
                
                const start = (e) => {
                    e.preventDefault();
                    if (!this.state.isFaceDetected) { this.startSensors(); return; }
                    
                    this.state.isScanning = true;
                    btn.classList.add('active');
                    document.getElementById('instruction').innerText = "BIOMETRIC SENSING...";
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 1.5;
                        
                        // 微調：更新 SVG 進度環
                        const offset = 283 - (progress / 100) * 283;
                        progressBar.style.strokeDashoffset = offset;

                        if (progress >= 100) this.finishScan();
                    }, 40);
                };
                
                const end = (e) => {
                    if(!this.state.isScanning) return;
                    clearInterval(this.scanInterval);
                    this.state.isScanning = false;
                    btn.classList.remove('active');
                    progressBar.style.strokeDashoffset = 283; // 重置
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                };

                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start);
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
            },

            startSensors: async function() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                    this.initAI(stream);
                    document.getElementById('instruction').innerText = "SENSORS READY. HOLD NOW.";
                } catch (e) { console.error(e); }
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                const result = TenkiEngine.process({ mouthOpen: this.state.mouthOpen, headRot: this.state.headRot }, 50);
                baselineMgr.recordScan(result);
                
                this.state.baseScore = result.score;
                this.showDashboard(result);
            },

            showDashboard: function(result) {
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('universe').classList.add('dimmed');
                document.getElementById('dash-score').innerText = result.score;
                document.getElementById('metric-hrv').innerText = result.hrv;
                document.getElementById('orbit-fill').style.background = `conic-gradient(var(--plasma-cyan) 0% ${result.score}%, transparent ${result.score}% 100%)`;
                document.getElementById('dashboard-layer').classList.add('show');
            },

            initDashboardInteractions: function() { /* 保留 v24.0 Buffer 邏輯 */ },
            
            reset: function() { location.reload(); }
        };

        window.onload = () => app.init();
    </script>
</body>
