<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TENKI v28.0 - Snapshot Pro</title>
    
    <!-- Core Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI / Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- GLOBAL & VIEWPORT --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-deep: #0A0A0A;
            --neon-blue: #00F0FF;
            --neon-green: #00FF88;
            --sunset-orange: #FF5500;
            --glass-panel: rgba(15, 15, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Mono", "Roboto Mono", monospace; /* Mono font for technical feel */
            width: 100vw; height: 100dvh;
            position: fixed; margin: 0; padding: 0;
            overflow: hidden; touch-action: none;
            user-select: none; -webkit-user-select: none;
        }

        /* STARDUST BACKGROUND (Preserved) */
        #universe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; background: #000000; }
        #input-video { position: fixed; opacity: 0; pointer-events: none; }

        /* --- LAYER TRANSITIONS --- */
        .layer {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column;
            padding: calc(env(safe-area-inset-top) + 16px) 20px calc(env(safe-area-inset-bottom) + 20px) 20px;
            opacity: 0; pointer-events: none; transform: scale(0.98); filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .layer.active { opacity: 1; pointer-events: auto; transform: scale(1); filter: blur(0); }
        
        /* --- SCANNER UI (Preserved) --- */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(12px);
            padding: 8px 16px; border-radius: 99px; border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; gap: 8px; opacity: 0; pointer-events: none; transition: all 0.4s ease;
            z-index: 50;
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        .scan-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .fingerprint-btn { width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        .ppg-ring-svg { position: absolute; inset: 0; width: 100%; height: 100%; transform: rotate(-90deg); }
        .ppg-fill { fill: none; stroke: var(--neon-blue); stroke-width: 3; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 0s linear; filter: drop-shadow(0 0 2px var(--neon-blue)); }
        .scanning-2s .ppg-fill { transition: stroke-dashoffset 2s linear; stroke-dashoffset: 0; }
        .scanning-15s .ppg-fill { transition: stroke-dashoffset 15s linear; stroke-dashoffset: 0; }

        /* --- SNAPSHOT PRO DASHBOARD (BENTO GRID) --- */
        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto 1fr; /* Header, ANS/Load, Rhythm/Zone, Footer */
            gap: 12px;
            height: 100%;
            width: 100%;
        }

        .bento-card {
            background: var(--glass-panel);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 20px; /* Slightly tighter radius for "Pro" feel */
            padding: 16px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .col-span-2 { grid-column: span 2; }

        /* TYPOGRAPHY */
        .lbl { font-size: 10px; font-weight: 700; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px; }
        .val-big { font-size: 32px; font-weight: 700; color: white; line-height: 1; letter-spacing: -1px; }
        .val-sub { font-size: 12px; font-weight: 500; color: rgba(255,255,255,0.7); }
        .highlight-blue { color: var(--neon-blue); }
        .highlight-green { color: var(--neon-green); }
        .highlight-orange { color: var(--sunset-orange); }

        /* --- MODULE A: HRV SLIDER --- */
        .hrv-slider-track {
            width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 12px; position: relative;
        }
        .hrv-slider-indicator {
            width: 8px; height: 8px; border-radius: 50%; background: var(--neon-blue);
            position: absolute; top: -2px; left: 50%; transform: translateX(-50%);
            box-shadow: 0 0 8px var(--neon-blue); transition: left 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .hrv-slider-center {
            position: absolute; left: 50%; top: -4px; width: 1px; height: 12px; background: rgba(255,255,255,0.2);
        }

        /* --- MODULE B: LOAD BAR --- */
        .load-bar-track {
            width: 100%; height: 16px; background: rgba(255,255,255,0.05); border-radius: 4px; overflow: hidden; margin-top: 8px;
            display: flex; gap: 2px;
        }
        .load-segment { height: 100%; flex: 1; background: transparent; transition: background 0.3s; }
        .load-segment.active { background: var(--sunset-orange); }
        .load-segment.optimal { background: var(--neon-blue); }

        /* --- MODULE C: RHYTHM CHART --- */
        .rhythm-bars {
            display: flex; align-items: flex-end; justify-content: space-between; height: 40px; gap: 2px; margin-top: 8px;
        }
        .r-bar {
            width: 4px; background: var(--neon-blue); border-radius: 2px; opacity: 0.6;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce { 0%, 100% { height: 20%; } 50% { height: 80%; } }

        /* --- MODULE D: STRESS ZONES --- */
        .zone-box-container { display: flex; gap: 4px; margin-top: 8px; }
        .zone-box {
            flex: 1; height: 24px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02); transition: all 0.3s;
        }
        .zone-box.active-zone { background: var(--neon-green); border-color: var(--neon-green); box-shadow: 0 0 10px rgba(0,255,136,0.3); }
        
        /* FOOTER BANNER */
        .footer-banner {
            border-top: 1px solid var(--glass-border);
            padding-top: 16px; margin-top: auto;
        }
        .insight-text {
            font-family: "SF Mono", monospace; font-size: 11px; line-height: 1.5; color: #ccc;
        }

        /* SOURCE TOGGLE */
        .source-toggle {
            display: flex; align-items: center; gap: 6px; padding: 4px 8px; 
            border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            font-size: 10px; font-weight: 600; color: rgba(255,255,255,0.5); cursor: pointer;
        }
        .source-toggle.connected { border-color: var(--neon-green); color: var(--neon-green); background: rgba(0, 255, 136, 0.1); }

    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <!-- UNIVERSE (v25.2 Engine) -->
    <div id="universe"></div>

    <!-- LAYER 1: SCANNER -->
    <div id="layer-home" class="layer active justify-between">
        <div class="mt-8 text-center">
            <h1 class="text-3xl font-bold text-white tracking-tight">TENKI</h1>
            <p class="text-[10px] text-cyan-400 tracking-[6px] mt-1 uppercase">Snapshot Pro v2.0</p>
        </div>

        <div id="align-hint-capsule">
            <i id="hint-icon" data-lucide="scan-face" class="w-3 h-3 text-cyan-400"></i>

        <div class="mb-12 flex flex-col items-center">
            <div class="scan-wrapper" id="scan-wrapper">
                <svg class="ppg-ring-svg" viewBox="0 0 100 100">

                </svg>

            </div>
        </div>
    </div>

    <!-- LAYER 2: DASHBOARD (SNAPSHOT PRO v2.0) -->
    <div id="layer-result" class="layer hidden-layer">
        
        <!-- Header -->
        <div class="flex justify-between items-start mb-2">
            <div>
                <div class="text-sm font-bold text-white tracking-wide">Tenki Core</div>
                <div class="text-[10px] text-gray-500 font-mono">SNAPSHOT: ACTIVE</div>
            </div>
            <!-- Data Source Toggle -->
            <button id="source-btn" onclick="App.toggleSource()" class="source-toggle">
                <i data-lucide="watch" class="w-3 h-3"></i>
                <span id="source-text">NO DEVICE</span>
            </button>
        </div>

        <div class="bento-grid">
            
            <!-- MODULE A: ANS DUAL-CORE -->
            <div class="bento-card">
                <div class="flex justify-between items-start">
                    <div>
                        <div class="lbl">ðŸ«€ HRV <span id="hrv-tag" class="text-[8px] ml-1 opacity-50">EST</span></div>
                        <div class="val-big mt-1 highlight-blue" id="val-hrv">--</div>
                        <div class="val-sub">BL: 52ms</div>
                    </div>
                    <div class="text-right">
                        <div class="lbl">ðŸ§  RRI</div>
                        <div class="text-xs font-bold text-white mt-1" id="val-rri-status">STABLE</div>
                        <!-- Sparkline SVG -->
                        <svg width="40" height="20" class="mt-1 opacity-50">
                            <path d="M0,10 L5,12 L10,8 L15,15 L20,5 L25,10 L30,8 L35,12 L40,10" fill="none" stroke="white" stroke-width="1.5" />
                        </svg>
                    </div>
                </div>
                <!-- Deviation Slider -->
                <div class="hrv-slider-track">
                    <div class="hrv-slider-center"></div>
                    <div id="hrv-dot" class="hrv-slider-indicator"></div>
                </div>
            </div>

            <!-- MODULE B: SYSTEM LOAD -->
            <div class="bento-card">
                <div class="lbl">ðŸ§± TOTAL LOAD <span id="load-tag" class="text-[8px] ml-1 opacity-50">EST</span></div>
                <div class="val-big mt-1 highlight-orange" id="val-load">--%</div>
                <div class="val-sub text-orange-300">â–² +8% vs Yst</div>
                
                <!-- Chunky Progress Bar -->
                <div class="load-bar-track" id="load-bar-container">
                    <!-- JS will fill 10 segments -->
                </div>
            </div>

            <!-- MODULE C: RHYTHM -->
            <div class="bento-card">
                <div class="lbl">ðŸŒ¬ RESP</div>
                <div class="val-big mt-1 text-white" id="val-resp">14</div>
                <div class="val-sub">In-Sync: <span class="highlight-blue">92%</span></div>
                
                <!-- Rhythm Bars -->
                <div class="rhythm-bars">
                    <div class="r-bar" style="animation-delay: 0s"></div>
                    <div class="r-bar" style="animation-delay: 0.2s"></div>
                    <div class="r-bar" style="animation-delay: 0.4s"></div>
                    <div class="r-bar" style="animation-delay: 0.3s"></div>
                    <div class="r-bar" style="animation-delay: 0.1s"></div>
                    <div class="r-bar" style="animation-delay: 0.5s"></div>
                    <div class="r-bar" style="animation-delay: 0.2s"></div>
                </div>
            </div>

            <!-- MODULE D: STRESS ZONE -->
            <div class="bento-card">
                <div class="lbl">ðŸ”¥ ZONE</div>
                <div class="val-big mt-1 highlight-green" id="val-zone">3</div>
                <div class="val-sub">OPTIMAL</div>
                
                <!-- 5 Zone Boxes -->
                <div class="zone-box-container">
                    <div class="zone-box" id="zone-1"></div>
                    <div class="zone-box" id="zone-2"></div>
                    <div class="zone-box active-zone" id="zone-3"></div>
                    <div class="zone-box" id="zone-4"></div>
                    <div class="zone-box" id="zone-5"></div>
                </div>
            </div>

            <!-- FOOTER: READINESS BANNER -->
            <div class="bento-card col-span-2 justify-center" style="background: rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.05);">
                <div class="flex gap-3">
                    <div class="text-xl">ðŸ’¡</div>
                    <div class="insight-text" id="insight-text">
                        READINESS: System shows slight fatigue but high focus.
                        <br><span class="text-white font-bold">Rec: Selective Aggression.</span>
                    </div>
                </div>
            </div>

        </div>

        <button onclick="App.resetToHome()" class="w-full mt-4 py-3 rounded-xl bg-white/5 border border-white/10 text-xs text-gray-400 font-mono active:bg-white/10">
            CLOSE SNAPSHOT
        </button>
    </div>

    <script>
        lucide.createIcons();

        const App = {
            config: { particleCount: 8000 },
            state: { 
                isScanning: false, 
                scanDuration: 2000, 
                mouthOpen: 0, headRot: {x:0, y:0}, energy: 0,
                hasWearable: false // Default No Wearable
            },

            init: function() {
                this.initThree();
                this.initAI();
                this.initEvents();
                this.renderLoadBar(60); // Init visuals
            },

            // --- DATA SOURCE LOGIC ---
            toggleSource: function() {
                this.state.hasWearable = !this.state.hasWearable;
                const btn = document.getElementById('source-btn');
                const txt = document.getElementById('source-text');
                const hrvTag = document.getElementById('hrv-tag');
                const loadTag = document.getElementById('load-tag');

                if (this.state.hasWearable) {
                    btn.classList.add('connected');
                    txt.innerText = "WATCH LINKED";
                    hrvTag.innerText = "ACC"; hrvTag.style.color = "#00FF88"; hrvTag.style.opacity = "1";
                    loadTag.innerText = "ACC"; loadTag.style.color = "#00FF88"; loadTag.style.opacity = "1";
                    
                    // Simulate Data Update (More precise)
                    document.getElementById('val-hrv').innerText = "54";
                    document.getElementById('val-load').innerText = "68%";
                    document.getElementById('val-rri-status').innerText = "STABLE";
                    document.getElementById('val-rri-status').style.color = "#00FF88";
                } else {
                    btn.classList.remove('connected');
                    txt.innerText = "NO DEVICE";
                    hrvTag.innerText = "EST"; hrvTag.style.color = "white"; hrvTag.style.opacity = "0.5";
                    loadTag.innerText = "EST"; loadTag.style.color = "white"; loadTag.style.opacity = "0.5";
                    
                    // Simulate Optical Estimate (Noisier)
                    document.getElementById('val-hrv').innerText = "~50";
                    document.getElementById('val-load').innerText = "~65%";
                    document.getElementById('val-rri-status').innerText = "NOISY";
                    document.getElementById('val-rri-status').style.color = "gray";
                }
            },

            renderLoadBar: function(percentage) {
                const container = document.getElementById('load-bar-container');
                container.innerHTML = '';
                const segments = 10;
                const activeCount = Math.floor(segments * (percentage / 100));
                
                for(let i=0; i<segments; i++) {
                    const div = document.createElement('div');
                    div.className = 'load-segment';
                    if(i < activeCount) div.classList.add('active');
                    container.appendChild(div);
                }
            },

            // --- V25.2 DIAMOND ENGINE (Preserved) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.005);
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                const isMobile = window.innerWidth < 768;
                this.camera.position.z = isMobile ? 8.0 : 6.0; 
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3.0)); 
                container.appendChild(this.renderer.domElement);

                // DIAMOND SHADER
                const vertexShader = `
                    attribute float size; attribute float random; uniform float uTime; uniform float uScale; uniform float uPixelRatio; varying float vRandom;
                    void main() { 
                        vRandom = random; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = (4.0 * size * uScale) * (50.0 / -mvPosition.z) * uPixelRatio; 
                        gl_Position = projectionMatrix * mvPosition; 
                    }
                `;
                const fragmentShader = `
                    uniform vec3 color; varying float vRandom;
                    void main() { 
                        vec2 xy = gl_PointCoord.xy - vec2(0.5); float dist = length(xy); 
                        if(dist > 0.5) discard;
                        float strength = pow(1.0 - dist * 2.0, 10.0); 
                        gl_FragColor = vec4(color, strength); 
                    }
                `;

                const geometry = new THREE.BufferGeometry();
                const pos = [], sizes = [];
                for (let i = 0; i < this.config.particleCount; i++) {
                    const r = 3.5 * Math.cbrt(Math.random()); // Even spread inside sphere
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                    sizes.push(0.5 + Math.random());
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 }, uScale: { value: 1.0 }, uPixelRatio: { value: this.renderer.getPixelRatio() },
                        color: { value: new THREE.Color(0x0088ff) }
                    },
                    vertexShader, fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                this.cloud.rotation.y += 0.001 + (this.state.headRot.y * 0.03);
                this.cloud.rotation.x += (this.state.headRot.x * 0.03);
                
                // Breathing
                let targetEnergy = 0.2;
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 2.5;
                if (this.state.isScanning) targetEnergy = 1.5; 
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;
                
                // Simple pulse scale for particles instead of re-computing positions (Performance)
                const s = 1.0 + (this.state.energy * 0.05);
                this.cloud.scale.set(s, s, s);

                if (this.state.isScanning) {
                    this.material.uniforms.color.value.setHex(0x9D00FF);
                    this.material.uniforms.uScale.value = 1.1;
                } else {
                    this.material.uniforms.color.value.setHex(0x00F0FF);
                    this.material.uniforms.uScale.value = 0.9;
                }
                this.renderer.render(this.scene, this.camera);
            },

            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5});
                faceMesh.onResults((res) => {
                    const hint = document.getElementById('align-hint-capsule');
                    const hintText = document.getElementById('hint-text');
                    
                    if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                        const lm = res.multiFaceLandmarks[0];
                        this.state.headRot.x = (lm[1].y - 0.5) * 2;
                        this.state.headRot.y = (lm[1].x - 0.5) * 2;
                        const mouthDist = Math.abs(lm[13].y - lm[14].y);
                        this.state.mouthOpen = Math.min(1.0, Math.max(0, (mouthDist - 0.02) * 5));
                        
                        // Alignment
                        const noseX = lm[1].x;
                        const width = Math.abs(lm[234].x - lm[454].x);
                        let msg = "Ready to Scan";
                        if(width < 0.35) msg = "Move Closer";
                        else if(noseX < 0.4 || noseX > 0.6) msg = "Center Face";
                        
                        if(hintText.innerText !== msg && !this.state.isScanning) {
                            hintText.innerText = msg;
                            if(msg === "Ready to Scan" && navigator.vibrate) navigator.vibrate(20);
                        }
                        if(!this.state.isScanning) hint.classList.add('show');
                        else hint.classList.remove('show');
                    } else {
                        if(!this.state.isScanning) { hintText.innerText = "Find Face"; hint.classList.add('show'); }
                    }
                });
                const camera = new Camera(video, { onFrame: async () => await faceMesh.send({image: video}), width: 640, height: 480 });
                camera.start();
            },

            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const wrapper = document.getElementById('scan-wrapper');
                
                const start = (e) => {
                    e.preventDefault();
                    if(this.state.isScanning) return;
                    this.state.isScanning = true;
                    wrapper.classList.add('scanning-2s');
                    document.getElementById('instruction').innerText = "KEEP STILL...";
                    document.getElementById('instruction').style.color = "#00F0FF";
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    this.scanTimer = setTimeout(() => { this.finishScan(); }, 2000);
                };

                const end = (e) => {
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearTimeout(this.scanTimer);
                    wrapper.classList.remove('scanning-2s');
                    document.getElementById('instruction').innerText = "HOLD TO SCAN (2s)";
                    document.getElementById('instruction').style.color = "gray";
                };

                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start, {passive: false});
                btn.addEventListener('mouseup', end);
                btn.addEventListener('touchend', end);
                btn.addEventListener('mouseleave', end);
            },

            finishScan: function() {
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                document.getElementById('layer-home').classList.remove('active');
                document.getElementById('layer-home').classList.add('hidden-layer');
                document.getElementById('scan-wrapper').classList.remove('scanning-2s');
                
                setTimeout(() => {
                    document.getElementById('layer-result').classList.remove('hidden-layer');
                    document.getElementById('layer-result').classList.add('active');
                    this.animateDashboard();
                }, 300);
            },

            animateDashboard: function() {
                // Mock Animation for HRV Slider
                setTimeout(() => {
                    document.getElementById('hrv-dot').style.left = '65%'; // Slight shift right (Good)
                }, 500);
            },

            resetToHome: function() {
                document.getElementById('layer-result').classList.remove('active');
                document.getElementById('layer-result').classList.add('hidden-layer');
                
                setTimeout(() => {
                    document.getElementById('layer-home').classList.remove('hidden-layer');
                    document.getElementById('layer-home').classList.add('active');
                    this.state.isScanning = false;
                    document.getElementById('instruction').innerText = "HOLD TO SCAN (2s)";
                    document.getElementById('instruction').style.color = "gray";
                }, 400);
            }
        };

        window.onload = () => App.init();
        window.onresize = () => {
            App.camera.aspect = window.innerWidth / window.innerHeight;
            App.camera.updateProjectionMatrix();
            App.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
