        :root {
            --bg-deep: #000000;
            --card-bg: #121214;
            --card-border: #2A2A2E;
            
            /* Aesthetic Colors */
            --neon-green: #2EFC8A;
            --neon-cyan: #00F2FF;
            --hot-pink: #FF0055;
            --electric-purple: #8800FF;
            --text-gray: #888899;
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            width: 100vw; height: 100dvh;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .font-mono-tech { font-family: 'Space Mono', monospace; }

        /* 1. 隱私層 */
        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none; }

        /* 2. 背景層 */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            transition: opacity 1s ease, filter 1s ease;
        }
        #universe.dimmed { opacity: 0.3; filter: blur(10px) grayscale(80%); }

        /* 3. HUD 層 (掃描介面) */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            transition: opacity 0.3s ease;
        }
        #hud-layer.hidden-ui { opacity: 0; pointer-events: none; }

        /* 掃描對齊提示 */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95);
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 10px;
            opacity: 0; pointer-events: none; 
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100;
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); pointer-events: auto; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-red { background: var(--hot-pink); box-shadow: 0 0 10px var(--hot-pink); }
        .dot-green { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .dot-yellow { background: #FFD700; }

        /* 掃描按鈕 (更簡約) */
        .fingerprint-wrapper {
            position: relative; width: 90px; height: 90px;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto; cursor: pointer;
        }
        .fingerprint-core {
            width: 64px; height: 64px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s ease;
        }
        .fingerprint-wrapper.active .fingerprint-core {
            transform: scale(1.1); background: rgba(46, 252, 138, 0.2); border-color: var(--neon-green);
        }
        .progress-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: rotate(-90deg); pointer-events: none; }
        .progress-circle {
            fill: none; stroke: var(--neon-green); stroke-width: 3; stroke-linecap: round;
            stroke-dasharray: 289; stroke-dashoffset: 289; transition: stroke-dashoffset 0.05s linear;
        }

        /* 4. DASHBOARD LAYER (GO CLUB STYLE) */
        #dashboard-layer {
            position: absolute; inset: 0; z-index: 50;
            background: transparent;
            display: flex; flex-direction: column;
            padding: 20px;
            padding-top: 60px; /* More space for header */
            overflow-y: auto; opacity: 0; pointer-events: none;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);

        /* Go Club / Widget Style Cards */
        .widget-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 28px; /* Big rounded corners */
            padding: 20px;
            position: relative; overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

            width: 240px; height: 240px;
            position: relative; margin: 0 auto;
            display: flex; justify-content: center; align-items: center;
        }
        #simple-ring-canvas {
            position: absolute; inset: 0; width: 100%; height: 100%;
            z-index: 1;

        .score-display {
            position: relative; z-index: 2;
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }
        #dash-score {
            font-size: 84px; font-weight: 900; line-height: 1;
            letter-spacing: -3px; color: white;

            font-size: 11px; font-weight: 700; letter-spacing: 1px;
            color: var(--text-gray); text-transform: uppercase;
            margin-top: 5px; background: rgba(255,255,255,0.1);
            padding: 4px 10px; border-radius: 12px;

            display: flex; flex-direction: column;
            background: #1A1A1D; border-radius: 16px; padding: 12px;

        .pill-val { font-size: 18px; font-weight: 800; color: white; }
        
        /* Bar Style */

        .bar-fill { height: 100%; border-radius: 3px; transition: width 1s cubic-bezier(0.22, 1, 0.36, 1); }

        /* Floating Dock */
        .float-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            width: auto; height: 64px;
            background: rgba(30, 30, 35, 0.8); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 32px;
            display: flex; align-items: center; gap: 8px; padding: 6px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 60;
        }
        #dashboard-layer.show ~ .float-dock { transform: translateX(-50%) translateY(0); }

    <script>
        // Baseline Manager (保留不變)
        class BaselineManager {
            constructor() { this.data = { samples: 0 }; }
            recordSession() { this.data.samples++; }
        }

        // Engine (保留不變)
        const TenkiEngine = {
            calculatePole: function(buffer) {
                if (!buffer || buffer.length === 0) return { score: 75, hrv: 60, stability: 50 };
                // 模擬算法
                const count = buffer.length;
                let sumHead = 0, sumEye = 0;
                buffer.forEach(s => {
                    sumHead += (Math.abs(s.headRot.x) + Math.abs(s.headRot.y));
                    sumEye += s.eyeOpen;
                });
                const stability = Math.min(100, Math.max(10, 100 - (sumHead/count * 200)));
                const alertness = Math.min(100, (sumEye/count * 120));
                
                // 隨機生成一個漂亮的數字給 Demo
                const finalScore = Math.floor(75 + Math.random() * 20); 
                
                return {
                    score: finalScore,
                    stability: Math.floor(stability),
                    alertness: Math.floor(alertness),
                    hrv: Math.floor(50 + Math.random() * 40),
                    willpower: Math.floor(20 + Math.random() * 20) // Initial Willpower
                };
            }
        };
    </script>

    <!-- NEW: SIMPLIFIED AESTHETIC VISUALIZER -->
    <script>
        class SimpleRingVisualizer {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                
                const dpr = window.devicePixelRatio || 2;
                const size = 240;
                this.canvas.width = size * dpr;
                this.canvas.height = size * dpr;
                this.ctx.scale(dpr, dpr);
                
                this.cx = size / 2;
                this.cy = size / 2;
                this.active = false;
                
                // Values (0.0 to 1.0)
                this.targetInner = 0; 
                this.targetMiddle = 0;
                this.targetOuter = 0;
                
                // Animation Progress (0.0 to 1.0)
                this.progress = 0; 
            }

            start(vals) {
                this.targetInner = vals.inner;
                this.targetMiddle = vals.middle;
                this.targetOuter = vals.outer;
                this.active = true;
                this.progress = 0;
                this.animate();
            }

            stop() { this.active = false; }

            animate() {
                if (!this.active) return;
                
                // Speed run logic: Fast initially, slows down at end
                this.progress += (1 - this.progress) * 0.08;
                if(this.progress > 0.999) this.progress = 1;

                this.draw();

                if (this.progress < 1) {
                    requestAnimationFrame(() => this.animate());
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Base Tracks (Dark Grey)
                this.drawArc(85, 1, '#222', 10);
                this.drawArc(65, 1, '#222', 6);
                
                // 1. Outer Ring (Willpower/Load) - Gradient
                // Purple (#8800FF) to Hot Pink (#FF0055)
                const gradOuter = this.ctx.createLinearGradient(0, 0, 240, 240);
                gradOuter.addColorStop(0, '#8800FF');
                gradOuter.addColorStop(1, '#FF0055');
                this.drawArc(85, this.targetOuter * this.progress, gradOuter, 10);

                // 2. Middle Ring (Coherence) - Solid Cyan
                // Cyan (#00F2FF)
                this.drawArc(65, this.targetMiddle * this.progress, '#00F2FF', 6);

                // 3. Inner Ring (Core State) - Pulsing Dot or Circle
                // Neon Green (#2EFC8A)
                const innerSize = 6 + (Math.sin(Date.now() * 0.005) * 1);
                this.ctx.beginPath();
                this.ctx.arc(this.cx, this.cy - 100, innerSize, 0, Math.PI * 2); // Top decorative dot
                this.ctx.fillStyle = '#2EFC8A';
                this.ctx.shadowBlur = 10;
                this.ctx.shadowColor = '#2EFC8A';
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }

            drawArc(radius, pct, color, width) {
                const start = -Math.PI / 2; // Top
                const end = start + (Math.PI * 2 * pct);
                
                this.ctx.beginPath();
                this.ctx.arc(this.cx, this.cy, radius, start, end);
                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = width;
                this.ctx.lineCap = 'round';
                this.ctx.stroke();
            }
        }
    </script>

    <!-- APP CONTROLLER -->
    <script>
        lucide.createIcons();
        const baselineMgr = new BaselineManager();

        // 數值跑分動畫工具
        function speedRunValue(el, target, suffix = '') {
            let current = 0;
            const duration = 1000;
            const startTime = performance.now();
            
            function update(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                // EaseOutExpo
                const ease = progress === 1 ? 1 : 1 - Math.pow(2, -10 * progress);
                
                const val = Math.floor(ease * target);
                el.innerText = val + suffix;
                
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        const app = {
            config: { particleCount: 4000 },
            state: { isScanning: false, buffer: [], engineResult: null, mentalBuffer: 0 },
            visualizer: new SimpleRingVisualizer('simple-ring-canvas'),

            init: function() {
                this.initThree(); // Background
                this.initEvents();
                
                const d = new Date();
                document.getElementById('dash-date').innerText = d.toLocaleDateString('en-US', {month:'short', day:'numeric'}).toUpperCase();
            },

            // --- Simplified Three.js Background (Darker) ---
            initThree: function() {
                const container = document.getElementById('universe');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                const renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                // Simple particles
                const geo = new THREE.BufferGeometry();
                const count = 3000;
                const pos = new Float32Array(count * 3);
                for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 10;
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({ size: 0.02, color: 0x444455 });
                const points = new THREE.Points(geo, mat);
                scene.add(points);

                const animate = () => {
                    requestAnimationFrame(animate);
                    points.rotation.y += 0.001;
                    renderer.render(scene, camera);
                };
                animate();
            },

            // --- Sensors / Interactions ---
            initEvents: function() {
                const trigger = document.getElementById('scan-trigger-wrapper');
                const ring = document.getElementById('scan-progress-bar');
                const dot = document.getElementById('status-dot');
                const hint = document.getElementById('hint-text');
                
                // Mock Sensor Start
                const startScan = (e) => {
                    e.preventDefault();
                    if(this.state.isScanning) return;
                    this.state.isScanning = true;
                    
                    // UI Updates
                    trigger.classList.add('active');
                    dot.className = 'status-dot dot-yellow';
                    hint.innerText = "ANALYZING...";
                    if(navigator.vibrate) navigator.vibrate(30);

                    // Mock Progress
                    ring.style.strokeDashoffset = 289;
                    let p = 0;
                    this.timer = setInterval(() => {
                        p += 2;
                        ring.style.strokeDashoffset = 289 - (289 * p / 100);
                        
                        // Fake Buffer Data
                        this.state.buffer.push({ headRot: {x:0, y:0}, eyeOpen: 0.8 });

                        if(p >= 100) this.finishScan();
                    }, 20); // 2s duration
                };

                const stopScan = () => {
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearInterval(this.timer);
                    trigger.classList.remove('active');
                    ring.style.strokeDashoffset = 289;
                    hint.innerText = "CANCELLED";
                    setTimeout(() => { hint.innerText = "HOLD TO SCAN"; dot.className = 'status-dot dot-red'; }, 1000);
                };

                trigger.addEventListener('mousedown', startScan);
                trigger.addEventListener('touchstart', startScan);
                window.addEventListener('mouseup', stopScan);
                window.addEventListener('touchend', stopScan);
            },

            finishScan: function() {
                clearInterval(this.timer);
                this.state.isScanning = false;
                if(navigator.vibrate) navigator.vibrate([50, 50, 50]);

                // 1. Calculate Result
                const res = TenkiEngine.calculatePole(this.state.buffer);
                this.state.engineResult = res;

                // 2. Transition
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('universe').classList.add('dimmed');
                
                setTimeout(() => {
                    document.getElementById('dashboard-layer').classList.add('show');
                    this.renderDashboard(res);
                }, 300);
            },

            renderDashboard: function(data) {
                // Main Score & Label
                speedRunValue(document.getElementById('dash-score'), data.score);
                
                const label = document.getElementById('dash-label');
                if(data.score > 85) { label.innerText = "PEAK FLOW"; label.style.color = "#2EFC8A"; }
                else if(data.score > 60) { label.innerText = "BALANCED"; label.style.color = "#00F2FF"; }
                else { label.innerText = "RECOVER"; label.style.color = "#FF0055"; }

                // Start Visualizer (The Rings)
                // Normalize 0-100 to 0-1
                this.visualizer.start({
                    inner: data.stability / 100, // Not used much in simple version, mostly decorative pulse
                    middle: data.stability / 100, // Cyan Ring
                    outer: data.score / 100 // Gradient Ring
                });

                // Update Small Pills
                speedRunValue(document.getElementById('val-stress'), 100 - data.stability, '%');
                speedRunValue(document.getElementById('val-focus'), data.alertness, '%');
                speedRunValue(document.getElementById('val-will'), data.willpower, '%');

                // Update Bars
                speedRunValue(document.getElementById('metric-hrv'), data.hrv, 'ms');
                document.getElementById('bar-hrv').style.width = Math.min(100, data.hrv) + '%';
                
                speedRunValue(document.getElementById('metric-stability'), data.stability, '%');
                document.getElementById('bar-stability').style.width = data.stability + '%';
            },

            reset: function() {
                document.getElementById('dashboard-layer').classList.remove('show');
                document.getElementById('universe').classList.remove('dimmed');
                document.getElementById('hud-layer').classList.remove('hidden-ui');
                
                this.state.buffer = [];
                this.visualizer.stop();
                
                // Reset text
                document.getElementById('dash-score').innerText = "0";
                document.getElementById('bar-hrv').style.width = "0%";
                document.getElementById('bar-stability').style.width = "0%";
                
                const ring = document.getElementById('scan-progress-bar');
                if(ring) ring.style.strokeDashoffset = 289;
                
                const hint = document.getElementById('hint-text');
                const dot = document.getElementById('status-dot');
                hint.innerText = "READY";
                dot.className = "status-dot dot-red";
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
