<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v25.0 - Quantum Tether</title>
    
    <!-- 核心引擎 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI 庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #000000;
            --tei-excellent: #00FF99;
            --tei-good: #00F0FF;
            --tei-neutral: #FFDD00;
            --tei-stress: #FF8800;
            --tei-critical: #FF0000;
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            width: 100vw; 
            height: calc(var(--vh, 1vh) * 100);
            margin: 0; padding: 0;
            overscroll-behavior: none;
            touch-action: manipulation; /* 優化觸控反應 */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #input-video, #process-canvas {
            position: fixed; top: -9999px; left: -9999px;
            width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }

        /* 3D World */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #0f1720 0%, #000000 100%);
            opacity: 0; transition: opacity 1s ease-in;
        }

        /* Go Club Style Button */
        .go-btn {
            background: #FFFFFF;
            color: #000000;
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 1px;
            padding: 16px 40px;
            border-radius: 9999px; /* Pill Shape */
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            outline: none;
            text-transform: uppercase;
            display: flex; align-items: center; gap: 8px;
        }
        .go-btn:active {
            transform: scale(0.94);
            background: #E0E0E0;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        /* HUD Layer */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            opacity: 0; transition: opacity 1s ease-in;
        }

        /* Top Bar */
        .top-bar {
            display: flex; justify-content: space-between; align-items: flex-start;
            font-family: 'Courier New', monospace;
        }

        /* Fingerprint Sensor */
        .fingerprint-sensor {
            pointer-events: auto;
            position: relative;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        .fingerprint-sensor.active {
            transform: scale(1.15);
            border-color: var(--tei-good);
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 40px var(--tei-good);
        }

        /* Result Overlay */
        .result-overlay {
            position: absolute; inset: 0; z-index: 50;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(30px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Snappy fade */
        }
        .result-overlay.show { opacity: 1; pointer-events: auto; }
        
        .score-display {
            font-family: -apple-system, sans-serif;
            font-size: 120px; font-weight: 800;
            color: white;
            letter-spacing: -6px; line-height: 0.9;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
        }

        /* Align Guide */
        #align-guide {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 320px;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 120px;
            pointer-events: none;
            opacity: 0; transition: opacity 0.5s;
        }
        #align-guide.visible { opacity: 1; }
        #align-guide.locked { border: 2px solid var(--tei-good); border-style: solid; box-shadow: 0 0 30px rgba(0,240,255,0.2); }

        #boot-layer {
            position: absolute; inset: 0; z-index: 100;
            background: black;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace;
            color: var(--tei-good);
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <video id="input-video" playsinline></video>

    <!-- Boot -->
    <div id="boot-layer">
        <div>> ESTABLISHING QUANTUM LINK...</div>
    </div>

    <!-- 3D -->
    <div id="universe"></div>
    <div id="align-guide"></div>

    <!-- HUD -->
    <div id="hud-layer">
        <div class="top-bar">
            <div>
                <div class="text-xl font-bold tracking-[4px] text-white">TENKI</div>
                <div class="text-[9px] text-cyan-400 tracking-widest mt-1">v25.0 QUANTUM_TETHER</div>
            </div>
            <div class="text-right">
                <div id="status-text" class="text-[10px] text-gray-400">WAITING FOR SENSOR...</div>
            </div>
        </div>

        <div class="flex flex-col items-center pb-12">
            <div id="scan-trigger" class="fingerprint-sensor">
                <i data-lucide="fingerprint" class="w-8 h-8 text-white/80"></i>
            </div>
            <div id="instruction" class="mt-6 text-[10px] tracking-[3px] text-gray-500 font-mono">
                INITIALIZING...
            </div>
        </div>
    </div>

    <!-- Result View -->
    <div id="result-view" class="result-overlay">
        <div class="text-[12px] font-bold tracking-[4px] text-gray-500 mb-4">TEI SCORE</div>
        <div class="score-display" id="final-score">--</div>
        
        <div id="state-text" class="mt-4 text-xl font-medium tracking-widest text-cyan-400">
            CALCULATING
        </div>

        <div class="grid grid-cols-3 gap-12 mt-16 text-center w-full px-8">
            <div><div class="text-2xl font-bold text-white" id="res-stability">--</div><div class="text-[10px] text-gray-500 mt-2 font-mono">STABILITY</div></div>
            <div><div class="text-2xl font-bold text-white" id="res-focus">--</div><div class="text-[10px] text-gray-500 mt-2 font-mono">FOCUS</div></div>
            <div><div class="text-2xl font-bold text-white" id="res-relax">--</div><div class="text-[10px] text-gray-500 mt-2 font-mono">RELAX</div></div>
        </div>

        <div class="mt-16">
            <button id="resync-btn" class="go-btn">
                <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i> RESYNC
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const setVh = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        window.addEventListener('resize', setVh); setVh();

        // --- Core Engine: TEI Scoring ---
        const TEI = {
            compute: (data) => {
                // Raw inputs 0-1
                const stability = Math.max(0, 1 - (data.headShake * 30)); // Head movement penalty
                const relaxation = (data.mouth * 0.4) + (1 - data.frown) * 0.6; // Mouth & Brows
                const focus = Math.min(1, data.eyeOpen * 1.5);

                const rawScore = (stability * 0.4 + relaxation * 0.3 + focus * 0.3) * 100;
                return {
                    score: Math.min(99, Math.max(1, Math.round(rawScore))),
                    details: { stability, relaxation, focus }
                };
            },
            getLevel: (s) => {
                if(s >= 85) return { t:"FLOW STATE", c:"#00FF99" };
                if(s >= 65) return { t:"FOCUSED", c:"#00F0FF" };
                if(s >= 45) return { t:"BALANCED", c:"#FFDD00" };
                return { t:"STRESSED", c:"#FF3333" };
            }
        };

        // --- Audio ---
        const AudioFX = {
            ctx: null,
            play: (type) => {
                if(!AudioFX.ctx) AudioFX.ctx = new (window.AudioContext||window.webkitAudioContext)();
                if(AudioFX.ctx.state === 'suspended') AudioFX.ctx.resume();
                const t = AudioFX.ctx.currentTime;
                const o = AudioFX.ctx.createOscillator();
                const g = AudioFX.ctx.createGain();
                o.connect(g); g.connect(AudioFX.ctx.destination);

                if(type === 'scan') {
                    o.type = 'sawtooth'; o.frequency.setValueAtTime(80, t); o.frequency.linearRampToValueAtTime(800, t+2);
                    g.gain.setValueAtTime(0.05, t); g.gain.linearRampToValueAtTime(0.2, t+1.8); g.gain.linearRampToValueAtTime(0, t+2);
                    o.start(t); o.stop(t+2);
                } else if(type === 'click') {
                    o.type = 'sine'; o.frequency.setValueAtTime(800, t); o.frequency.exponentialRampToValueAtTime(100, t+0.1);
                    g.gain.setValueAtTime(0.1, t); g.gain.linearRampToValueAtTime(0, t+0.1);
                    o.start(t); o.stop(t+0.1);
                }
            }
        };

        // --- Main App ---
        const app = {
            config: { particleCount: 8000 },
            state: { 
                faceDetected: false, scanning: false, 
                // Instant Sync Data
                sync: { rotX: 0, rotY: 0, mouth: 0, blink: 0 },
                // Accumulators
                acc: { headShake: 0, mouth: 0, frown: 0, eyeOpen: 0, frames: 0 },
                lastNose: null
            },

            init: function() {
                this.initThree();
                this.initAI();
                this.initUI();
                
                // Fast Boot
                setTimeout(() => {
                    document.getElementById('boot-layer').style.opacity = 0;
                    document.getElementById('universe').style.opacity = 1;
                    document.getElementById('hud-layer').style.opacity = 1;
                    setTimeout(() => document.getElementById('boot-layer').style.display='none', 500);
                }, 1500);
            },

            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false }); // Fast render
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                // ULTRA-REACTIVE SHADER
                const vertexShader = `
                    attribute float size; attribute float random;
                    uniform float uTime;
                    uniform float uMouth;   // 0.0 - 1.0 (Instant)
                    uniform float uBlink;   // 0.0 - 1.0 (Instant)
                    uniform vec2 uHeadRot;  // -1.0 - 1.0 (Instant)
                    
                    varying vec3 vColor;
                    varying float vAlpha;

                    void main() {
                        vec4 pos = vec4(position, 1.0);
                        
                        // 1. Direct Parallax (No lag)
                        pos.x += uHeadRot.x * 2.5; 
                        pos.y += uHeadRot.y * 2.5;

                        // 2. Explosive Expansion (Mouth)
                        // Nonlinear expansion for dramatic effect
                        float expansion = 1.0 + (pow(uMouth, 2.0) * 3.0) + (uBlink * 0.5);
                        
                        // 3. Jitter (Tension)
                        float jitter = sin(uTime * 20.0 + random * 100.0) * uMouth * 0.05;
                        pos.x += jitter;
                        
                        vec4 mvPosition = modelViewMatrix * pos;
                        gl_PointSize = size * expansion * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;

                        // 4. Color Flash (Blink)
                        vec3 baseColor = vec3(0.0, 0.4, 0.8); // Deep Tech Blue
                        vec3 activeColor = vec3(0.0, 1.0, 0.8); // Cyan
                        vec3 flashColor = vec3(1.0, 1.0, 1.0); // White
                        
                        vec3 c = mix(baseColor, activeColor, uMouth);
                        vColor = mix(c, flashColor, uBlink);
                        vAlpha = 0.5 + uBlink * 0.5 + uMouth * 0.2;
                    }
                `;

                const fragmentShader = `
                    varying vec3 vColor; varying float vAlpha;
                    void main() {
                        float d = distance(gl_PointCoord, vec2(0.5));
                        if(d > 0.5) discard;
                        float glow = 1.0 - (d * 2.0);
                        gl_FragColor = vec4(vColor, glow * vAlpha);
                    }
                `;

                const geo = new THREE.BufferGeometry();
                const pos = [], rnd = [], sz = [];
                for(let i=0; i<this.config.particleCount; i++){
                    const r=2.5, t=Math.random()*6.28, p=Math.acos(2*Math.random()-1);
                    pos.push(r*Math.sin(p)*Math.cos(t), r*Math.sin(p)*Math.sin(t), r*Math.cos(p));
                    rnd.push(Math.random()); sz.push(0.12 * (0.5+Math.random()));
                }
                geo.setAttribute('position', new THREE.Float32BufferAttribute(pos,3));
                geo.setAttribute('random', new THREE.Float32BufferAttribute(rnd,1));
                geo.setAttribute('size', new THREE.Float32BufferAttribute(sz,1));

                this.mat = new THREE.ShaderMaterial({
                    uniforms: { 
                        uTime: {value:0}, uMouth: {value:0}, uBlink: {value:0}, uHeadRot: {value:new THREE.Vector2(0,0)}
                    },
                    vertexShader, fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });
                this.scene.add(new THREE.Points(geo, this.mat));
                
                const animate = () => {
                    requestAnimationFrame(animate);
                    this.mat.uniforms.uTime.value = performance.now() * 0.001;
                    
                    // --- QUANTUM TETHER: DIRECT MAPPING (NO LERP) ---
                    // 直接賦值，不做任何平滑，確保 1:1 跟隨
                    this.mat.uniforms.uHeadRot.value.set(this.state.sync.rotX, this.state.sync.rotY);
                    this.mat.uniforms.uMouth.value = this.state.sync.mouth;
                    
                    // Blink decay needs to be fast
                    if(this.state.sync.blink > 0) {
                        this.mat.uniforms.uBlink.value = 1.0;
                        this.state.sync.blink = 0;
                    } else {
                        this.mat.uniforms.uBlink.value *= 0.85; // Fast fade out
                    }

                    this.renderer.render(this.scene, this.camera);
                };
                animate();
            },

            initAI: function() {
                const video = document.getElementById('input-video');
                const guide = document.getElementById('align-guide');
                const status = document.getElementById('status-text');
                
                const onResults = (res) => {
                    if(res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                        const lm = res.multiFaceLandmarks[0];
                        const nose = lm[1];
                        
                        this.state.faceDetected = true;
                        guide.classList.add('visible');
                        
                        // 1. Direct Visual Sync (Visualization Only)
                        // Invert X for mirror feel. Amplify for effect.
                        this.state.sync.rotX = (nose.x - 0.5) * -3.5; 
                        this.state.sync.rotY = (nose.y - 0.5) * -3.5;
                        
                        const upperLip = lm[13].y, lowerLip = lm[14].y;
                        const mouthOpen = Math.min(1, Math.max(0, (lowerLip - upperLip) * 15.0)); // High sensitivity
                        this.state.sync.mouth = mouthOpen;

                        // Blink Check
                        const leftEye = Math.abs(lm[159].y - lm[145].y);
                        if(leftEye < 0.01) this.state.sync.blink = 1.0;

                        // Alignment Check
                        const isCentered = Math.abs(nose.x - 0.5) < 0.1 && Math.abs(nose.y - 0.5) < 0.15;
                        if(isCentered) {
                            guide.classList.add('locked');
                            status.innerText = "SENSORS LOCKED"; status.style.color = "#00FF99";
                        } else {
                            guide.classList.remove('locked');
                            status.innerText = "ALIGN FACE"; status.style.color = "gray";
                        }

                        // 2. Data Accumulation (For Score)
                        if(this.state.scanning) {
                            if(this.state.lastNose) {
                                const delta = Math.sqrt(Math.pow(nose.x - this.state.lastNose.x, 2) + Math.pow(nose.y - this.state.lastNose.y, 2));
                                this.state.acc.headShake += delta;
                            }
                            this.state.lastNose = {x: nose.x, y: nose.y};
                            this.state.acc.mouth += mouthOpen;
                            this.state.acc.frown += Math.abs(lm[334].y - lm[296].y);
                            this.state.acc.eyeOpen += leftEye;
                            this.state.acc.frames++;
                        } else {
                            this.state.lastNose = {x: nose.x, y: nose.y};
                        }

                    } else {
                        this.state.faceDetected = false;
                        guide.classList.remove('visible', 'locked');
                        status.innerText = "SEARCHING..."; status.style.color = "gray";
                    }
                };

                const faceMesh = new FaceMesh({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
                faceMesh.setOptions({maxNumFaces:1, refineLandmarks:true, minDetectionConfidence:0.6});
                faceMesh.onResults(onResults);
                
                new Camera(video, {
                    onFrame: async () => await faceMesh.send({image: video}),
                    width: 640, height: 480
                }).start();
            },

            initUI: function() {
                const trigger = document.getElementById('scan-trigger');
                const resyncBtn = document.getElementById('resync-btn');
                const instruction = document.getElementById('instruction');

                // Start Scan
                const startScan = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if(!this.state.faceDetected) return;
                    
                    this.state.scanning = true;
                    this.state.acc = {headShake:0, mouth:0, frown:0, eyeOpen:0, frames:0}; // Reset
                    
                    trigger.classList.add('active');
                    instruction.innerText = "ANALYZING...";
                    AudioFX.play('scan');
                    
                    // 2 Seconds Scan
                    setTimeout(this.finishScan.bind(this), 2000);
                };

                // Resync (Instant Reset)
                const doResync = (e) => {
                    if(e.cancelable) e.preventDefault();
                    AudioFX.play('click');
                    
                    // Instant Visual Feedback
                    resyncBtn.style.transform = "scale(0.9)";
                    setTimeout(() => resyncBtn.style.transform = "scale(1)", 100);
                    
                    // Hide Result, Show HUD Immediately
                    document.getElementById('result-view').classList.remove('show');
                    document.getElementById('instruction').innerText = "READY TO SCAN";
                    trigger.classList.remove('active');
                    
                    this.state.scanning = false;
                };

                trigger.addEventListener('pointerdown', startScan);
                resyncBtn.addEventListener('pointerdown', doResync); // Fast click
            },

            finishScan: function() {
                this.state.scanning = false;
                const frames = this.state.acc.frames || 1;
                
                // Average the accumulated data
                const data = {
                    headShake: this.state.acc.headShake / frames,
                    mouth: this.state.acc.mouth / frames,
                    frown: this.state.acc.frown / frames,
                    eyeOpen: this.state.acc.eyeOpen / frames
                };

                const result = TEI.compute(data);
                const level = TEI.getLevel(result.score);

                // Update UI
                const scoreEl = document.getElementById('final-score');
                const stateText = document.getElementById('state-text');
                
                scoreEl.innerText = result.score;
                scoreEl.style.color = level.c;
                stateText.innerText = level.t;
                stateText.style.color = level.c;

                document.getElementById('res-stability').innerText = Math.round(result.details.stability * 100) + '%';
                document.getElementById('res-focus').innerText = Math.round(result.details.focus * 100) + '%';
                document.getElementById('res-relax').innerText = Math.round(result.details.relaxation * 100) + '%';

                document.getElementById('result-view').classList.add('show');
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
