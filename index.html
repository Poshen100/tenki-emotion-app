<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TENKI v29.0 - Emotional Stardust</title>
    
    <!-- Core Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI / Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- GLOBAL & VIEWPORT --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-deep: #000000;
            --glass-panel: rgba(15, 15, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Mono", "Roboto Mono", monospace;
            width: 100vw; height: 100dvh;
            position: fixed; margin: 0; padding: 0;
            overflow: hidden; touch-action: none;
            user-select: none; -webkit-user-select: none;
        }

        #input-video { position: fixed; opacity: 0; pointer-events: none; }
        
        /* PURE BLACK VOID FOR SHARPNESS */
        #universe { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; pointer-events: none; 
            background: #000000; 
        }

        /* --- LAYERS --- */
        .layer {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column;
            padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 20px) 20px;
            opacity: 0; pointer-events: none; transform: scale(0.95); filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .layer.active { opacity: 1; pointer-events: auto; transform: scale(1); filter: blur(0); }
        .layer.hidden-layer { opacity: 0; transform: scale(1.1); pointer-events: none; filter: blur(20px); }

        /* --- SCANNER UI --- */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(12px);
            padding: 8px 16px; border-radius: 99px; border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; gap: 8px; opacity: 0; pointer-events: none; transition: all 0.4s ease;
            z-index: 50;
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        .scan-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .fingerprint-btn { width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        .ppg-ring-svg { position: absolute; inset: 0; width: 100%; height: 100%; transform: rotate(-90deg); }
        .ppg-fill { fill: none; stroke: #00F0FF; stroke-width: 3; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 0s linear; filter: drop-shadow(0 0 4px #00F0FF); }
        .scanning-2s .ppg-fill { transition: stroke-dashoffset 2s linear; stroke-dashoffset: 0; }
        .scanning-15s .ppg-fill { transition: stroke-dashoffset 15s linear; stroke-dashoffset: 0; }

        /* --- DASHBOARD (BENTO) --- */
        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto 1fr;
            gap: 12px; height: 100%; width: 100%;
        }
        .bento-card {
            background: var(--glass-panel);
            backdrop-filter: blur(40px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 16px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .col-span-2 { grid-column: span 2; }
        
        .lbl { font-size: 10px; font-weight: 700; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px; }
        .val-big { font-size: 32px; font-weight: 700; color: white; letter-spacing: -1px; }
        .val-sub { font-size: 12px; color: rgba(255,255,255,0.6); }

        /* Emotive Tags */
        .emo-tag {
            padding: 4px 8px; border-radius: 8px; font-size: 10px; font-weight: bold;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            display: inline-block; margin-top: 4px;
        }

    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <!-- 1. STARDUST ENGINE -->
    <div id="universe"></div>

    <!-- 2. HOME / SCANNER -->
    <div id="layer-home" class="layer active justify-between">
        <div class="mt-8 text-center">
            <h1 class="text-3xl font-bold text-white tracking-tight">TENKI</h1>
            <p class="text-[10px] text-cyan-400 tracking-[6px] mt-1 uppercase">Emotional Core v29</p>
        </div>

        <div id="align-hint-capsule">
            <i id="hint-icon" data-lucide="scan-face" class="w-3 h-3 text-cyan-400"></i>
            <span id="hint-text" class="text-xs font-bold text-white tracking-wide">Ready</span>
        </div>

        <div class="mb-12 flex flex-col items-center">
            <div class="scan-wrapper" id="scan-wrapper">
                <svg class="ppg-ring-svg" viewBox="0 0 100 100">
                    <circle class="ppg-fill" id="ppg-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div id="scan-trigger" class="fingerprint-btn">
                    <i data-lucide="fingerprint" class="w-8 h-8 text-white opacity-90"></i>
                </div>
            </div>
            <div id="instruction" class="mt-4 text-[10px] tracking-[2px] text-gray-500 font-mono font-bold">
                HOLD TO SCAN
            </div>
        </div>
    </div>

    <!-- 3. DASHBOARD -->
    <div id="layer-result" class="layer hidden-layer">
        
        <div class="flex justify-between items-start mb-2">
            <div>
                <div class="text-sm font-bold text-white tracking-wide">Analysis</div>
                <div class="text-[10px] text-gray-500 font-mono" id="timestamp">SYNCED: JUST NOW</div>
            </div>
            <button onclick="App.resetToHome()" class="p-2 rounded-full bg-white/10 active:bg-white/20">
                <i data-lucide="x" class="w-4 h-4 text-gray-300"></i>
            </button>
        </div>

        <div class="bento-grid">
            
            <!-- MAIN EMOTION -->
            <div class="bento-card col-span-2 flex-row items-center justify-between">
                <div>
                    <div class="lbl">Detected State</div>
                    <div class="val-big" id="res-emotion">--</div>
                    <div class="emo-tag" id="res-confidence">Confidence: --%</div>
                </div>
                <div class="text-right">
                    <div class="lbl">Arousal</div>
                    <div class="text-xl font-bold text-white" id="res-arousal">--</div>
                </div>
            </div>

            <!-- ERI -->
            <div class="bento-card">
                <div class="lbl">ERI Score</div>
                <div class="val-big" id="res-eri">--</div>
                <div class="val-sub" id="res-eri-desc">Calculating</div>
            </div>

            <!-- HRV -->
            <div class="bento-card">
                <div class="lbl">HRV (Est)</div>
                <div class="val-big" id="res-hrv">--</div>
                <div class="val-sub">ms</div>
            </div>

            <!-- Strategy -->
            <div class="bento-card col-span-2">
                <div class="lbl">Strategy</div>
                <div class="text-lg font-bold text-white mt-1">
                    Failed Breakdown <span class="text-gray-500">&</span> Scalp
                </div>
                <div class="val-sub mt-1 text-yellow-400" id="res-strategy-hint">
                    Recommended based on arousal levels.
                </div>
            </div>

        </div>
        
        <button onclick="App.resetToHome()" class="w-full mt-4 py-3 rounded-xl bg-white/5 border border-white/10 text-xs text-gray-400 font-mono active:bg-white/10">
            CLOSE SESSION
        </button>
    </div>

    <script>
        lucide.createIcons();

        // --- 1. EMOTION CLASSIFIER LOGIC (Integrated from your prompt) ---
        class EmotionClassifier {
            constructor() {
                this.emotions = {
                    'Joy': { en: 'Joy', color: 0xFFD700, arousal: 0.7 },
                    'Surprise': { en: 'Surprise', color: 0xFF8C00, arousal: 0.95 },
                    'Sadness': { en: 'Sadness', color: 0x708090, arousal: 0.2 },
                    'Anger': { en: 'Anger', color: 0xFF4500, arousal: 0.9 },
                    'Disgust': { en: 'Disgust', color: 0x228B22, arousal: 0.6 },
                    'Fear': { en: 'Fear', color: 0x9370DB, arousal: 0.85 },
                    'Neutral': { en: 'Neutral', color: 0x00F0FF, arousal: 0.3 }
                };
            }

            // Simplified AU scoring based on raw landmarks distances
            classify(au) {
                const scores = {
                    'Joy': (au.AU6 * 0.5 + au.AU12 * 0.3) + au.AU5 * 0.1,
                    'Surprise': (au.AU1 * 0.2 + au.AU2 * 0.2) + au.AU5 * 0.3 + au.AU26 * 0.2,
                    'Sadness': au.AU4 * 0.4 + Math.max(0, 0.3 - au.AU5) * 0.15,
                    'Anger': au.AU4 * 0.4 + au.AU7 * 0.3 + Math.max(0, 0.3 - au.AU25) * 0.1,
                    'Disgust': au.AU4 * 0.3 + au.AU25 * 0.2,
                    'Fear': au.AU1 * 0.2 + au.AU5 * 0.3 + au.AU26 * 0.15,
                    'Neutral': Math.max(0, 1 - (au.totalActivity * 1.5))
                };

                let maxScore = -1;
                let dominant = 'Neutral';
                for (const [e, s] of Object.entries(scores)) {
                    if (s > maxScore) { maxScore = s; dominant = e; }
                }
                
                // Calculate Confidence
                const total = Object.values(scores).reduce((a,b)=>a+b, 0);
                const conf = total > 0 ? maxScore/total : 0;

                return { 
                    emotion: dominant, 
                    data: this.emotions[dominant], 
                    confidence: conf,
                    rawScores: scores 
                };
            }
        }

        // --- 2. MAIN APP ---
        const App = {
            config: { particleCount: 8000 }, // GOLDEN COUNT
            state: { 
                isScanning: false, 
                scanDuration: 2000, 
                mouthOpen: 0, headRot: {x:0, y:0}, 
                energy: 0,
                detectedEmotion: 'Neutral',
                lastResult: null
            },
            
            engine: new EmotionClassifier(),

            init: function() {
                this.initThree();
                this.initAI();
                this.initEvents();
            },

            // --- VISUAL ENGINE (Sharp Diamond + Wild Dynamics) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.002);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                const isMobile = window.innerWidth < 768;
                this.camera.position.z = isMobile ? 8.0 : 6.0; 
                
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3.0)); 
                container.appendChild(this.renderer.domElement);

                // DIAMOND SHADER
                const vertexShader = `
                    attribute float size; attribute float random; uniform float uTime; uniform float uScale; uniform float uPixelRatio; varying float vRandom;
                    void main() { 
                        vRandom = random; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        // Size 4.0 = Sharp Granularity
                        gl_PointSize = (4.0 * size * uScale) * (50.0 / -mvPosition.z) * uPixelRatio; 
                        gl_Position = projectionMatrix * mvPosition; 
                    }
                `;
                const fragmentShader = `
                    uniform vec3 color; varying float vRandom;
                    void main() { 
                        vec2 xy = gl_PointCoord.xy - vec2(0.5); float dist = length(xy); 
                        if(dist > 0.5) discard;
                        // Sharp Cutoff (Diamond Look)
                        float strength = pow(1.0 - dist * 2.0, 10.0); 
                        gl_FragColor = vec4(color, strength); 
                    }
                `;

                const geometry = new THREE.BufferGeometry();
                const pos = [], sizes = [];
                for (let i = 0; i < this.config.particleCount; i++) {
                    const r = 3.5; 
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                    sizes.push(0.5 + Math.random());
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 }, uScale: { value: 1.0 }, uPixelRatio: { value: this.renderer.getPixelRatio() },
                        color: { value: new THREE.Color(0x00F0FF) } // Default Neutral Cyan
                    },
                    vertexShader, fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                this.material.uniforms.uTime.value = time;
                
                // --- UNRESTRAINED DYNAMICS (v18 Logic) ---
                // Head Rotation = Inertia
                this.cloud.rotation.y += 0.001 + (this.state.headRot.y * 0.05); // Faster reaction
                this.cloud.rotation.x += (this.state.headRot.x * 0.05);

                // Mouth Open = EXPLOSION
                let targetEnergy = 0.2;
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 4.0; // High multiplier for "Wild" effect
                if (this.state.isScanning) targetEnergy = 1.0; 
                
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;
                
                // Pulse Scale
                const scale = 1.0 + (this.state.energy * 0.15); // Visible pulsing
                this.cloud.scale.set(scale, scale, scale);

                // Emotion Color Sync
                if (this.state.isScanning) {
                    this.material.uniforms.color.value.setHex(0xFFFFFF); // White hot scan
                } else if (this.state.lastResult) {
                    // Gradual shift to detected emotion color
                    const targetColor = new THREE.Color(this.state.lastResult.data.color);
                    this.material.uniforms.color.value.lerp(targetColor, 0.05);
                } else {
                    this.material.uniforms.color.value.lerp(new THREE.Color(0x00F0FF), 0.05); // Return to neutral
                }

                this.renderer.render(this.scene, this.camera);
            },

            // --- AI & FACS PROCESSING ---
            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5});
                
                faceMesh.onResults((res) => {
                    const hint = document.getElementById('align-hint-capsule');
                    const hintText = document.getElementById('hint-text');
                    
                    if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                        const lm = res.multiFaceLandmarks[0];
                        
                        // 1. Raw Metrics for Physics
                        this.state.headRot.x = (lm[1].y - 0.5) * 2;
                        this.state.headRot.y = (lm[1].x - 0.5) * 2;
                        const mouthDist = Math.abs(lm[13].y - lm[14].y);
                        this.state.mouthOpen = Math.min(1.0, Math.max(0, (mouthDist - 0.02) * 5));

                        // 2. Action Units (AUs) Estimation
                        // Distances are rough approximations for prototype
                        const au = {
                            AU1: Math.abs(lm[70].y - lm[159].y) * 10, // Inner Brow Raise
                            AU2: Math.abs(lm[105].y - lm[386].y) * 10, // Outer Brow Raise
                            AU4: Math.max(0, 0.05 - Math.abs(lm[70].x - lm[300].x)) * 20, // Brow Furrow (Distance check)
                            AU5: Math.abs(lm[159].y - lm[145].y) * 10, // Upper Lid Raise
                            AU6: (0.5 - lm[215].y) * 2, // Cheek Raise
                            AU7: (0.02 - Math.abs(lm[159].y - lm[145].y)) * 10, // Lid Tightener
                            AU12: (Math.abs(lm[61].x - lm[291].x) - 0.1) * 5, // Lip Corner Puller (Smile)
                            AU25: this.state.mouthOpen, // Lips Part
                            AU26: (lm[152].y - 0.7) * 5, // Jaw Drop
                            totalActivity: 0
                        };
                        // Calculate total for neutral score
                        au.totalActivity = Object.values(au).reduce((a,b)=>a+b,0);

                        // 3. Classify
                        const result = this.engine.classify(au);
                        this.state.detectedEmotion = result.emotion;
                        
                        // Alignment Logic
                        const noseX = lm[1].x;
                        const width = Math.abs(lm[234].x - lm[454].x);
                        let msg = "Ready to Scan";
                        if(width < 0.35) msg = "Move Closer";
                        else if(noseX < 0.4 || noseX > 0.6) msg = "Center Face";
                        
                        if(hintText.innerText !== msg && !this.state.isScanning) {
                            hintText.innerText = msg;
                            if(msg === "Ready to Scan" && navigator.vibrate) navigator.vibrate(20);
                        }
                        if(!this.state.isScanning) hint.classList.add('show');
                        else hint.classList.remove('show');
                    } else {
                        if(!this.state.isScanning) { hintText.innerText = "Find Face"; hint.classList.add('show'); }
                    }
                });
                const camera = new Camera(video, { onFrame: async () => await faceMesh.send({image: video}), width: 640, height: 480 });
                camera.start();
            },

            // --- LOGIC & EVENTS ---
            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const wrapper = document.getElementById('scan-wrapper');
                
                const start = (e) => {
                    e.preventDefault();
                    if(this.state.isScanning) return;
                    this.state.isScanning = true;
                    
                    wrapper.classList.add('scanning-2s');
                    document.getElementById('instruction').innerText = "CALIBRATING...";
                    document.getElementById('instruction').style.color = "#00F0FF";
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    this.scanTimer = setTimeout(() => { this.finishScan(); }, 2000);
                };

                const end = (e) => {
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearTimeout(this.scanTimer);
                    wrapper.classList.remove('scanning-2s');
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                    document.getElementById('instruction').style.color = "gray";
                };

                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start, {passive: false});
                btn.addEventListener('mouseup', end);
                btn.addEventListener('touchend', end);
                btn.addEventListener('mouseleave', end);
            },

            finishScan: function() {
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                // Get Current Emotion State from AI
                // We fake a "snapshot" of the last classified emotion
                const auSnapshot = { AU1:0, AU2:0, AU4:0, AU5:0, AU6:0, AU7:0, AU12:0, AU25:0, AU26:0, totalActivity:0 }; // Placeholder if no face
                // In real app, we'd use the last valid frame. 
                // For demo, we use the state we stored in initAI
                
                // Re-run classification to get object
                // Note: In a real loop we'd cache this object.
                // Here we just grab the label and look it up
                const emotionKey = this.state.detectedEmotion;
                const resultData = this.engine.emotions[emotionKey];
                
                this.state.lastResult = { emotion: emotionKey, data: resultData, confidence: 0.85 }; // Mock high confidence

                // UI Transition
                document.getElementById('layer-home').classList.remove('active');
                document.getElementById('layer-home').classList.add('hidden-layer');
                document.getElementById('scan-wrapper').classList.remove('scanning-2s');
                
                setTimeout(() => {
                    document.getElementById('layer-result').classList.remove('hidden-layer');
                    document.getElementById('layer-result').classList.add('active');
                    this.populateResults();
                }, 300);
            },

            populateResults: function() {
                const res = this.state.lastResult;
                
                // 1. Emotion
                const emoEl = document.getElementById('res-emotion');
                emoEl.innerText = res.emotion;
                emoEl.style.color = '#' + res.data.color.toString(16);
                
                document.getElementById('res-confidence').innerText = `Confidence: ${(res.confidence * 100).toFixed(0)}%`;
                
                // 2. Arousal
                document.getElementById('res-arousal').innerText = res.data.arousal.toFixed(2);
                
                // 3. ERI (Mock Calculation based on arousal)
                const eri = Math.floor(50 + (res.data.arousal * 40));
                document.getElementById('res-eri').innerText = eri;
                
                let eriStatus = "Balanced";
                if(eri > 70) eriStatus = "High Energy";
                if(eri < 30) eriStatus = "Low Energy";
                document.getElementById('res-eri-desc').innerText = eriStatus;

                // 4. HRV (Mock)
                document.getElementById('res-hrv').innerText = Math.floor(40 + Math.random() * 40);
                
                // 5. Strategy
                const strat = document.getElementById('res-strategy-hint');
                if (res.data.arousal > 0.6) {
                    strat.innerText = "High arousal detected. Use tight stops.";
                    strat.style.color = "#FF5500";
                } else {
                    strat.innerText = "Calm state. Good for trend following.";
                    strat.style.color = "#00FF88";
                }
            },

            resetToHome: function() {
                document.getElementById('layer-result').classList.remove('active');
                document.getElementById('layer-result').classList.add('hidden-layer');
                this.state.lastResult = null;
                
                setTimeout(() => {
                    document.getElementById('layer-home').classList.remove('hidden-layer');
                    document.getElementById('layer-home').classList.add('active');
                    this.state.isScanning = false;
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                    document.getElementById('instruction').style.color = "gray";
                }, 400);
            }
        };

        window.onload = () => App.init();
        window.onresize = () => {
            App.camera.aspect = window.innerWidth / window.innerHeight;
            App.camera.updateProjectionMatrix();
            App.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
