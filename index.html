<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TENKI v32.0 - Hybrid Soul</title>
    
    <!-- Core Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI / Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- 1. GLOBAL & AURORA PALETTE (v31 Style) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            /* v31 Aurora Palette */
            --bg-deep: #020408; 
            --aurora-cyan: #00F0FF;
            --aurora-blue: #4361EE;
            --aurora-purple: #7209B7;
            --aurora-pink: #F72585;
            
            --glass-card: rgba(20, 25, 40, 0.65); /* Slightly clearer */
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            width: 100vw; height: 100dvh;
            position: fixed; margin: 0; padding: 0;
            overflow: hidden; touch-action: none;
            user-select: none; -webkit-user-select: none;
        }

        #input-video { position: fixed; opacity: 0; pointer-events: none; }
        
        /* UNIVERSE (v18 Fog Settings) */
        #universe { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; pointer-events: none; 
            /* Soft radial background to support the glow */
            background: radial-gradient(circle at center, #0b1016 0%, #000000 100%);
        }

        /* --- 2. LAYER SYSTEM --- */
        .layer {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column;
            padding: calc(env(safe-area-inset-top) + 20px) 24px calc(env(safe-area-inset-bottom) + 30px) 24px;
            opacity: 0; pointer-events: none; transform: scale(0.96); filter: blur(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .layer.active { opacity: 1; pointer-events: auto; transform: scale(1); filter: blur(0); }
        .layer.hidden-layer { opacity: 0; transform: scale(1.05); pointer-events: none; filter: blur(20px); }

        /* --- 3. SCANNER UI --- */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(10, 15, 30, 0.85); backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 99px;
            border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; gap: 10px;
            opacity: 0; pointer-events: none; transition: all 0.4s ease;
            z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        .scan-wrapper {
            position: relative; width: 110px; height: 110px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, transparent 70%);
        }
        .fingerprint-btn {
            width: 72px; height: 72px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s; cursor: pointer; z-index: 2;
            backdrop-filter: blur(10px);
        }
        .fingerprint-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); border-color: var(--aurora-cyan); }
        
        .ppg-ring-svg { position: absolute; inset: 0; width: 100%; height: 100%; transform: rotate(-90deg); z-index: 1; }
        .ppg-fill {
            fill: none; stroke: url(#grad1);
            stroke-width: 4; stroke-linecap: round;
            stroke-dasharray: 283; stroke-dashoffset: 283;
            transition: stroke-dashoffset 0s linear;
            filter: drop-shadow(0 0 6px var(--aurora-cyan));
        }
        .scan-wrapper.scanning-2s .ppg-fill { transition: stroke-dashoffset 2s linear; stroke-dashoffset: 0; }
        .scan-wrapper.scanning-15s .ppg-fill { transition: stroke-dashoffset 15s linear; stroke-dashoffset: 0; }

        /* --- 4. BENTO DASHBOARD --- */
        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto 1fr;
            gap: 16px; height: 100%; width: 100%;
        }

        .card {
            background: var(--glass-card);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 20px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6);
        }

        .col-span-2 { grid-column: span 2; }

        /* Typography */
        .lbl { font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.6); text-transform: uppercase; letter-spacing: 0.5px; z-index: 2; }
        .val-huge { font-size: 56px; font-weight: 800; color: white; line-height: 1; letter-spacing: -2px; z-index: 2; text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .val-big { font-size: 32px; font-weight: 700; color: white; letter-spacing: -1px; z-index: 2; }
        .val-sub { font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.8); z-index: 2; }

        /* Liquid ERI Card */
        .card-liquid { background: linear-gradient(135deg, #1A1C2E 0%, #0F1119 100%); }
        .liquid-blob {
            position: absolute; bottom: -50%; right: -20%; width: 200px; height: 200px;
            background: linear-gradient(to top right, var(--aurora-blue), var(--aurora-cyan));
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(40px); opacity: 0.6; animation: blob-float 10s infinite alternate;
        }
        @keyframes blob-float { from { transform: rotate(0deg) translate(0,0); } to { transform: rotate(20deg) translate(-20px, 20px); } }

        /* Bar Chart */
        .bar-container { display: flex; align-items: flex-end; gap: 6px; height: 50px; margin-top: auto; }
        .bar { 
            flex: 1; border-radius: 6px; 
            background: linear-gradient(to top, rgba(255,255,255,0.1), rgba(255,255,255,0.05)); 
            position: relative; overflow: hidden;
        }
        .bar-fill {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: linear-gradient(to top, var(--aurora-purple), var(--aurora-pink));
            border-radius: 6px; transition: height 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Action Button */
        .btn-aurora {
            width: 100%; padding: 18px; border-radius: 24px; margin-top: 10px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-weight: 700; font-size: 13px; letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; backdrop-filter: blur(10px);
        }
        .btn-aurora:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <svg width="0" height="0">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#7209B7;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <!-- UNIVERSE (v18 Visuals) -->
    <div id="universe"></div>

    <!-- LAYER 1: HOME -->
    <div id="layer-home" class="layer active justify-between">
        <div class="mt-8 text-center">
            <h1 class="text-3xl font-bold text-white tracking-tight drop-shadow-lg">TENKI</h1>
            <p class="text-[10px] text-cyan-400 tracking-[6px] mt-2 font-bold uppercase">Hybrid Soul v32</p>
        </div>

        <div id="align-hint-capsule">
            <i id="hint-icon" data-lucide="scan-face" class="w-4 h-4 text-cyan-400"></i>
            <span id="hint-text" class="text-xs font-bold text-white tracking-wide">Ready</span>
        </div>

        <div class="mb-12 flex flex-col items-center">
            <div class="scan-wrapper" id="scan-wrapper">
                <svg class="ppg-ring-svg" viewBox="0 0 100 100">
                    <circle class="ppg-fill" id="ppg-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div id="scan-trigger" class="fingerprint-btn">
                    <i data-lucide="fingerprint" class="w-9 h-9 text-white opacity-80"></i>
                </div>
            </div>
            <div id="instruction" class="mt-5 text-[11px] tracking-[2px] text-gray-400 font-bold transition-opacity">
                HOLD TO SCAN
            </div>
        </div>
    </div>

    <!-- LAYER 2: DASHBOARD -->
    <div id="layer-result" class="layer hidden-layer">
        
        <div class="flex justify-between items-center mb-4 px-2">
            <div>
                <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-1">Live Snapshot</div>
                <div class="text-xl font-bold text-white">Your Energy</div>
            </div>
            <button onclick="App.resetToHome()" class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center active:bg-white/10 backdrop-blur-md">
                <i data-lucide="x" class="w-5 h-5 text-gray-300"></i>
            </button>
        </div>

        <div class="bento-grid">
            
            <!-- 1. ERI SCORE (Liquid Card) -->
            <div class="card card-liquid col-span-2 flex-row items-center relative">
                <div class="liquid-blob"></div>
                <div class="z-10 flex-1">
                    <div class="lbl text-cyan-200">ERI Score</div>
                    <div class="val-huge" id="res-eri">--</div>
                    <div class="mt-2 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/10 backdrop-blur-md">
                        <div class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></div>
                        <span class="text-[10px] font-bold text-white tracking-wider" id="res-status">OPTIMAL</span>
                    </div>
                </div>
                <!-- Circular Chart (Triple Ring Data from v28) -->
                <div class="z-10 relative w-24 h-24 flex items-center justify-center">
                    <svg viewBox="0 0 100 100" class="w-full h-full rotate-[-90deg]">
                        <!-- Background Tracks -->
                        <circle cx="50" cy="50" r="40" stroke="rgba(255,255,255,0.1)" stroke-width="6" fill="none"></circle>
                        <circle cx="50" cy="50" r="32" stroke="rgba(255,255,255,0.1)" stroke-width="6" fill="none"></circle>
                        
                        <!-- Animated Rings -->
                        <circle id="ring-eri" cx="50" cy="50" r="40" stroke="url(#grad1)" stroke-width="6" fill="none" stroke-dasharray="251" stroke-dashoffset="251" stroke-linecap="round"></circle>
                        <circle id="ring-hrv" cx="50" cy="50" r="32" stroke="#4361EE" stroke-width="6" fill="none" stroke-dasharray="201" stroke-dashoffset="201" stroke-linecap="round"></circle>
                    </svg>
                    <i data-lucide="zap" class="absolute w-5 h-5 text-white"></i>
                </div>
            </div>

            <!-- 2. HRV (Graph) -->
            <div class="card">
                <div class="flex justify-between items-start z-10">
                    <div class="w-8 h-8 rounded-xl bg-purple-500/20 flex items-center justify-center">
                        <i data-lucide="heart-pulse" class="w-4 h-4 text-purple-300"></i>
                    </div>
                    <span class="text-xs font-bold text-purple-300">+12%</span>
                </div>
                <div class="mt-2 z-10">
                    <div class="val-big" id="res-hrv">--</div>
                    <div class="lbl mt-1">HRV (ms)</div>
                </div>
            </div>

            <!-- 3. LOAD (Bar Chart) -->
            <div class="card">
                <div class="lbl z-10">System Load</div>
                <div class="bar-container z-10">
                    <div class="bar"><div class="bar-fill" style="height: 40%"></div></div>
                    <div class="bar"><div class="bar-fill" style="height: 60%"></div></div>
                    <div class="bar"><div class="bar-fill" style="height: 30%"></div></div>
                    <div class="bar"><div class="bar-fill" style="height: 80%"></div></div>
                </div>
                <div class="val-sub mt-2 text-right z-10">62%</div>
            </div>

            <!-- 4. STRATEGY -->
            <div class="card col-span-2" style="background: rgba(139, 92, 246, 0.1);">
                <div class="flex items-center gap-2 mb-2 z-10">
                    <i data-lucide="crosshair" class="w-4 h-4 text-cyan-400"></i>
                    <div class="lbl text-cyan-200" style="margin-bottom: 0;">Strategy</div>
                </div>
                <div class="text-lg font-bold text-white z-10">
                    Failed Breakdown <span class="text-gray-400">&</span> Scalp
                </div>
            </div>

        </div>

        <button onclick="App.prepEnhancedScan()" class="btn-aurora">
            <span>ENHANCED SCAN (15s)</span>
            <i data-lucide="arrow-right" class="w-4 h-4 text-gray-400"></i>
        </button>
    </div>

    <script>
        lucide.createIcons();

        const App = {
            config: { particleCount: 8000 }, 
            state: { 
                isScanning: false, scanDuration: 2000, 
                mouthOpen: 0, headRot: {x:0, y:0}, energy: 0,
                eyesOpen: 0
            },

            init: function() {
                this.initThree();
                this.initAI();
                this.initEvents();
            },

            // --- 1. V18.0 STARDUST ENGINE (SOFT GLOW, ADDITIVE) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                // RESTORED: Fog for depth and softness (The v18 look)
                this.scene.fog = new THREE.FogExp2(0x000000, 0.03);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                const isMobile = window.innerWidth < 768;
                this.camera.position.z = isMobile ? 6.5 : 5; // v18 spacing
                
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2.5)); 
                container.appendChild(this.renderer.domElement);

                // v18 SHADER: SOFT PARTICLES
                const vertexShader = `
                    attribute float size; attribute float random; uniform float uTime; uniform float uScale; uniform float uPixelRatio; varying float vRandom;
                    void main() { 
                        vRandom = random; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        // Size 15.0 base (Softer, larger)
                        gl_PointSize = (15.0 * size * uScale) * (5.0 / -mvPosition.z) * uPixelRatio; 
                        gl_Position = projectionMatrix * mvPosition; 
                    }
                `;
                const fragmentShader = `
                    uniform vec3 color; varying float vRandom;
                    void main() { 
                        vec2 xy = gl_PointCoord.xy - vec2(0.5); float ll = length(xy); 
                        if(ll > 0.5) discard;
                        // v18 Logic: Pow 2.0 = Soft Glow
                        float strength = pow((0.5 - ll) * 2.0, 2.0);
                        gl_FragColor = vec4(color, strength * 0.9); 
                    }
                `;

                const geometry = new THREE.BufferGeometry();
                const pos = [], sizes = [];
                for (let i = 0; i < this.config.particleCount; i++) {
                    const r = 2.8; 
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                    sizes.push(0.5 + Math.random() * 1.5); // v18 variance
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 }, uScale: { value: 1.0 }, uPixelRatio: { value: this.renderer.getPixelRatio() },
                        color: { value: new THREE.Color(0x00F0FF) } // Cyan Base
                    },
                    vertexShader, fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                
                // Physics: v18 Smooth
                this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05);
                this.cloud.rotation.x += (this.state.headRot.x * 0.05);

                let targetEnergy = 0.2;
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 3.0;
                if (this.state.isScanning) targetEnergy = 1.0; 
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;
                
                // Noise Wave (v18 feature)
                const positions = this.cloud.geometry.attributes.position.array;
                const rnd = positions; // Reuse pos as random seed roughly
                
                // Simple pulse scale is performant
                const s = 1.0 + (this.state.energy * 0.1);
                this.cloud.scale.set(s, s, s);

                // Color Logic
                if (this.state.isScanning) {
                    const hue = (Math.sin(time * 2) + 1) * 0.5; 
                    const c1 = new THREE.Color(0x00F0FF);
                    const c2 = new THREE.Color(0x8B5CF6);
                    this.material.uniforms.color.value.lerpColors(c1, c2, hue);
                    this.material.uniforms.uScale.value = 1.2;
                } else {
                    this.material.uniforms.color.value.lerp(new THREE.Color(0x00F0FF), 0.05);
                    this.material.uniforms.uScale.value = 1.0;
                }
                this.renderer.render(this.scene, this.camera);
            },

            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5});
                faceMesh.onResults((res) => {
                    const hint = document.getElementById('align-hint-capsule');
                    const hintText = document.getElementById('hint-text');
                    
                    if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                        const lm = res.multiFaceLandmarks[0];
                        this.state.headRot.x = (lm[1].y - 0.5) * 2;
                        this.state.headRot.y = (lm[1].x - 0.5) * 2;
                        const mouthDist = Math.abs(lm[13].y - lm[14].y);
                        this.state.mouthOpen = Math.min(1.0, Math.max(0, (mouthDist - 0.02) * 5));
                        
                        // Align
                        const noseX = lm[1].x;
                        const width = Math.abs(lm[234].x - lm[454].x);
                        let msg = "Ready to Scan";
                        let icon = "check-circle";
                        let color = "text-cyan-400";
                        
                        if(width < 0.35) { msg = "Move Closer"; icon = "maximize"; color = "text-purple-400"; }
                        else if(noseX < 0.4 || noseX > 0.6) { msg = "Center Face"; icon = "scan-face"; color = "text-purple-400"; }
                        
                        if(hintText.innerText !== msg && !this.state.isScanning) {
                            hintText.innerText = msg;
                            document.getElementById('hint-icon').outerHTML = `<i id="hint-icon" data-lucide="${icon}" class="w-4 h-4 ${color}"></i>`;
                            lucide.createIcons();
                            if(msg === "Ready to Scan" && navigator.vibrate) navigator.vibrate(20);
                        }
                        if(!this.state.isScanning) hint.classList.add('show'); else hint.classList.remove('show');
                    } else {
                        if(!this.state.isScanning) { hintText.innerText = "Find Face"; hint.classList.add('show'); }
                    }
                });
                const camera = new Camera(video, { onFrame: async () => await faceMesh.send({image: video}), width: 640, height: 480 });
                camera.start();
            },

            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const wrapper = document.getElementById('scan-wrapper');
                
                const start = (e) => {
                    e.preventDefault();
                    if(this.state.isScanning) return;
                    this.state.isScanning = true;
                    
                    if(this.state.scanDuration > 5000) {
                        wrapper.classList.add('scanning-15s');
                        this.startCountdown(15);
                    } else {
                        wrapper.classList.add('scanning-2s');
                        document.getElementById('instruction').innerText = "KEEP STILL...";
                        document.getElementById('instruction').style.color = "#00F0FF";
                    }
                    if(navigator.vibrate) navigator.vibrate(50);
                    this.scanTimer = setTimeout(() => { this.finishScan(); }, this.state.scanDuration);
                };

                const end = (e) => {
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearTimeout(this.scanTimer);
                    clearInterval(this.countInterval);
                    wrapper.classList.remove('scanning-2s');
                    wrapper.classList.remove('scanning-15s');
                    const txt = this.state.scanDuration > 5000 ? "HOLD FOR 15s..." : "HOLD TO SCAN (2s)";
                    document.getElementById('instruction').innerText = txt;
                    document.getElementById('instruction').style.color = "gray";
                };

                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start, {passive: false});
                btn.addEventListener('mouseup', end);
                btn.addEventListener('touchend', end);
                btn.addEventListener('mouseleave', end);
            },

            startCountdown: function(seconds) {
                const el = document.getElementById('instruction');
                el.style.color = "#8B5CF6";
                let left = seconds;
                el.innerText = `ANALYZING... ${left}`;
                this.countInterval = setInterval(() => {
                    left--;
                    if(left > 0) el.innerText = `ANALYZING... ${left}`;
                    else clearInterval(this.countInterval);
                }, 1000);
            },

            prepEnhancedScan: function() {
                clearInterval(this.countInterval);
                document.getElementById('layer-result').classList.remove('active');
                document.getElementById('layer-result').classList.add('hidden-layer');
                setTimeout(() => {
                    document.getElementById('layer-home').classList.remove('hidden-layer');
                    document.getElementById('layer-home').classList.add('active');
                    this.state.scanDuration = 15000;
                    document.getElementById('instruction').innerText = "HOLD FOR 15s...";
                }, 400);
            },

            resetToHome: function() {
                this.prepEnhancedScan();
                setTimeout(() => {
                    this.state.scanDuration = 2000;
                    document.getElementById('instruction').innerText = "HOLD TO SCAN (2s)";
                }, 450);
            },

            finishScan: function() {
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                clearInterval(this.countInterval);
                const home = document.getElementById('layer-home');
                const result = document.getElementById('layer-result');
                const wrapper = document.getElementById('scan-wrapper');
                
                wrapper.classList.remove('scanning-2s');
                wrapper.classList.remove('scanning-15s');
                home.classList.remove('active');
                home.classList.add('hidden-layer');
                
                setTimeout(() => {
                    result.classList.remove('hidden-layer');
                    result.classList.add('active');
                    this.animateResults();
                }, 300);
            },

            animateResults: function() {
                const score = Math.floor(Math.random() * (92 - 75) + 75);
                const hrv = Math.floor(Math.random() * 50 + 40);
                
                this.countUp('res-eri', score);
                this.countUp('res-hrv', hrv);
                
                // Animate Rings
                const eriOffset = 251 - (score/100 * 251);
                document.getElementById('ring-eri').style.strokeDashoffset = eriOffset;
                
                const hrvOffset = 201 - (hrv/100 * 201);
                document.getElementById('ring-hrv').style.strokeDashoffset = hrvOffset;
            },

            countUp: function(id, target) {
                let curr = 0;
                const el = document.getElementById(id);
                const interval = setInterval(() => {
                    curr += 2;
                    if(curr >= target) { curr = target; clearInterval(interval); }
                    el.innerText = curr;
                }, 20);
            }
        };

        window.onload = () => App.init();
        window.onresize = () => {
            App.camera.aspect = window.innerWidth / window.innerHeight;
            App.camera.updateProjectionMatrix();
            App.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
