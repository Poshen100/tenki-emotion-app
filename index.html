<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v10.5 - 3D AI Emotion Interface</title>
    
    <!-- 引入核心庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        :root {
            --bg-dark: #050510;
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --alert: #ff0055;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 243, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video { display: none; }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-bottom: 1px solid var(--border);
            border-radius: 10px;
            pointer-events: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 2px;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border: 1px solid var(--secondary);
            color: var(--secondary);
            border-radius: 4px;
        }

        .sidebar {
            position: absolute;
            right: 20px;
            top: 100px;
            width: 200px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            pointer-events: auto;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .sidebar.active { transform: translateX(0); }

        .scan-trigger {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            z-index: 20;
        }

        .scan-trigger:active {
            transform: translateX(-50%) scale(0.95);
            background: var(--primary);
            color: black;
        }

        .privacy-btn {
            position: absolute;
            bottom: 40px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 2px solid var(--alert);
            color: var(--alert);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            user-select: none;
            box-shadow: 0 0 10px var(--alert);
        }

        .privacy-btn:active {
            background: var(--alert);
            color: white;
            transform: scale(0.95);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #result-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(5, 5, 16, 0.95);
            border: 1px solid var(--secondary);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.2);
            z-index: 50;
        }

        #result-card.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .emotion-title { font-size: 2rem; color: var(--secondary); margin-bottom: 10px; }
        .fps-counter { position: fixed; top: 80px; left: 20px; font-size: 12px; color: lime; z-index: 5; }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            opacity: 0;
            z-index: 5;
        }
        
        .scanning .scanner-line {
            opacity: 1;
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        @media (min-width: 768px) {
            .sidebar { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>INITIALIZING TENKI v10.5</p>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px;">Loading 3D Neural Models...</p>
    </div>

    <video id="input-video" playsinline></video>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="scanner-line"></div>
        
        <div class="header">
            <div class="logo">TENKI</div>
            <div class="status-badge">SYSTEM READY</div>
        </div>

        <div class="sidebar">
            <h3 style="color:var(--primary); border-bottom:1px solid var(--border); padding-bottom:5px; margin-bottom:10px;">CONTROLS</h3>
            <p style="font-size:0.8rem; margin-bottom:5px;">RENDERING: <span style="color:lime">3D GLB</span></p>
            <p style="font-size:0.8rem; margin-bottom:5px;">TRACKING: <span style="color:var(--primary)">468 PTS</span></p>
            <p style="font-size:0.8rem; margin-bottom:15px;">PRIVACY: <span id="privacy-status" style="color:lime">SECURE</span></p>
            <div style="font-size: 0.7rem; opacity: 0.6; line-height: 1.4;">
                Hold the red button to reveal real face.
            </div>
        </div>

        <div class="fps-counter">FPS: <span id="fps">0</span></div>

        <div class="scan-trigger" id="scan-btn">
            SCAN<br>EMOTION
        </div>

        <div class="privacy-btn" id="privacy-btn">
            HOLD<br>REAL
        </div>
    </div>

    <div id="result-card">
        <h2 class="emotion-title" id="emotion-result">NEUTRAL</h2>
        <p style="margin-bottom: 20px;" id="emotion-desc">System analysis complete.</p>
        <div style="width: 100%; background: #333; height: 5px; margin-bottom: 20px;">
            <div style="width: 75%; background: var(--secondary); height: 100%;"></div>
        </div>
        <button onclick="closeResult()" style="background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 10px 30px; cursor: pointer;">CLOSE</button>
    </div>

    <script>
        const videoElement = document.getElementById('input-video');
        const canvasContainer = document.getElementById('canvas-container');
        let scene, camera, renderer, faceMesh;
        let maskMesh = null; 
        let isPrivacyMode = false; 
        let isScanning = false;
        
        let lastTime = 0;
        let frameCount = 0;
        const fpsElement = document.getElementById('fps');

        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2; 

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvasContainer.appendChild(renderer.domElement);

            // 光照系統 - 增強亮度以確保看得到模型
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00f3ff, 1.2); 
            directionalLight.position.set(1, 1, 2);
            scene.add(directionalLight);

            const rimLight = new THREE.DirectionalLight(0xbc13fe, 1.5); 
            rimLight.position.set(-1, 0, 1);
            scene.add(rimLight);

            // 載入您的 3D 模型
            loadFaceMask();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // === 關鍵修改：載入 models/3d-head.glb ===
        function loadFaceMask() {
            const loader = new THREE.GLTFLoader();
            
            console.log("正在嘗試載入 ./models/3d-head.glb ...");

            loader.load('./models/3d-head.glb', (gltf) => {
                maskMesh = gltf.scene;

                // 強制覆蓋材質，確保不會是全黑的
                maskMesh.traverse((node) => {
                    if (node.isMesh) {
                        node.material = new THREE.MeshStandardMaterial({
                            color: 0xc0c0c0,      // 銀灰色
                            metalness: 0.6,       // 金屬感
                            roughness: 0.3,       // 光滑度
                            emissive: 0x111111,   // 微微自發光
                            side: THREE.DoubleSide
                        });
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                // 調整大小 (根據截圖中的模型比例進行預估)
                maskMesh.scale.set(6, 6, 6); 
                
                scene.add(maskMesh);
                console.log("✅ 3D 模型載入成功！");
                
            }, 
            // 載入進度
            (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // 錯誤處理
            (error) => {
                console.error('❌ 模型載入失敗，切換回備用球體:', error);
                createPlaceholderMask(); // 如果找不到檔案，用球體代替
            });
        }

        // 備用方案 (如果讀不到檔案)
        function createPlaceholderMask() {
            const geometry = new THREE.IcosahedronGeometry(1.0, 1);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x222222,
                roughness: 0.4,
                metalness: 0.8,
                wireframe: true,
                emissive: 0x00f3ff,
                emissiveIntensity: 0.2
            });
            maskMesh = new THREE.Mesh(geometry, material);
            maskMesh.scale.set(1, 1.2, 1);
            scene.add(maskMesh);
        }

        async function initFaceMesh() {
            const faceMesh = new FaceMesh({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }});

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await faceMesh.send({image: videoElement});
                },
                width: 1280,
                height: 720
            });
            camera.start();
        }

        function onResults(results) {
            document.getElementById('loader').style.display = 'none';

            const now = performance.now();
            frameCount++;
            if (now - lastTime >= 1000) {
                fpsElement.innerText = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            renderer.autoClear = false;
            renderer.clear();

            if (isPrivacyMode) {
                if (maskMesh) maskMesh.visible = false;
                if (!window.videoTexture) {
                    window.videoTexture = new THREE.VideoTexture(videoElement);
                    const bgGeo = new THREE.PlaneGeometry(2 * camera.aspect, 2);
                    const bgMat = new THREE.MeshBasicMaterial({ map: window.videoTexture });
                    window.bgMesh = new THREE.Mesh(bgGeo, bgMat);
                    window.bgMesh.position.z = -1;
                    scene.add(window.bgMesh);
                }
                if (window.bgMesh) window.bgMesh.visible = true;
            } else {
                if (maskMesh) maskMesh.visible = true;
                if (window.bgMesh) window.bgMesh.visible = false;
            }

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                updateMaskPosition(landmarks);
            }

            renderer.render(scene, camera);
        }

        function updateMaskPosition(landmarks) {
            if (!maskMesh) return;

            const nose = landmarks[1];
            const leftEye = landmarks[33];
            const rightEye = landmarks[263];
            const top = landmarks[10];
            const bottom = landmarks[152];

            const x = (0.5 - nose.x) * 4; 
            const y = (0.5 - nose.y) * 3;
            const z = -nose.z * 5; 

            const vectorX = rightEye.x - leftEye.x;
            const vectorY = rightEye.y - leftEye.y;
            const rotationZ = Math.atan2(vectorY, vectorX);
            
            const rotationY = (leftEye.z - rightEye.z) * 3;
            const rotationX = (nose.y - (top.y + bottom.y)/2) * 5;

            maskMesh.position.lerp(new THREE.Vector3(x, y, 0), 0.5);
            maskMesh.rotation.z = rotationZ;
            maskMesh.rotation.y = rotationY;
            maskMesh.rotation.x = rotationX;
        }

        const privacyBtn = document.getElementById('privacy-btn');
        const privacyStatus = document.getElementById('privacy-status');

        const startReveal = () => {
            isPrivacyMode = true;
            privacyBtn.style.background = 'var(--alert)';
            privacyBtn.style.color = 'white';
            privacyStatus.innerText = "WARNING: REAL FACE";
            privacyStatus.style.color = "var(--alert)";
        };
        
        const endReveal = () => {
            isPrivacyMode = false;
            privacyBtn.style.background = 'var(--bg-dark)';
            privacyBtn.style.color = 'var(--alert)';
            privacyStatus.innerText = "SECURE";
            privacyStatus.style.color = "lime";
        };

        privacyBtn.addEventListener('mousedown', startReveal);
        privacyBtn.addEventListener('mouseup', endReveal);
        privacyBtn.addEventListener('mouseleave', endReveal);
        privacyBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startReveal(); });
        privacyBtn.addEventListener('touchend', (e) => { e.preventDefault(); endReveal(); });

        const scanBtn = document.getElementById('scan-btn');
        const resultCard = document.getElementById('result-card');
        
        scanBtn.addEventListener('click', () => {
            if(isScanning) return;
            isScanning = true;
            document.body.classList.add('scanning');
            
            setTimeout(() => {
                document.body.classList.remove('scanning');
                showRandomEmotion();
                isScanning = false;
            }, 2000);
        });

        function showRandomEmotion() {
            const emotions = [
                { t: "JOY", d: "High dopamine levels detected. Positive engagement." },
                { t: "FOCUSED", d: "Beta waves dominant. Concentration level 92%." },
                { t: "CALM", d: "Heart rate steady. Parasympathetic nervous system active." },
                { t: "SURPRISED", d: "Sudden spike in alertness vectors." }
            ];
            const pick = emotions[Math.floor(Math.random() * emotions.length)];
            
            document.getElementById('emotion-result').innerText = pick.t;
            document.getElementById('emotion-desc').innerText = pick.d;
            resultCard.classList.add('show');
        }

        function closeResult() {
            resultCard.classList.remove('show');
        }

        initThreeJS();
        initFaceMesh();

    </script>
</body>
</html>
