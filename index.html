        :root {

            --plasma-cyan: #23F3D4;
            --sunset-orange: #FF7733;
            --stardust-purple: #9575FF;

        body {

            font-family: 'Inter', sans-serif; /* 改為更現代的 UI 字體 */
            overflow: hidden;
            width: 100vw; 
            height: 100vh;
            height: 100dvh;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .font-mono-tech { font-family: 'Space Mono', monospace; }

        /* 1. 隱私層 */
        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none; }

        /* 2. 背景層 */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            transition: opacity 1s ease, filter 1s ease;
        }
        #universe.dimmed { opacity: 0.4; filter: blur(8px); }

        /* 3. HUD 層 */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            transition: opacity 0.5s ease;
        }
        #hud-layer.hidden-ui { opacity: 0; pointer-events: none; }

        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95);
            background: rgba(20, 20, 25, 0.75);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 12px;
            opacity: 0; pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100; overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);

        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); pointer-events: auto; }

            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

    <script>
        class BaselineManager {
            constructor() {
                this.data = this.load() || { samples_count: 0, daily_streak: 1 };
            }
            load() {
                const stored = localStorage.getItem('tenki_baseline_v2');
                return stored ? JSON.parse(stored) : null;
            }
            save() {
                localStorage.setItem('tenki_baseline_v2', JSON.stringify(this.data));
            }
            recordSession() {
                this.data.samples_count++;
                this.save();
                return this.data.samples_count;
            }
        }

        const TenkiEngine = {
            calculatePole: function(sampleBuffer) {
                if (!sampleBuffer || sampleBuffer.length === 0) {
                    return { score: 50, stability: 0, hrv: 50, alertness: 0, samples: 0, markers: { surprise: false, anxiety: false } };
                }

                const count = sampleBuffer.length;
                let sumHead = 0;
                sampleBuffer.forEach(s => { sumHead += (Math.abs(s.headRot.x) + Math.abs(s.headRot.y)); });
                const meanHead = sumHead / count;
                
                let varianceHead = 0;
                sampleBuffer.forEach(s => {
                    const diff = (Math.abs(s.headRot.x) + Math.abs(s.headRot.y)) - meanHead;
                    varianceHead += diff * diff;
                });
                const stdDevHead = Math.sqrt(varianceHead / count);
                const headStability = Math.max(0, 1 - (stdDevHead * 4));

                let sumEyeOpen = 0, sumEyeTens = 0, sumBrowH = 0;
                sampleBuffer.forEach(s => {
                    sumEyeOpen += (s.eyeOpen || 0);
                    sumEyeTens += (s.eyeTens || 0);
                    sumBrowH += (s.browH || 0);
                });

                const avgEyeOpenness = sumEyeOpen / count;
                const avgEyeTension = sumEyeTens / count;
                const avgBrowHeight = sumBrowH / count;
                const enhancedStability = headStability * 0.5 + (1 - avgEyeTension) * 0.3 + avgEyeOpenness * 0.2;
                const alertness = Math.floor((avgEyeOpenness * 0.6 + (1 - avgEyeTension) * 0.4) * 100);

                let sumEnergy = 0;
                sampleBuffer.forEach(s => { sumEnergy += (s.audioData / 255) + (s.mouthOpen * 2); });
                const avgEnergy = sumEnergy / count;
                const energyScore = Math.min(1, avgEnergy * 1.5);
                const surpriseMarker = avgBrowHeight > 0.7 ? 0.3 : 0;
                const anxietyMarker = avgEyeTension > 0.6 ? -0.2 : 0;

                let rawScore = 60 + (enhancedStability * 30) + (energyScore * 10) + (surpriseMarker * 5) + (anxietyMarker * 5);
                const reliability = Math.min(1, count / 30);
                const finalScore = Math.floor(rawScore * reliability);
                const estimatedHRV = Math.floor(30 + (enhancedStability * 60) + (Math.random() * 10));

                return {
                    score: Math.max(10, Math.min(99, finalScore)),
                    stability: enhancedStability,
                    alertness: alertness,
                    energy: energyScore,
                    hrv: estimatedHRV,
                    samples: count,
                    markers: { surprise: surpriseMarker > 0, anxiety: anxietyMarker < 0 }
                };
            }
        };
        const baselineMgr = new BaselineManager();
    </script>

    <!-- REFACTORED: HIGH FIDELITY TRIPLE ORBIT VISUALIZER -->
    <script>
        class TripleOrbitVisualizer {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                
                // Hi-DPI Setup
                const dpr = window.devicePixelRatio || 1;
                // Container size is 260px via CSS
                const size = 260;
                this.canvas.width = size * dpr;
                this.canvas.height = size * dpr;
                this.ctx.scale(dpr, dpr);
                
                this.active = false;
                this.centerX = size / 2;
                this.centerY = size / 2;
                
                // Targets
                this.targetStress = 0; 
                this.targetCoherence = 1; 
                this.targetFill = 0.2;
                
                // Animation State
                this.time = 0;
                this.introProgress = 0; // 0 to 1 (Speed Run)
                this.particles = [];
                this.initParticles();
            }

            initParticles() {
                for(let i=0; i<40; i++) {
                    this.particles.push({
                        angle: Math.random() * Math.PI * 2,
                        speed: 0.01 + Math.random() * 0.02,
                        radiusOffset: (Math.random() - 0.5) * 6,
                        alpha: 0.3 + Math.random() * 0.7,
                        size: 1 + Math.random()
                    });
                }
            }

            start() {
                if(!this.active) {
                    this.active = true;
                    this.introProgress = 0;
                    this.loop();
                    // Speed Run Tween
                    this.animateIntro();
                }
            }

            animateIntro() {
                const startTime = Date.now();
                const duration = 1600; // 1.6s for full speed run
                
                const step = () => {
                    if (!this.active) return;
                    const now = Date.now();
                    const elapsed = now - startTime;
                    // EaseOutExpo for "Snappy" feel
                    let p = Math.min(1, elapsed / duration);
                    this.introProgress = p === 1 ? 1 : 1 - Math.pow(2, -10 * p);
                    
                    if (p < 1) requestAnimationFrame(step);
                };
                step();
            }

            stop() {
                this.active = false;
            }

            updateData(stress, coherence, fill) {
                this.targetStress = stress; 
                this.targetCoherence = coherence;
                this.targetFill = fill;
            }

            loop() {
                if(!this.active) return;
                requestAnimationFrame(() => this.loop());
                
                this.ctx.clearRect(0, 0, this.canvas.width / window.devicePixelRatio, this.canvas.height / window.devicePixelRatio);
                this.time += 0.03;

                // 1. Outer Ring: Stardust (With Fill Logic)
                this.drawStardust();

                // 2. Middle Ring: Plasma
                this.drawPlasma();

                // 3. Inner Ring: Mercury
                this.drawMercury();
            }

            drawStardust() {
                const r = 110;
                // Calculate current visible fill based on intro + manual fill
                // Initial state is 20% (0.2). If syncing, it goes up to targetFill.
                // During intro, it zips from 0 to current target.
                const displayFill = this.targetFill * this.introProgress;
                
                const startAngle = -Math.PI / 2;
                const endAngle = startAngle + (Math.PI * 2 * displayFill);

                // Track Background
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, r, 0, Math.PI * 2);
                this.ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
                this.ctx.lineWidth = 14;
                this.ctx.lineCap = "round";
                this.ctx.stroke();

                // Active Gradient Track
                if(displayFill > 0.01) {
                    const grad = this.ctx.createLinearGradient(0, 0, 260, 260);
                    grad.addColorStop(0, '#9575FF'); // Purple
                    grad.addColorStop(1, '#5E30EB'); // Deep Purple
                    
                    this.ctx.beginPath();
                    this.ctx.arc(this.centerX, this.centerY, r, startAngle, endAngle);
                    this.ctx.strokeStyle = grad;
                    this.ctx.lineWidth = 14;
                    this.ctx.shadowBlur = 15;
                    this.ctx.shadowColor = "rgba(149, 117, 255, 0.4)";
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                }

                // Particles (Only appear in filled area)
                this.particles.forEach(p => {
                    p.angle += p.speed;
                    // Keep particle within the "filled" arc logic relative to rotation
                    let normAngle = (p.angle - startAngle) % (Math.PI * 2);
                    if (normAngle < 0) normAngle += Math.PI * 2;
                    
                    // Only draw if inside the current filled sector
                    if (normAngle < (Math.PI * 2 * displayFill)) {
                        const px = this.centerX + Math.cos(p.angle) * (r + p.radiusOffset);
                        const py = this.centerY + Math.sin(p.angle) * (r + p.radiusOffset);
                        
                        this.ctx.beginPath();
                        this.ctx.arc(px, py, p.size, 0, Math.PI * 2);
                        this.ctx.fillStyle = `rgba(200, 180, 255, ${p.alpha})`;
                        this.ctx.fill();
                    }
                });
            }

            drawPlasma() {
                const r = 85;
                const pulse = Math.sin(this.time * 2) * 0.05 + 1; // Slight size pulse
                const effectiveR = r * this.introProgress; // Grow from center at start

                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, effectiveR, 0, Math.PI * 2);
                this.ctx.strokeStyle = "rgba(35, 243, 212, 0.2)"; // Dim Cyan
                this.ctx.lineWidth = 6;
                this.ctx.stroke();

                // Active Arc (represents Coherence)
                const cohAngle = Math.PI * 2 * this.targetCoherence * this.introProgress;
                
                this.ctx.beginPath();
                this.ctx.arc(this.centerX, this.centerY, effectiveR, -Math.PI/2, -Math.PI/2 + cohAngle);
                this.ctx.strokeStyle = "#23F3D4";
                this.ctx.lineWidth = 6;
                this.ctx.lineCap = "round";
                // Glow
                this.ctx.shadowBlur = 10 * pulse;
                this.ctx.shadowColor = "#23F3D4";
                this.ctx.stroke();
                this.ctx.shadowBlur = 0;
            }

            drawMercury() {
                // Liquid Blob Logic
                // Radius modulated by Perlin-ish noise (sum of sines)
                const baseR = 50 * this.introProgress;
                if(baseR < 1) return;

                const agitation = 0.5 + (this.targetStress * 2.0); 
                
                this.ctx.beginPath();
                for (let i = 0; i <= 360; i+=6) {
                    const rad = (i * Math.PI) / 180;
                    // Smooth deformation
                    const offset = Math.sin(rad * 4 + this.time) * 3 * agitation + 
                                   Math.cos(rad * 3 - this.time * 1.5) * 3 * agitation;
                    const r = baseR + offset;
                    const x = this.centerX + Math.cos(rad) * r;
                    const y = this.centerY + Math.sin(rad) * r;
                    if(i===0) this.ctx.moveTo(x, y);
                    else this.ctx.lineTo(x, y);
                }
                this.ctx.closePath();

                // Liquid Metal Gradient Look
                const grad = this.ctx.createRadialGradient(this.centerX - 15, this.centerY - 15, 5, this.centerX, this.centerY, baseR);
                grad.addColorStop(0, '#FFFFFF');
                grad.addColorStop(0.3, '#E0FFFF');
                grad.addColorStop(1, '#23F3D4'); // Cyan tint edge

                this.ctx.fillStyle = grad;
                this.ctx.fill();

                // Inner rim light
                this.ctx.lineWidth = 1.5;
                this.ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                this.ctx.stroke();
            }

    <script>
        lucide.createIcons();

        // --- Helper: Animate Number (Speed Run) ---
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // EaseOutExpo
                const ease = progress === 1 ? 1 : 1 - Math.pow(2, -10 * progress);
                const current = Math.floor(ease * (end - start) + start);
                
                obj.innerText = current < 10 ? "0" + current : current;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        const app = {
            config: { particleCount: 8000, particleSize: 0.08 },
            state: { 
                isFaceDetected: false,

                isSensorActive: false,

            // --- Three.js (Unchanged) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.config.particleCount * 3);
                const originals = new Float32Array(this.config.particleCount * 3);
                const colors = new Float32Array(this.config.particleCount * 3);
                const randoms = new Float32Array(this.config.particleCount);
                const phi = Math.PI * (3. - Math.sqrt(5.));
                const topColor = new THREE.Color(0xFF66CC);
                const midColor = new THREE.Color(0x9966FF);
                const botColor = new THREE.Color(0x00CCFF);

                for (let i = 0; i < this.config.particleCount; i++) {
                    const y = 1 - (i / (this.config.particleCount - 1)) * 2;
                    const radius = Math.sqrt(1 - y * y);
                    const theta = phi * i;
                    const x = Math.cos(theta) * radius;
                    const z = Math.sin(theta) * radius;
                    const r = 2.5;
                    const idx = i * 3;
                    positions[idx] = x*r; positions[idx+1] = y*r; positions[idx+2] = z*r;
                    originals[idx] = x*r; originals[idx+1] = y*r; originals[idx+2] = z*r;
                    randoms[i] = Math.random();
                    const normalizedY = (y + 1) / 2; 
                    const mixedColor = new THREE.Color();
                    if (normalizedY > 0.5) mixedColor.copy(midColor).lerp(topColor, (normalizedY - 0.5) * 2);
                    else mixedColor.copy(botColor).lerp(midColor, normalizedY * 2);
                    colors[idx] = mixedColor.r; colors[idx+1] = mixedColor.g; colors[idx+2] = mixedColor.b;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('originalPosition', new THREE.BufferAttribute(originals, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('random', new THREE.BufferAttribute(randoms, 1));

                const canvas = document.createElement('canvas'); canvas.width=32; canvas.height=32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0,16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.4, 'rgba(255,255,255,0.8)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
                const tex = new THREE.Texture(canvas); tex.needsUpdate = true;

                this.material = new THREE.PointsMaterial({
                    size: this.config.particleSize, map: tex, transparent: true, opacity: 0.9,
                    vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false
                });

            // --- Sensors (Unchanged) ---
            startSensors: async function() {

                    this.analyser = this.audioCtx.createAnalyser();
                    this.analyser.fftSize = 64;
                    this.stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                    const source = this.audioCtx.createMediaStreamSource(this.stream);
                    source.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    this.initAI(this.stream);
                    this.state.isSensorActive = true;
                    this.updatePrivacyUI(false);

                    console.error(e);
                    hintEl.innerText = "USE MOUSE MODE";

            stopSensors: function() {

            updatePrivacyUI: function(isSecure) {
                const indicator = document.getElementById('privacy-indicator');
                if(!indicator) return;
                if(isSecure) {
                    indicator.className = "h-8 px-3 rounded-full bg-green-500/10 border border-green-500/30 flex items-center gap-2 transition-all duration-300";
                    indicator.innerHTML = `<i data-lucide="shield-check" class="w-3 h-3 text-green-400"></i><span class="text-[10px] text-green-400 font-bold tracking-wider">SECURE</span>`;
                } else {
                    indicator.className = "h-8 px-3 rounded-full bg-red-500/10 border border-red-500/30 flex items-center gap-2 transition-all duration-300";
                    indicator.innerHTML = `<i data-lucide="radio" class="w-3 h-3 text-red-400 animate-pulse"></i><span class="text-[10px] text-red-400 font-bold tracking-wider">LIVE DATA</span>`;
                }
                lucide.createIcons();
            },

            updateAudio: function() {
                if (!this.state.isSensorActive) {
                    const time = Date.now() * 0.001;
                    this.state.audioData = 30 + Math.sin(time * 0.8) * 15; 
                    const bars = document.querySelectorAll('.audio-bar');
                    bars.forEach((bar, i) => {
                        const h = 5 + Math.sin(time * 2 + i) * 5 + (this.state.audioData/255)*20;
                        bar.style.height = h + 'px';
                        bar.style.background = 'rgba(35, 243, 212, 0.4)';
                    });
                    return;
                }
                if (!this.analyser) return;
                this.analyser.getByteFrequencyData(this.dataArray);
                let sum = 0;
                for(let i = 0; i < this.dataArray.length; i++) sum += this.dataArray[i];
                this.state.audioData = sum / this.dataArray.length;
                const bars = document.querySelectorAll('.audio-bar');
                const step = Math.floor(this.dataArray.length / 4);
                bars.forEach((bar, i) => {
                    const h = (this.dataArray[i * step] / 255) * 20;
                    bar.style.height = Math.max(2, h) + 'px';
                    bar.style.background = this.state.audioData > 20 ? '#FF99CC' : 'rgba(255,255,255,0.2)';
                });
            },

            // --- Biometrics (Unchanged) ---
            getEyeOpenness: function(landmarks) {
                const leftTop = landmarks[159], leftBot = landmarks[145];
                const rightTop = landmarks[386], rightBot = landmarks[374];
                const avgDist = (Math.abs(leftTop.y - leftBot.y) + Math.abs(rightTop.y - rightBot.y)) / 2;
                return Math.min(1, avgDist / 0.05);
            },
            getEyeTension: function(landmarks) {
                const lLeft = landmarks[33], lRight = landmarks[133], lTop = landmarks[159], lBot = landmarks[145];
                const aspect = Math.abs(lTop.y - lBot.y) / Math.abs(lLeft.x - lRight.x);
                return Math.max(0, 1 - (aspect * 2.5));
            },
            getEyebrowHeight: function(landmarks) {
                const eyeY = (landmarks[159].y + landmarks[145].y) / 2;
                const h = (eyeY - landmarks[105].y) + (eyeY - landmarks[334].y);
                return Math.min(1, h / 0.08);
            },

            initAI: function(stream) {
                const video = document.getElementById('input-video');
                if (stream) {
                    video.srcObject = stream;
                    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                    faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6});
                    faceMesh.onResults((res) => this.processData(res));
                    const camera = new Camera(video, {
                        onFrame: async () => await faceMesh.send({image: video}),
                        width: 640, height: 480
                    });
                    camera.start();
                }
                document.addEventListener('mousemove', (e) => {
                    if (!this.state.isFaceDetected && !this.state.isSensorActive) {
                        this.state.headRot.y = (e.clientX / window.innerWidth - 0.5) * 1.5;
                        this.state.headRot.x = (e.clientY / window.innerHeight - 0.5) * 1.5;
                    }
                });
            },

            processData: function(results) {
                if(!this.state.isSensorActive) return;
                const statusEl = document.getElementById('connection-status');
                const hintEl = document.getElementById('instruction');
                const landmarks = results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0 ? results.multiFaceLandmarks[0] : null;
                
                this.updateAlignment(landmarks);

                if (landmarks) {
                    this.state.isFaceDetected = true;
                    statusEl.innerText = "VISION: ACTIVE"; statusEl.style.color = "#FF99CC"; statusEl.style.borderColor = "#FF99CC";
                    if(!this.state.isScanning) { hintEl.innerText = "HOLD TO SCAN"; hintEl.style.color = "white"; }
                    
                    const nose = landmarks[1];
                    this.state.headRot.x = (nose.y - 0.5) * 2;
                    this.state.headRot.y = (nose.x - 0.5) * 2;

                    const upperLip = landmarks[13], lowerLip = landmarks[14];
                    const dist = Math.sqrt(Math.pow(upperLip.x - lowerLip.x, 2) + Math.pow(upperLip.y - lowerLip.y, 2));
                    this.state.mouthOpen += ((dist - 0.02) * 5 - this.state.mouthOpen) * 0.2;
                    if(this.state.mouthOpen < 0) this.state.mouthOpen = 0;
                    
                    if (this.state.isScanning) {
                        this.state.scanBuffer.push({
                            headRot: { x: this.state.headRot.x, y: this.state.headRot.y },
                            mouthOpen: this.state.mouthOpen,
                            audioData: this.state.audioData || 0,
                            eyeOpen: this.getEyeOpenness(landmarks),
                            eyeTens: this.getEyeTension(landmarks),
                            browH: this.getEyebrowHeight(landmarks)
                        });
                    }

                } else {
                    statusEl.innerText = "SEARCHING..."; statusEl.style.color = "gray"; statusEl.style.borderColor = "#333";
                }
            },

            updateAlignment: function(landmarks) {
                const capsule = document.getElementById('align-hint-capsule');
                const textBox = document.getElementById('hint-text');
                const iconBox = document.getElementById('hint-icon-box');
                
                if (this.state.isScanning || document.getElementById('dashboard-layer').classList.contains('show')) {
                    capsule.classList.remove('show'); return;
                }

                let state = 'searching'; let msg = "FIND FACE"; let icon = "scan-face";
                let colorClass = "status-error"; let iconColor = "text-red-400"; let iconBg = "bg-red-500/20";

                if (landmarks) {
                    const noseX = landmarks[1].x;
                    const faceWidth = Math.abs(landmarks[234].x - landmarks[454].x);

                    if (faceWidth < 0.30) {
                        state = 'too-far'; msg = "MOVE CLOSER"; icon = "maximize";
                        colorClass = "status-warn"; iconColor = "text-blue-400"; iconBg = "bg-blue-500/20";
                    } else if (noseX < 0.35) {
                        state = 'move-right'; msg = "MOVE RIGHT →"; icon = "arrow-right";
                        colorClass = "status-warn"; iconColor = "text-yellow-400"; iconBg = "bg-yellow-500/20";
                    } else if (noseX > 0.65) {
                        state = 'move-left'; msg = "← MOVE LEFT"; icon = "arrow-left";
                        colorClass = "status-warn"; iconColor = "text-yellow-400"; iconBg = "bg-yellow-500/20";
                    } else {
                        state = 'good'; msg = "READY TO SCAN"; icon = "check-circle";
                        colorClass = "status-good"; iconColor = "text-cyan-400"; iconBg = "bg-cyan-500/20";
                    }
                }

                if (textBox.innerText !== msg) {
                    textBox.innerText = msg;
                    iconBox.className = `w-6 h-6 rounded-full flex items-center justify-center transition-colors duration-300 ${iconBg}`;
                    iconBox.innerHTML = `<i data-lucide="${icon}" class="w-4 h-4 ${iconColor}"></i>`;
                    lucide.createIcons();
                    capsule.className = ""; capsule.classList.add(colorClass, 'show');
                    if (state === 'good' && navigator.vibrate) navigator.vibrate(20);

            animate: function() {
                requestAnimationFrame(() => this.animate());
                this.updateAudio(); 
                const time = Date.now() * 0.001;

                if (!this.state.isSensorActive) {
                    this.state.headRot.x = Math.sin(time * 0.5) * 0.15;
                    this.state.headRot.y = Math.cos(time * 0.3) * 0.15;
                    this.state.mouthOpen = 0.05 + Math.max(0, Math.sin(time * 1.5) * 0.05);
                }

                this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05);
                this.cloud.rotation.x += (this.state.headRot.x * 0.05);

                const audioForce = (this.state.audioData || 0) / 255; 
                let targetEnergy = 0.2 + (audioForce * 0.8);
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 1.5;
                if (this.state.isScanning) targetEnergy = 3.0;
                
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;

                const positions = this.cloud.geometry.attributes.position.array;
                const originals = this.cloud.geometry.attributes.originalPosition.array;
                const randoms = this.cloud.geometry.attributes.random.array;
                const expansionBase = 1 + (this.state.mouthOpen * 0.3) + (audioForce * 0.2);
                const pulse = Math.sin(time * 2) * this.state.energy * 0.1;
                const jitter = audioForce * 0.15;

                for (let i = 0; i < this.config.particleCount; i++) {
                    const idx = i * 3;
                    const ox = originals[idx], oy = originals[idx+1], oz = originals[idx+2];
                    const r = randoms[i];
                    const noise = pulse * (r + 0.5) + (Math.random() - 0.5) * jitter;
                    const expansion = expansionBase;
                    positions[idx] = ox * expansion + (ox * noise);
                    positions[idx+1] = oy * expansion + (oy * noise);
                    positions[idx+2] = oz * expansion + (oz * noise);
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;
                
                if (this.state.isScanning) {
                    this.material.size = 0.12 + audioForce * 0.1;
                    this.material.opacity = 1.0;
                } else {
                    this.material.size = 0.08 + (audioForce * 0.05);
                    this.material.opacity = 0.8;
                }
                this.renderer.render(this.scene, this.camera);
            },

            initEvents: function() {
                const btnWrapper = document.getElementById('scan-trigger-wrapper');
                const ringPath = document.getElementById('scan-progress-bar');
                const maxOffset = 289; 
                
                const start = (e) => {
                    e.preventDefault();
                    if (!this.audioCtx) {
                        this.startSensors();
                        document.getElementById('instruction').innerText = "SENSORS READY. HOLD NOW.";
                        return;
                    }
                    this.state.isScanning = true;
                    this.state.scanBuffer = []; 
                    document.getElementById('align-hint-capsule').classList.remove('show');
                    btnWrapper.classList.add('active');
                    document.getElementById('instruction').innerText = "BIOMETRICS SYNC...";
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    ringPath.style.strokeDashoffset = maxOffset;
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 2; 
                        const currentOffset = maxOffset - ((progress / 100) * maxOffset);
                        ringPath.style.strokeDashoffset = currentOffset;
                        if (progress % 20 === 0 && navigator.vibrate) navigator.vibrate(10);
                        if (progress >= 100) this.finishScan();
                    }, 40);
                };
                
                const end = (e) => {
                    e.preventDefault();
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearInterval(this.scanInterval);
                    btnWrapper.classList.remove('active');
                    ringPath.style.transition = 'none';
                    ringPath.style.strokeDashoffset = maxOffset;
                    setTimeout(() => { ringPath.style.transition = 'stroke-dashoffset 0.05s linear'; }, 100);
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                };

                btnWrapper.addEventListener('mousedown', start);
                btnWrapper.addEventListener('touchstart', start);
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                this.state.engineResult = TenkiEngine.calculatePole(this.state.scanBuffer);
                baselineMgr.recordSession();
                
                this.state.baseScore = Math.max(10, this.state.engineResult.score - 10);
                // Reset Mental Buffer to initial 20%
                this.state.mentalBuffer = 20; 
                
                this.showDashboard();
            },

            initDashboardInteractions: function() {
                const container = document.getElementById('orbit-container');
                
                const startCharge = (e) => {
                    if(e) e.preventDefault();
                    this.state.isCharging = true;
                    container.classList.add('charging');
                    if(navigator.vibrate) navigator.vibrate(20);
                    
                    // Willpower Filling Logic: 20 -> 100
                    this.chargeInterval = setInterval(() => {
                        if (this.state.mentalBuffer < 100) {
                            this.state.mentalBuffer += 1.5; 
                            this.updateDashboardVisuals(true); // true = force update
                            if (Math.floor(this.state.mentalBuffer) % 10 === 0 && navigator.vibrate) navigator.vibrate(5);
                        } else {
                            clearInterval(this.chargeInterval);
                            if(navigator.vibrate) navigator.vibrate([30, 30, 30]);
                        }
                    }, 30);
                };
                
                const stopCharge = (e) => {
                    if(e) e.preventDefault();
                    this.state.isCharging = false;
                    container.classList.remove('charging');
                    clearInterval(this.chargeInterval);
                };
                
                container.addEventListener('mousedown', startCharge);
                container.addEventListener('touchstart', startCharge);
                container.addEventListener('mouseup', stopCharge);
                container.addEventListener('mouseleave', stopCharge);
                container.addEventListener('touchend', stopCharge);
            },

            updateDashboardVisuals: function(isManualFill = false) {
                if(!this.state.engineResult) return;

                // 1. Calculations
                const tension = 1 - (this.state.engineResult.alertness / 100); 
                const facialStress = (this.state.engineResult.markers.anxiety ? 0.8 : 0.2) + (tension * 0.5);
                const coherenceRatio = this.state.engineResult.hrv / 100;
                const fillPercentage = this.state.mentalBuffer / 100;
                
                const bufferBonus = Math.floor((this.state.mentalBuffer / 100) * 10);
                const totalScore = Math.min(99, this.state.baseScore + bufferBonus);

                // 2. Update Canvas Visualizer
                if(this.visualizer) {
                    this.visualizer.updateData(Math.min(1, facialStress), Math.min(1, coherenceRatio), fillPercentage);
                }

                // 3. UI Text Updates (Logic for Speed Run vs Manual Fill)
                const scoreEl = document.getElementById('dash-score');
                if (isManualFill) {
                    // Direct update when sliding
                    scoreEl.innerText = totalScore < 10 ? `0${totalScore}` : totalScore;
                } else {
                    // Speed Run on Entry
                    animateValue(scoreEl, 0, totalScore, 1600);
                }

                // Update Metric Bars with delay to sync with speed run
                setTimeout(() => {
                    document.getElementById('metric-hrv').innerText = this.state.engineResult.hrv;
                    document.getElementById('bar-hrv').style.width = this.state.engineResult.hrv + '%';
                    
                    document.getElementById('alert-score-display').innerText = this.state.engineResult.alertness + '%';
                    document.getElementById('bar-alert').style.width = this.state.engineResult.alertness + '%';
                }, 100);

                // Small Stats below rings
                document.getElementById('val-mercury').innerText = (facialStress * 100).toFixed(0) + '%';
                document.getElementById('val-plasma').innerText = (coherenceRatio * 100).toFixed(0);
                document.getElementById('val-stardust').innerText = Math.floor(this.state.mentalBuffer) + '%';

                const label = document.getElementById('dash-label');
                const state = document.getElementById('dash-state');

                if (this.state.mentalBuffer < 25) {
                    label.innerText = "WILLPOWER FILL";
                    label.style.color = "#9575FF";
                    state.innerText = "System Loaded";
                } else if (this.state.mentalBuffer < 99) {
                    label.innerText = "SYNCING...";
                    label.style.color = "#FF7733";
                    state.innerText = "Charging Orbit";
                } else {
                    label.innerText = "OPTIMIZED";
                    label.style.color = "#23F3D4";
                    state.innerText = "Flow State Achieved";
                }
            },

            showDashboard: function() {
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('align-hint-capsule').classList.remove('show');
                document.getElementById('universe').classList.add('dimmed');
                
                const dash = document.getElementById('dashboard-layer');
                
                // Initialize Visuals before showing
                this.updateDashboardVisuals(false); // false triggers speed run
                
                // Start Canvas
                if(this.visualizer) this.visualizer.start();

                setTimeout(() => { 
                    dash.classList.add('show'); 
                    this.stopSensors();
                }, 500);
            },

            reset: function() {
                document.getElementById('dashboard-layer').classList.remove('show');
                document.getElementById('hud-layer').classList.remove('hidden-ui');
                document.getElementById('universe').classList.remove('dimmed');
                document.getElementById('scan-trigger-wrapper').classList.remove('active');
                document.getElementById('instruction').innerText = "CLICK TO INITIALIZE";
                document.getElementById('dash-score').innerText = "00";
                
                // Reset Bars
                document.getElementById('bar-hrv').style.width = '0%';
                document.getElementById('bar-alert').style.width = '0%';

                const ringPath = document.getElementById('scan-progress-bar');
                if(ringPath) ringPath.style.strokeDashoffset = 289;

                this.state.mentalBuffer = 20;
                if(this.visualizer) this.visualizer.stop();
            }
        };

        window.onload = () => app.init();
        window.onresize = () => {
            app.camera.aspect = window.innerWidth / window.innerHeight;
            app.camera.updateProjectionMatrix();
            app.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
