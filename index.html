<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v20.1 - Stable Core</title>
    
    <!-- æ ¸å¿ƒå¼•æ“Ž -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI åº« -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #000000;
            --soul-cyan: #00F0FF;
            --alert-red: #FF3333;
            --term-green: #00FF00;
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw; 
            height: calc(var(--vh, 1vh) * 100);
            margin: 0; padding: 0;
            overscroll-behavior: none;
            touch-action: none;
            user-select: none;
        }

        #input-video, #process-canvas {
            position: fixed; top: -9999px; left: -9999px;
            width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }

        #boot-layer {
            position: absolute; inset: 0; z-index: 100;
            background: black;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
            font-family: 'Courier New', monospace;
            color: var(--term-green);
            font-size: 14px; line-height: 1.6;
            transition: opacity 1s ease-out;
        }

        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #0b1016 0%, #000000 100%);
            opacity: 0; transition: opacity 2s ease-in;
        }

        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            opacity: 0; transition: opacity 2s ease-in;
        }

        .bio-stats {
            font-size: 10px; color: rgba(255,255,255,0.6);
            margin-bottom: 4px; display: flex; justify-content: space-between; width: 120px;
        }
        .bio-val { color: var(--soul-cyan); font-weight: bold; }

        .fingerprint-sensor {
            pointer-events: auto;
            position: relative;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 240, 255, 0.3);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(4px);
        }
        .fingerprint-sensor.active {
            transform: scale(1.1);
            border-color: var(--soul-cyan);
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 50px var(--soul-cyan);
        }

        .result-overlay {
            position: absolute; inset: 0; z-index: 50;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease;
        }
        .result-overlay.show { opacity: 1; pointer-events: auto; }
        
        .score-display {
            font-size: 90px; font-weight: bold;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; color: transparent;
            letter-spacing: -6px; line-height: 1;
        }
        
        .trading-mode-badge {
            margin-top: 20px; padding: 6px 16px;
            border: 1px solid #333;
            border-radius: 20px;
            font-size: 12px; letter-spacing: 2px;
            display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>
    <video id="input-video" playsinline></video>
    <canvas id="process-canvas"></canvas>

    <div id="boot-layer">
        <div id="terminal-text"></div>
    </div>

    <div id="universe"></div>

    <div id="hud-layer">
        <div class="flex justify-between items-start">
            <div>
                <div class="text-xl font-bold tracking-[6px] text-white">TENKI</div>
                <div class="text-[8px] text-cyan-500 tracking-widest mt-1">v20.1 STABLE_CORE</div>
            </div>
            <div class="text-right">
                <div id="connection-status" class="text-[10px] text-gray-500 border border-gray-800 px-2 py-1 rounded mb-2">
                    OFFLINE
                </div>
                <div class="hidden" id="live-metrics">
                    <div class="bio-stats"><span>HRV</span> <span class="bio-val" id="val-hrv">--</span></div>
                    <div class="bio-stats"><span>RESP</span> <span class="bio-val" id="val-resp">--</span></div>
                    <div class="bio-stats"><span>STRESS</span> <span class="bio-val" id="val-stress">--</span></div>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center pb-10">
            <div id="scan-trigger" class="fingerprint-sensor">
                <i data-lucide="fingerprint" class="w-8 h-8 text-white"></i>
            </div>
            <div id="instruction" class="mt-6 text-[10px] tracking-[3px] text-gray-500 transition-all duration-300">
                SYSTEM BOOTING...
            </div>
        </div>
    </div>

    <div id="result-view" class="result-overlay">
        <div class="text-[10px] tracking-[6px] text-cyan-400 mb-2">ERI ANALYSIS COMPLETE</div>
        <div class="score-display" id="final-score">00</div>
        
        <div id="trading-mode" class="trading-mode-badge text-gray-400">
            <span>CALCULATING...</span>
        </div>

        <div class="grid grid-cols-3 gap-8 mt-12 text-center">
            <div><div class="text-[20px] font-bold text-white" id="res-arousal">0%</div><div class="text-[8px] text-gray-500 mt-1">AROUSAL</div></div>
            <div><div class="text-[20px] font-bold text-white" id="res-hrv">0ms</div><div class="text-[8px] text-gray-500 mt-1">HRV</div></div>
            <div><div class="text-[20px] font-bold text-white" id="res-focus">0%</div><div class="text-[8px] text-gray-500 mt-1">FOCUS</div></div>
        </div>

        <div class="mt-12">
            <button onclick="app.reset()" class="border border-white/20 px-6 py-3 text-[10px] tracking-widest hover:bg-white hover:text-black transition">RESYNC SYSTEM</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const setVh = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        window.addEventListener('resize', setVh); setVh();

        // --- Audio Engine ---
        const AudioEngine = {
            ctx: null, oscillator: null, gainNode: null,
            init: function() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            playScan: function() {
                this.init(); if(this.oscillator) this.stopScan();
                const t = this.ctx.currentTime;
                this.oscillator = this.ctx.createOscillator(); this.oscillator.type = 'sawtooth';
                this.oscillator.frequency.setValueAtTime(80, t);
                this.oscillator.frequency.exponentialRampToValueAtTime(600, t + 2.5);
                this.gainNode = this.ctx.createGain();
                this.gainNode.gain.setValueAtTime(0, t);
                this.gainNode.gain.linearRampToValueAtTime(0.1, t + 0.1);
                
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass'; filter.frequency.setValueAtTime(200, t);
                filter.frequency.linearRampToValueAtTime(2000, t + 2);

                this.oscillator.connect(filter); filter.connect(this.gainNode);
                this.gainNode.connect(this.ctx.destination);
                this.oscillator.start(t);
            },
            stopScan: function() {
                if (this.oscillator) {
                    try { this.oscillator.stop(this.ctx.currentTime + 0.1); } catch(e){}
                    this.oscillator = null;
                }
            },
            playImpact: function() {
                this.init(); const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator(); osc.type = 'sine';
                osc.frequency.setValueAtTime(150, t); osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                const gain = this.ctx.createGain(); gain.gain.setValueAtTime(0.8, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(t); osc.stop(t + 0.5);
            }
        };

        // --- Biometric Core ---
        class FAUDetector {
            detect(landmarks) {
                if(!landmarks) return { AU4:0, AU5:0, AU12:0, AU25:0, AU7:0 };
                const distY = (i1, i2) => Math.abs(landmarks[i1].y - landmarks[i2].y);
                const pos = (i) => landmarks[i].y;
                return {
                    AU4: Math.min(1, Math.max(0, (pos(334) - pos(296)) * 10)), 
                    AU5: Math.min(1, distY(159, 145) * 20),
                    AU12: Math.min(1, Math.max(0, (0.5 - pos(61)) * 5)), 
                    AU25: Math.min(1, distY(13, 14) * 10),
                    AU7: Math.min(1, Math.max(0, (0.02 - distY(159, 145)) * 50))
                };
            }
        }

        class ERIComputer {
            compute(fau, hrvInput) {
                // å®‰å…¨æª¢æŸ¥ï¼šç¢ºä¿è¼¸å…¥æ˜¯æœ‰æ•ˆçš„
                const safeFAU = fau || { AU4:0, AU5:0, AU7:0 };
                const safeHRV = hrvInput || 60;

                const arousal = (safeFAU.AU5 * 0.5) + (safeFAU.AU4 * 0.5); 
                const stress = (safeFAU.AU7 * 0.6) + (1 - (safeHRV/100) * 0.4);

                let eri = (arousal * 40) + (stress * 40) + (safeFAU.AU4 * 20);
                eri = Math.min(99, Math.max(1, eri * 100));
                
                // é˜²å‘†ï¼šå¦‚æžœè¨ˆç®—å‡º NaNï¼Œå›žå‚³é è¨­å€¼
                if(isNaN(eri)) eri = 50;

                return {
                    score: Math.round(eri),
                    arousal: Math.round(arousal * 100) || 0,
                    stress: Math.round(stress * 100) || 0
                };
            }

            getMode(eri) {
                if (eri >= 75) return { text: "DANGER / FBD ONLY", color: "#FF3333", emoji: "âš ï¸" };
                if (eri >= 45) return { text: "BALANCED MODE", color: "#FFDD00", emoji: "âš¡" };
                return { text: "PRECISION MODE", color: "#00F0FF", emoji: "ðŸ›¡ï¸" };
            }
        }

        // --- Main App ---
        const app = {
            config: { particleCount: 6000, particleBaseSize: 0.15 },
            state: { 
                isFaceDetected: false, isScanning: false, 
                mouthOpen: 0, headRot: {x:0, y:0}, energy: 0,
                // åˆå§‹åŒ–æ‰€æœ‰æ•¸æ“šç‚º 0ï¼Œé˜²æ­¢ undefined
                currentFAU: { AU4:0, AU5:0, AU12:0, AU25:0, AU7:0 }, 
                currentERI: 50, 
                currentHRV: 70
            },
            
            fauDetector: new FAUDetector(),
            eriComputer: new ERIComputer(),

            init: function() {
                this.runBootSequence(() => {
                    this.initThree();
                    this.initAI();
                    this.initEvents();
                });
            },

            runBootSequence: function(callback) {
                const term = document.getElementById('terminal-text');
                const lines = [
                    "> INITIALIZING KERNEL...",
                    "> LOADING MEDIA_PIPE MESH...",
                    "> CALIBRATING BIOSENSORS...",
                    "> SYSTEM READY."
                ];
                let lineIndex = 0, charIndex = 0;
                function typeWriter() {
                    if (lineIndex < lines.length) {
                        if (charIndex < lines[lineIndex].length) {
                            term.innerHTML += lines[lineIndex].charAt(charIndex++);
                            setTimeout(typeWriter, 15);
                        } else {
                            term.innerHTML += "<br>"; lineIndex++; charIndex = 0;
                            setTimeout(typeWriter, 200);
                        }
                    } else {
                        setTimeout(() => {
                            document.getElementById('boot-layer').style.opacity = 0;
                            document.getElementById('universe').style.opacity = 1;
                            document.getElementById('hud-layer').style.opacity = 1;
                            setTimeout(() => {
                                document.getElementById('boot-layer').style.display = 'none';
                                document.getElementById('instruction').innerText = "ALIGN SENSORS";
                                callback();
                            }, 1000);
                        }, 500);
                    }
                }
                typeWriter();
            },

            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.02);
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                const vertexShader = `
                    attribute float size; attribute float random;
                    uniform float uTime; uniform float uEnergy;
                    varying float vAlpha; varying vec3 vColor;
                    void main() {
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        float pulse = sin(uTime * 2.0 + random * 10.0) * 0.5 + 0.5;
                        float finalSize = size * (1.0 + uEnergy * 2.5 + pulse * 0.5);
                        gl_PointSize = finalSize * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                        vAlpha = 0.4 + pulse * 0.4 + uEnergy * 0.2;
                        vec3 colorDeep = vec3(0.05, 0.2, 0.4);
                        vec3 colorBright = vec3(0.0, 0.9, 1.0);
                        vec3 colorAlert = vec3(1.0, 0.2, 0.2);
                        vec3 targetColor = mix(colorBright, colorAlert, step(0.8, uEnergy));
                        vColor = mix(colorDeep, targetColor, uEnergy * 0.8 + pulse * 0.2);
                    }
                `;
                const fragmentShader = `
                    varying float vAlpha; varying vec3 vColor;
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5));
                        if (r > 0.5) discard;
                        float glow = 1.0 - (r * 2.0); glow = pow(glow, 1.5);
                        gl_FragColor = vec4(vColor, glow * vAlpha);
                    }
                `;

                const geometry = new THREE.BufferGeometry();
                const positions = [], originals = [], randoms = [], sizes = [];
                const phi = Math.PI * (3. - Math.sqrt(5.));
                for (let i = 0; i < this.config.particleCount; i++) {
                    const y = 1 - (i / (this.config.particleCount - 1)) * 2;
                    const radius = Math.sqrt(1 - y * y);
                    const theta = phi * i;
                    const x = Math.cos(theta) * radius, z = Math.sin(theta) * radius;
                    positions.push(x*2.5, y*2.5, z*2.5); originals.push(x*2.5, y*2.5, z*2.5);
                    randoms.push(Math.random()); sizes.push(this.config.particleBaseSize * (0.5 + Math.random()));
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('originalPosition', new THREE.Float32BufferAttribute(originals, 3));
                geometry.setAttribute('random', new THREE.Float32BufferAttribute(randoms, 1));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: { uTime: { value: 0 }, uEnergy: { value: 0 } },
                    vertexShader, fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                this.material.uniforms.uTime.value = time;
                this.material.uniforms.uEnergy.value = this.state.energy;

                this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05);
                this.cloud.rotation.x += (this.state.headRot.x * 0.05);

                let targetEnergy = 0.1;
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen;
                if (this.state.isScanning) targetEnergy = 1.0 + (this.state.currentERI / 100);
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;

                this.renderer.render(this.scene, this.camera);
            },

            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6});
                faceMesh.onResults((res) => this.processData(res));
                
                const camera = new Camera(video, {
                    onFrame: async () => await faceMesh.send({image: video}),
                    width: 640, height: 480
                });
                camera.start().catch(e => this.handleCameraError(e));

                document.addEventListener('mousemove', (e) => {
                    if (!this.state.isFaceDetected) {
                        this.state.headRot.y = (e.clientX / window.innerWidth - 0.5) * 2;
                        this.state.headRot.x = (e.clientY / window.innerHeight - 0.5) * 2;
                    }
                });
            },

            handleCameraError: function(err) {
                document.getElementById('connection-status').innerText = "SENSOR: DENIED";
                document.getElementById('instruction').innerHTML = "CAMERA BLOCKED<br>MOUSE SIMULATION MODE";
                this.state.isFaceDetected = false;
            },

            processData: function(results) {
                const statusEl = document.getElementById('connection-status');
                const metricsEl = document.getElementById('live-metrics');
                
                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    if(!this.state.isFaceDetected) {
                        this.state.isFaceDetected = true;
                        statusEl.innerText = "BIO-LINK: ACTIVE"; statusEl.style.color = "#00F0FF"; statusEl.style.borderColor = "#00F0FF";
                        metricsEl.classList.remove('hidden');
                        if(!this.state.isScanning) document.getElementById('instruction').innerText = "HOLD SENSOR TO ANALYZE";
                    }

                    const landmarks = results.multiFaceLandmarks[0];
                    const nose = landmarks[1];
                    this.state.headRot.x = (nose.y - 0.5) * 2;
                    this.state.headRot.y = (nose.x - 0.5) * 2;

                    this.state.currentFAU = this.fauDetector.detect(landmarks);
                    this.state.mouthOpen = this.state.currentFAU.AU25;

                    const computed = this.eriComputer.compute(this.state.currentFAU, this.state.currentHRV);
                    this.state.currentERI = computed.score;

                    if(Math.random() > 0.8) {
                        document.getElementById('val-hrv').innerText = Math.floor(60 + Math.random()*20) + 'ms';
                        document.getElementById('val-resp').innerText = Math.floor(12 + Math.random()*4) + '/m';
                        document.getElementById('val-stress').innerText = computed.stress + '%';
                    }

                } else {
                    statusEl.innerText = "SEARCHING..."; statusEl.style.color = "gray"; statusEl.style.borderColor = "#333";
                    // å³ä½¿æ²’æœ‰è‡‰ï¼Œä¿æŒæ¨¡æ“¬æ•¸æ“šæ›´æ–°ï¼Œé¿å… NaN
                    this.state.currentERI = 50; 
                }
            },

            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const start = (e) => {
                    if(e.cancelable) e.preventDefault(); 
                    this.state.isScanning = true;
                    btn.classList.add('active');
                    document.getElementById('instruction').innerText = "ANALYZING MICRO-EXPRESSIONS...";
                    AudioEngine.playScan();
                    
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 2;
                        if (progress >= 100) this.finishScan();
                    }, 40);
                };
                const end = (e) => {
                    if(e.cancelable) e.preventDefault();
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearInterval(this.scanInterval);
                    btn.classList.remove('active');
                    AudioEngine.stopScan();
                    document.getElementById('instruction').innerText = "HOLD SENSOR TO ANALYZE";
                };
                
                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start, {passive: false});
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end, {passive: false});
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                AudioEngine.stopScan(); AudioEngine.playImpact();
                if(navigator.vibrate) navigator.vibrate([100]);

                // å¦‚æžœé‚„æ²’æœ‰è‡‰éƒ¨æ•¸æ“šï¼Œä½¿ç”¨æ¨¡æ“¬æ•¸æ“š (Fallback)
                if (!this.state.isFaceDetected || !this.state.currentFAU.AU4) {
                    this.state.currentFAU = { AU4:0.2, AU5:0.5, AU7:0.1 };
                    this.state.currentHRV = 65;
                }

                const result = this.eriComputer.compute(this.state.currentFAU, this.state.currentHRV);
                const mode = this.eriComputer.getMode(result.score);
                
                // ç¢ºä¿ targetScore æ˜¯æœ‰æ•ˆæ•¸å­—
                const targetScore = isNaN(result.score) ? 50 : result.score;

                document.getElementById('result-view').classList.add('show');
                
                const scoreEl = document.getElementById('final-score');
                let score = 0;
                
                // ä¿®å¾©ç„¡é™è¿´åœˆï¼šä½¿ç”¨ targetScore
                const anim = setInterval(() => {
                    score += 3; 
                    if(score >= targetScore) { 
                        score = targetScore; 
                        clearInterval(anim); 
                        
                        const modeEl = document.getElementById('trading-mode');
                        modeEl.innerHTML = `${mode.emoji} <span style="color:${mode.color}">${mode.text}</span>`;
                        modeEl.style.borderColor = mode.color;
                        
                        document.getElementById('res-arousal').innerText = result.arousal + '%';
                        document.getElementById('res-hrv').innerText = Math.floor(Math.random()*20+60) + 'ms';
                        document.getElementById('res-focus').innerText = (100 - result.stress) + '%';
                    }
                    scoreEl.innerText = score < 10 ? '0'+score : score;
                }, 20);
            },

            reset: function() {
                document.getElementById('result-view').classList.remove('show');
                document.getElementById('scan-trigger').classList.remove('active');
                document.getElementById('instruction').innerText = "HOLD SENSOR TO ANALYZE";
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
