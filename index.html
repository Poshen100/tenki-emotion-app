<body>
    <div class="container">

        <div class="main">

                <video id="videoElement"></video>
                <canvas id="canvas3d"></canvas>
                <div class="fps-counter" id="fpsCounter">FPS: 0</div>
            </div>
            <div class="sidebar">
                <div>
                    <div class="section-title">ğŸ“Š è¿½è¹¤ç‹€æ…‹</div>
                    <div class="info-panel">
                        <div class="info-label">æª¢æ¸¬é»æ•¸</div>
                        <div class="info-value" id="landmarkCount">0/468</div>
                    </div>
                </div>
                <div>
                    <div class="section-title">âš¡ æ€§èƒ½</div>
                    <div class="info-panel">
                        <div class="info-label">å¹€ç‡</div>
                        <div class="info-value" id="fpsDisplay">0 FPS</div>
                    </div>
                </div>
                <div>
                    <div class="section-title">ğŸ“¦ æ¨¡å‹ç‹€æ…‹</div>
                    <div class="info-panel">
                        <div class="info-label">3D æ¨¡å‹</div>
                        <div class="info-value" id="modelStatus" style="font-size: 12px; color: #ffaa00;">è¼‰å…¥ä¸­...</div>
                    </div>
                </div>
                <div>
                    <div class="section-title">ğŸ¯ æƒ…ç·’æƒæ</div>
                    <button class="btn scan-btn" id="scanBtn" onclick="app.startScan()">é–‹å§‹æƒæ</button>
                    <div id="scanProgress" style="display: none; text-align: center;">
                        <div class="loading-spinner"></div>
                        <div style="font-size: 12px; color: #00d4ff;">æƒæä¸­...<span id="scanTime">3</span>s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="results-screen" id="resultsScreen">
        <div class="results-content">
            <span class="emotion-icon" id="emotionIcon">ğŸ˜Š</span>
            <div class="emotion-name" id="emotionName">å¿«æ¨‚</div>
            <div class="emotion-desc" id="emotionDesc">æ‚¨å‘ˆç¾å‡ºç©æ¥µæ¨‚è§€çš„æƒ…ç·’ã€‚</div>
            <button class="btn" onclick="app.closeResults()">ğŸ”„ é‡æ–°æƒæ</button>

    <script>
        // ğŸŒ ä½¿ç”¨ jsDelivr CDN åŠ é€Ÿï¼ˆæ›´ç©©å®šï¼‰
        const GLB_URL = 'https://cdn.jsdelivr.net/gh/Poshen100/tenki-emotion-app@main/models/3d-head.glb';

        const app = {
            scene: null, camera: null, renderer: null, maskModel: null,
            faceMesh: null, fps: 0, frameCount: 0, lastTime: Date.now(),
            currentLandmarks: null, modelLoaded: false,

            init() {
                this.initThree();
                this.loadModel();
            },

            initThree() {
                const canvas = document.getElementById('canvas3d');
                const w = canvas.clientWidth, h = canvas.clientHeight;

                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, w / h, 0.1, 1000);
                this.camera.position.z = 2;

                this.renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
                this.renderer.setSize(w, h);
                this.renderer.setPixelRatio(window.devicePixelRatio || 1);
                this.renderer.setClearColor(0x000000, 0);

                const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
                light1.position.set(3, 3, 5);
                this.scene.add(light1);

                const light2 = new THREE.AmbientLight(0xffffff, 0.8);
                this.scene.add(light2);

                this.animate();
            },

            loadModel() {
                const loader = new THREE.GLTFLoader();
                
                console.log('è¼‰å…¥æ¨¡å‹:', GLB_URL);
                document.getElementById('modelStatus').textContent = 'è¼‰å…¥ä¸­...';
                document.getElementById('modelStatus').className = 'status-warning';

                loader.load(
                    GLB_URL,
                    (gltf) => this.onModelLoaded(gltf),
                    (progress) => {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        console.log(`é€²åº¦: ${percent}%`);
                    },
                    (error) => this.onModelError(error)
                );
            },

            onModelLoaded(gltf) {
                console.log('âœ… æ¨¡å‹åŠ è¼‰æˆåŠŸ');
                this.maskModel = gltf.scene;
                this.maskModel.scale.set(1.2, 1.2, 1.2);
                
                this.maskModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            color: 0xb0b0b0,
                            metalness: 0.3,
                            roughness: 0.7,
                            emissive: 0x0a0a0a
                        });
                    }
                });
                
                this.scene.add(this.maskModel);
                this.modelLoaded = true;
                
                document.getElementById('modelStatus').textContent = 'âœ… å·²åŠ è¼‰';
                document.getElementById('modelStatus').className = 'status-good';
            },

            onModelError(error) {
                console.error('âŒ åŠ è¼‰å¤±æ•—:', error);
                document.getElementById('modelStatus').textContent = 'âŒ ä½¿ç”¨å‚™ç”¨';
                document.getElementById('modelStatus').className = 'status-error';
                this.loadFallbackModel();
            },

            loadFallbackModel() {
                const geo = new THREE.SphereGeometry(0.8, 32, 32);
                const mat = new THREE.MeshStandardMaterial({ color: 0xb0b0b0 });
                this.maskModel = new THREE.Mesh(geo, mat);
                this.scene.add(this.maskModel);
                this.modelLoaded = true;
            },

            animate() {
                requestAnimationFrame(() => this.animate());
                if (this.renderer) this.renderer.render(this.scene, this.camera);
                this.updateFPS();
            },

            async initFaceMesh() {
                this.faceMesh = new FaceMesh({
                    locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
                });
                this.faceMesh.setOptions({
                    maxNumFaces: 1, 
                    refineLandmarks: true,
                    minDetectionConfidence: 0.7, 
                    minTrackingConfidence: 0.7
                });
                this.faceMesh.onResults((r) => this.onResults(r));
            },

            onResults(results) {
                if (!results.multiFaceLandmarks?.length) {
                    document.getElementById('landmarkCount').textContent = '0/468';
                    return;
                }
                const l = results.multiFaceLandmarks[0];
                document.getElementById('landmarkCount').textContent = `${l.length}/468`;
                this.currentLandmarks = l;

                if (this.maskModel && l.length > 0 && this.modelLoaded) {
                    const left = l[33], right = l[263], nose = l[1];
                    const cx = (left.x + right.x) / 2, cy = (left.y + right.y) / 2, cz = (left.z + right.z) / 2;

                    this.maskModel.position.x = (cx - 0.5) * 2.5;
                    this.maskModel.position.y = (0.5 - cy) * 2.5;
                    this.maskModel.position.z = cz * -8;

                    const yaw = Math.atan2(nose.x - cx, 0.05);
                    const pitch = (cy - nose.y) * 100 * (Math.PI / 180);
                    const roll = Math.atan2(right.y - left.y, right.x - left.x);

                    this.maskModel.rotation.x = pitch;
                    this.maskModel.rotation.y = yaw;
                    this.maskModel.rotation.z = roll;

                    const faceWidth = Math.abs(left.x - right.x);
                    const scale = Math.max(0.6, Math.min(1.8, faceWidth * 8));
                    this.maskModel.scale.set(scale, scale, scale);
                }
            },

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1280 }, 
                            height: { ideal: 720 }, 
                            facingMode: 'user' 
                        },
                        audio: false
                    });
                    const video = document.getElementById('videoElement');
                    video.srcObject = stream;
                    video.play();
                    await this.initFaceMesh();
                    const process = async () => {
                        if (video.readyState === video.HAVE_ENOUGH_DATA) {
                            await this.faceMesh.send({ image: video });
                        }
                        requestAnimationFrame(process);
                    };
                    process();
                } catch (e) {
                    console.error('ç›¸æ©ŸéŒ¯èª¤:', e);
                    alert('ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿã€‚è«‹æª¢æŸ¥æ¬Šé™ã€‚');
                }
            },

            startScan() {
                if (!this.currentLandmarks) {
                    alert('è«‹å…ˆå•Ÿå‹•ç›¸æ©Ÿé€²è¡Œäººè‡‰æª¢æ¸¬');
                    return;
                }

                document.getElementById('scanBtn').style.display = 'none';
                document.getElementById('scanProgress').style.display = 'block';
                
                let t = 3;
                const timer = setInterval(() => {
                    document.getElementById('scanTime').textContent = t--;
                    if (t < 0) {
                        clearInterval(timer);
                        this.completeScan();
                    }
                }, 1000);
            },

            completeScan() {
                const emotions = [
                    { n: 'å¿«æ¨‚', i: 'ğŸ˜Š', d: 'æ‚¨å‘ˆç¾å‡ºç©æ¥µæ¨‚è§€çš„æƒ…ç·’ã€‚' },
                    { n: 'å†·éœ', i: 'ğŸ˜', d: 'æ‚¨ä¿æŒè‘—ç©©å®šå¹³å’Œçš„å¿ƒå¢ƒã€‚' },
                    { n: 'å°ˆæ³¨', i: 'ğŸ¤”', d: 'æ‚¨å±•ç¾å‡ºæ·±å…¥æ€è€ƒçš„å°ˆæ³¨åŠ›ã€‚' },
                    { n: 'é©šè¨', i: 'ğŸ˜²', d: 'æ‚¨å°æŸäº›äº‹ç‰©è¡¨ç¾å‡ºæ–°é®®æ„Ÿã€‚' },
                    { n: 'æ”¾é¬†', i: 'ğŸ˜Œ', d: 'æ‚¨è¡¨ç¾å‡ºè¼•é¬†æ„œæ„çš„ç‹€æ…‹ã€‚' }
                ];
                const e = emotions[Math.floor(Math.random() * emotions.length)];
                document.getElementById('emotionIcon').textContent = e.i;
                document.getElementById('emotionName').textContent = e.n;
                document.getElementById('emotionDesc').textContent = e.d;
                document.getElementById('resultsScreen').classList.add('active');
                document.getElementById('scanProgress').style.display = 'none';
            },

            closeResults() {
                document.getElementById('resultsScreen').classList.remove('active');
                document.getElementById('scanBtn').style.display = 'block';
            },

            updateFPS() {
                this.frameCount++;
                const now = Date.now();
                if (now - this.lastTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.lastTime = now;
                    document.getElementById('fpsCounter').textContent = `FPS: ${this.fps}`;
                    document.getElementById('fpsDisplay').textContent = `${this.fps} FPS`;
                }
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
        window.addEventListener('resize', () => {
            if (app.renderer) {
                const canvas = document.getElementById('canvas3d');
                const w = canvas.clientWidth, h = canvas.clientHeight;
                app.camera.aspect = w / h;
                app.camera.updateProjectionMatrix();
                app.renderer.setSize(w, h);
            }
        });
    </script>
