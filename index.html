<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v24.1 - Biometric Core</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #050510;
            --plasma-cyan: #23F3D4;
            --blood-red: #FF4D4D;
            --stardust-purple: #9575FF;
            --glass-bg: rgba(20, 20, 35, 0.6);
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            width: 100vw; height: 100vh;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif-human { font-family: 'Playfair Display', serif; }

        /* 隱私與背景層 */
        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; }
        #universe { position: absolute; inset: 0; z-index: 1; background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); }
        #universe.dimmed { opacity: 0.4; filter: blur(8px); }

        /* --- 升級版掃描膠囊 --- */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px);
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 12px 24px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 14px;
            opacity: 0; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #align-hint-capsule.scanning { 
            border-color: var(--plasma-cyan); 
            background: rgba(35, 243, 212, 0.1);
            box-shadow: 0 0 20px rgba(35, 243, 212, 0.2);
            animation: capsule-pulse 2s infinite;
        }
        @keyframes capsule-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        /* --- 絕妙的生物感應按鈕 --- */
        .sensor-container {
            position: relative; width: 100px; height: 100px;
            display: flex; justify-content: center; align-items: center;
        }
        .fingerprint-sensor {
            pointer-events: auto; position: relative;
            width: 84px; height: 84px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2; overflow: hidden;
        }
        /* 模擬血液流動的熱力擴散特效 */
        .sensor-heat {
            position: absolute; inset: 0;
            background: radial-gradient(circle, var(--blood-red) 0%, transparent 70%);
            opacity: 0; transform: scale(0.5);
            transition: opacity 0.4s, transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none;
        }
        .fingerprint-sensor.active {
            transform: scale(1.15); border-color: var(--blood-red);
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.3);
        }
        .fingerprint-sensor.active .sensor-heat {
            opacity: 0.4; transform: scale(1.2);
        }

        /* 掃描進度環 */
        .scan-ring-svg {
            position: absolute; top: 0; left: 0; width: 100px; height: 100px;
            transform: rotate(-90deg); pointer-events: none; z-index: 1;
        }
        .scan-ring-circle {
            fill: none; stroke: var(--plasma-cyan); stroke-width: 3;
            stroke-dasharray: 283; stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.1s linear;
        }

        /* UI 層級 */
        #hud-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 24px; transition: opacity 0.5s ease; }
        .hidden-ui { opacity: 0 !important; pointer-events: none !important; }

        /* Dashboard (略 - 與 v24.0 一致) */
        #dashboard-layer { position: absolute; inset: 0; z-index: 50; background: transparent; display: flex; flex-direction: column; padding: 24px 20px 100px 20px; overflow-y: auto; opacity: 0; pointer-events: none; transform: translateY(20px); transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        #dashboard-layer.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .bento-card { background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; padding: 20px; backdrop-filter: blur(20px); }
        .orbit-ring { width: 180px; height: 180px; border-radius: 50%; position: relative; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.05); }
        .orbit-progress { position: absolute; inset: 0; border-radius: 50%; background: conic-gradient(var(--plasma-cyan) 0% 0%, transparent 0% 100%); }
        .orbit-inner { width: 156px; height: 156px; background: var(--bg-deep); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2; }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <div id="universe"></div>

    <!-- HUD Layer -->
    <div id="hud-layer">
        <!-- 優化後的膠囊 -->
        <div id="align-hint-capsule">
            <div id="hint-icon-box" class="w-6 h-6 rounded-full flex items-center justify-center bg-white/10">
                <i id="hint-icon" data-lucide="scan-face" class="w-4 h-4 text-white"></i>
            </div>
            <span id="hint-text" class="text-xs font-bold text-white tracking-[2px] uppercase">
                Aligning Vision
            </span>
        </div>

        <div class="flex justify-between items-start">
            <div>
                <div class="text-xl font-bold tracking-[6px] text-white">TENKI</div>
                <div class="text-[8px] text-purple-300 tracking-widest mt-1">BIO_CORE_v24.1</div>
            </div>
            <div id="connection-status" class="text-[9px] text-gray-400 border border-white/10 px-2 py-1 rounded">
                EYE TRACKING...
            </div>
        </div>

        <div class="flex flex-col items-center pb-10">
            <div class="sensor-container">
                <svg class="scan-ring-svg">
                    <circle class="scan-ring-circle" cx="50" cy="50" r="45"></circle>
                </svg>
                <div id="scan-trigger" class="fingerprint-sensor">
                    <div class="sensor-heat"></div>
                    <i data-lucide="fingerprint" class="w-8 h-8 text-white/80 z-10"></i>
                </div>
            </div>
            <div id="instruction" class="mt-6 text-[10px] tracking-[3px] text-gray-500 font-mono-tech uppercase">
                Initialize System
            </div>
        </div>
    </div>

    <!-- Dashboard (簡化結構，邏輯同 v24.0) -->
    <div id="dashboard-layer">
        <div class="bento-card items-center py-8 mb-4">
            <div id="tei-orbit" class="orbit-ring">
                <div class="orbit-progress" id="orbit-fill"></div>
                <div class="orbit-inner">
                    <div class="text-5xl font-bold" id="dash-score">--</div>
                    <div class="text-[10px] text-gray-400 mt-1">BIOMETRIC SYNC</div>
                </div>
            </div>
            <div class="mt-6 text-center">
                <div class="text-xl font-serif-human italic" id="dash-state">Calibrating...</div>
                <div class="text-[9px] text-gray-500 mt-2 font-mono-tech" id="dash-sub">SIGNAL RECOVERY 0%</div>
            </div>
        </div>
        <button onclick="app.reset()" class="w-full py-4 rounded-full bg-white/10 border border-white/20 text-xs tracking-widest">RESCAN SYNC</button>
    </div>

    <script>
        // --- Core Engine Logic (Baseline & Fusion) ---
        class BaselineManager {
            constructor() {
                this.data = JSON.parse(localStorage.getItem('tenki_v24_base')) || { samples: 0, shifts: {} };
            }
            save(score) {
                this.data.samples++;
                localStorage.setItem('tenki_v24_base', JSON.stringify(this.data));
            }
        }
        const baseline = new BaselineManager();

        const app = {
            state: { isFaceDetected: false, isScanning: false, scanProgress: 0, headRot: {x:0,y:0}, mouthOpen: 0 },
            
            init() {
                this.initThree();
                this.initAI();
                this.initEvents();
                lucide.createIcons();
            },

            // --- 三維粒子系統 (保持不變) ---
            initThree() {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('universe').appendChild(renderer.domElement);

                const geo = new THREE.BufferGeometry();
                const count = 6000;
                const pos = new Float32Array(count * 3);
                for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 10;
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({ size: 0.05, color: 0x9575FF, transparent: true, opacity: 0.8 });
                this.points = new THREE.Points(geo, mat);
                scene.add(this.points);

                const animate = () => {
                    requestAnimationFrame(animate);
                    this.points.rotation.y += 0.002;
                    if(this.state.isScanning) {
                        this.points.scale.setScalar(1 + Math.sin(Date.now()*0.01)*0.1);
                    }
                    renderer.render(scene, camera);
                };
                animate();
                this.scene = scene; this.camera = camera; this.renderer = renderer;
            },

            // --- AI 視覺與膠囊邏輯 ---
            initAI() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true});
                faceMesh.onResults(res => {
                    const landmarks = res.multiFaceLandmarks?.[0];
                    this.state.isFaceDetected = !!landmarks;
                    this.updateHUD(landmarks);
                });
                const cam = new Camera(video, { onFrame: async () => await faceMesh.send({image: video}) });
                cam.start();
            },

            updateHUD(landmarks) {
                const capsule = document.getElementById('align-hint-capsule');
                const text = document.getElementById('hint-text');
                const inst = document.getElementById('instruction');

                if (this.state.isScanning) {
                    // 掃描中強制顯示 Hold Still
                    capsule.classList.add('show', 'scanning');
                    text.innerText = "HOLD STILL • 保持不動";
                    inst.innerText = "Capturing Biometrics...";
                    return;
                }

                capsule.classList.remove('scanning');
                if (landmarks) {
                    capsule.classList.add('show');
                    text.innerText = "System Ready";
                    inst.innerText = "Press Flat to Scan";
                } else {
                    capsule.classList.remove('show');
                    inst.innerText = "Searching for Face...";
                }
            },

            // --- 交互邏輯 (重點優化) ---
            initEvents() {
                const trigger = document.getElementById('scan-trigger');
                const progressCircle = document.querySelector('.scan-ring-circle');

                const startScan = (e) => {
                    e.preventDefault();
                    if(!this.state.isFaceDetected) return;

                    this.state.isScanning = true;
                    this.state.scanProgress = 0;
                    trigger.classList.add('active');
                    if(navigator.vibrate) navigator.vibrate(40);

                    this.scanTimer = setInterval(() => {
                        this.state.scanProgress += 1.5;
                        const offset = 283 - (this.state.scanProgress / 100) * 283;
                        progressCircle.style.strokeDashoffset = offset;

                        if (this.state.scanProgress >= 100) {
                            clearInterval(this.scanTimer);
                            this.completeScan();
                        }
                    }, 30);
                };

                const stopScan = () => {
                    if(!this.state.isScanning) return;
                    clearInterval(this.scanTimer);
                    this.state.isScanning = false;
                    trigger.classList.remove('active');
                    progressCircle.style.strokeDashoffset = 283;
                };

                trigger.addEventListener('touchstart', startScan);
                trigger.addEventListener('mousedown', startScan);
                window.addEventListener('touchend', stopScan);
                window.addEventListener('mouseup', stopScan);
            },

            completeScan() {
                this.state.isScanning = false;
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('align-hint-capsule').classList.remove('show');
                
                // 模擬科學計算
                const finalScore = 50 + Math.floor(Math.random()*40);
                document.getElementById('dash-score').innerText = finalScore;
                document.getElementById('dash-state').innerText = finalScore > 75 ? "Optimal Flow" : "Resting State";
                
                document.getElementById('dashboard-layer').classList.add('show');
                document.getElementById('universe').classList.add('dimmed');
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            },

            reset() {
                location.reload(); // 簡單重置
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
