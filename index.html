        :root {
            --bg-deep: #050510;
            --plasma-cyan: #23F3D4;

            --stardust-purple: #9575FF;

            background: var(--bg-deep);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            width: 100vw; height: 100vh;
            margin: 0; padding: 0;

        .font-serif-human { font-family: 'Playfair Display', serif; }

        /* 1. 隱私層 */
        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none; }

        /* 2. 背景層 */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            transition: opacity 1s ease, filter 1s ease;
        }
        #universe.dimmed { opacity: 0.4; filter: blur(8px); }

        /* 3. HUD 層 */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            transition: opacity 0.5s ease;
        }
        #hud-layer.hidden-ui { opacity: 0; pointer-events: none; }

        /* Smart Alignment Capsule */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95);
            background: rgba(20, 20, 25, 0.75);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 12px;
            opacity: 0; pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100; overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); pointer-events: auto; }
        #align-hint-capsule.status-error { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        #align-hint-capsule.status-warn { border-color: rgba(234, 179, 8, 0.5); box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
        #align-hint-capsule.status-good { border-color: rgba(35, 243, 212, 0.6); box-shadow: 0 0 20px rgba(35, 243, 212, 0.3); }

        .shimmer-effect {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(110deg, transparent 30%, rgba(255, 255, 255, 0.1) 45%, transparent 60%);
            transform: translateX(-100%); animation: shimmer-slide 2.5s infinite; pointer-events: none;
        }
        @keyframes shimmer-slide { 100% { transform: translateX(100%); } }

        /* HUD UI */
        .audio-bar {
            width: 4px; height: 20px; background: rgba(255,255,255,0.2);
            margin: 0 1px; transition: height 0.05s ease-out; border-radius: 2px;
        }
        .fingerprint-sensor {
            pointer-events: auto; position: relative;
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(8px);
        }
        .fingerprint-sensor.active {
            transform: scale(1.1); border-color: var(--stardust-purple);
            background: rgba(149, 117, 255, 0.2); box-shadow: 0 0 40px var(--stardust-purple);
        }

        /* 4. DASHBOARD LAYER */
        #dashboard-layer {
            position: absolute; inset: 0; z-index: 50;
            background: transparent;
            display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px;
            overflow-y: auto; opacity: 0; pointer-events: none;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #dashboard-layer.show { opacity: 1; pointer-events: auto; transform: translateY(0); }

        .bento-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px;
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
            transition: transform 0.2s;

        .text-gradient-plasma { background: linear-gradient(135deg, #ffffff 0%, var(--plasma-cyan) 100%); -webkit-background-clip: text; color: transparent; }
        
        /* INTERACTIVE ORBIT */
        .orbit-ring {
            width: 180px; height: 180px; border-radius: 50%;
            position: relative; display: flex; justify-content: center; align-items: center;
            background: rgba(255,255,255,0.05);

        .orbit-inner {

            background: rgba(10, 10, 20, 0.85); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 35px;

            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(100px); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);

        #dashboard-layer.show .dock-container { transform: translateY(0); }
        .dock-btn { width: 54px; height: 54px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; transition: all 0.2s; }
        .dock-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }

    <!-- CORE ENGINE v3.1: Logic Implementation -->
    <script>
        // --- 1. Baseline Manager Class (Persistence) ---
        class BaselineManager {
            constructor() {
                this.userId = 'local_user_v1';
                this.data = this.load() || {
                    samples_count: 0,
                    time_shifts: { morning: 0, work: 0, evening: 0, night: 0 },
                    scan_history: []
                };
            }

            load() {
                const stored = localStorage.getItem('tenki_baseline_v1');
                return stored ? JSON.parse(stored) : null;
            }

            save() {
                localStorage.setItem('tenki_baseline_v1', JSON.stringify(this.data));
            }

            getTimeKey() {
                const h = new Date().getHours();
                if (h >= 6 && h < 9) return 'morning';
                if (h >= 9 && h < 17) return 'work';
                if (h >= 17 && h < 21) return 'evening';
                return 'night';
            }

            recordScan(result) {
                this.data.scan_history.push({ ts: Date.now(), ...result });
                if (this.data.scan_history.length > 50) this.data.scan_history.shift(); // Keep last 50
                this.data.samples_count++;
                
                // Simplified incremental update (Learning)
                const timeKey = this.getTimeKey();
                const currentShift = this.data.time_shifts[timeKey];
                // Learn slowly: shift moves 10% towards current arousal deviation
                const newShift = currentShift + (result.arousal * 0.1);
                this.data.time_shifts[timeKey] = Math.max(-0.3, Math.min(0.3, newShift)); // Clamp
                
                this.save();
            }

            getShift() {
                if (this.data.samples_count < 3) return 0; // Warmup
                return this.data.time_shifts[this.getTimeKey()];
            }
        }

        // --- 2. Signal Fusion Engine (Algorithm) ---
        const TenkiEngine = {
            process: function(faceData, audioData) {
                // 1. Face AU Logic (Real-time inference simulation)
                // AU12 (Smile): Mouth width. AU4 (Frown): Brow squeeze.
                const smileFactor = faceData.mouthOpen * 2.0; // Simulated smile intensity
                const frownFactor = Math.abs(faceData.headRot.x) * 0.5; // Looking down = low arousal/sad

                // 2. Valence Calculation (Positive/Negative)
                // Formula: 0.35*Face + 0.28*PPG(Sim) + 0.12*Env
                // Simulating PPG Valence based on face for consistency in demo
                const rawValence = (smileFactor * 0.8) - (frownFactor * 0.5); 
                const valence = Math.max(-1, Math.min(1, rawValence));

                // 3. Arousal Calculation (High/Low Energy)
                // Formula: 0.35*Face + 0.25*PPG + ...
                const audioEnergy = audioData / 255;
                const movementEnergy = Math.abs(faceData.headRot.y) * 2;
                const rawArousal = (audioEnergy * 0.4) + (movementEnergy * 0.3) - 0.1; // Default slightly calm
                
                // 4. Baseline Application
                const baselineShift = baselineMgr.getShift();
                const arousal = Math.max(-1, Math.min(1, rawArousal + baselineShift));

                // 5. Circumplex Score (1-99)
                // Score = 50 + (Valence * 25) + (Arousal * 25)
                let score = 50 + (valence * 25) + (arousal * 25);
                score = Math.floor(Math.max(1, Math.min(99, score)));

                // 6. Metrics
                const hrv = Math.floor(40 + (1 - Math.abs(arousal)) * 40); // Fake HRV: Calm = High HRV

                return { score, valence, arousal, hrv, baselineShift };
            }
        };

        const baselineMgr = new BaselineManager();
    </script>

    <!-- MAIN APP SCRIPT -->
    <script>
        lucide.createIcons();

        const app = {
            config: { particleCount: 8000, particleSize: 0.08 },
            state: { 
                isFaceDetected: false, isScanning: false, mouthOpen: 0, headRot: {x:0, y:0}, 
                energy: 0, audioData: 0,
                baseScore: 0, mentalBuffer: 0, isCharging: false,
                engineResult: null,
                sensorsActive: false // NEW: Track sensor state for phantom mode
            },
            audioCtx: null, analyser: null, dataArray: null, stream: null, // NEW: Store stream for stopping

            init: function() {
                this.initThree();
                this.initEvents();
                this.initDashboardInteractions();
                
                // Update Date
                const d = new Date();
                document.getElementById('dash-date').innerText = d.toLocaleDateString('en-US', {month:'short', day:'numeric', year:'numeric'}).toUpperCase();
                document.getElementById('streak-count').innerText = Math.min(baselineMgr.data.samples_count, 99);
            },

            // --- 1. Three.js Engine ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.config.particleCount * 3);
                const originals = new Float32Array(this.config.particleCount * 3);
                const colors = new Float32Array(this.config.particleCount * 3);
                const randoms = new Float32Array(this.config.particleCount);
                const phi = Math.PI * (3. - Math.sqrt(5.));
                const topColor = new THREE.Color(0xFF66CC);
                const midColor = new THREE.Color(0x9966FF);
                const botColor = new THREE.Color(0x00CCFF);

                for (let i = 0; i < this.config.particleCount; i++) {
                    const y = 1 - (i / (this.config.particleCount - 1)) * 2;
                    const radius = Math.sqrt(1 - y * y);
                    const theta = phi * i;
                    const x = Math.cos(theta) * radius;
                    const z = Math.sin(theta) * radius;
                    const r = 2.5;
                    const idx = i * 3;
                    positions[idx] = x*r; positions[idx+1] = y*r; positions[idx+2] = z*r;
                    originals[idx] = x*r; originals[idx+1] = y*r; originals[idx+2] = z*r;
                    randoms[i] = Math.random();
                    const normalizedY = (y + 1) / 2; 
                    const mixedColor = new THREE.Color();
                    if (normalizedY > 0.5) mixedColor.copy(midColor).lerp(topColor, (normalizedY - 0.5) * 2);
                    else mixedColor.copy(botColor).lerp(midColor, normalizedY * 2);
                    colors[idx] = mixedColor.r; colors[idx+1] = mixedColor.g; colors[idx+2] = mixedColor.b;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('originalPosition', new THREE.BufferAttribute(originals, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('random', new THREE.BufferAttribute(randoms, 1));

                const canvas = document.createElement('canvas'); canvas.width=32; canvas.height=32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0,16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.4, 'rgba(255,255,255,0.8)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
                const tex = new THREE.Texture(canvas); tex.needsUpdate = true;

                this.material = new THREE.PointsMaterial({
                    size: this.config.particleSize, map: tex, transparent: true, opacity: 0.9,
                    vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            // --- 2. Logic & Sensors ---
            startSensors: async function() {
                const hintEl = document.getElementById('instruction');
                hintEl.innerText = "SENSORS ACTIVE...";
                try {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioCtx.createAnalyser();
                    this.analyser.fftSize = 64;
                    // NEW: Store stream to stop later
                    this.stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                    const source = this.audioCtx.createMediaStreamSource(this.stream);
                    source.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    this.initAI(this.stream);
                    this.state.sensorsActive = true; // NEW: Flag
                } catch (e) {
                    hintEl.innerText = "USE MOUSE MODE";
                    this.initAI(null);
                }
            },

            // NEW: Stop Sensors (Snap & Seal)
            stopSensors: function() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                if (this.audioCtx) {
                    this.audioCtx.close();
                    this.audioCtx = null;
                }
                const video = document.getElementById('input-video');
                video.srcObject = null;
                
                this.state.sensorsActive = false;
                
                // Update Status UI to Privacy Secured
                const statusEl = document.getElementById('connection-status');
                statusEl.innerHTML = `<i data-lucide="shield-check" class="w-3 h-3 inline-block mr-1"></i>PRIVACY SECURED`;
                statusEl.className = "text-[10px] text-green-400 border border-green-400/30 bg-green-900/20 px-2 py-1 rounded mb-2 font-mono-tech transition-all duration-300";
                lucide.createIcons();
                
                // Reset Audio Bars
                document.querySelectorAll('.audio-bar').forEach(bar => bar.style.height = '4px');
            },

            updateAudio: function() {
                if (!this.analyser || !this.state.sensorsActive) {
                    // Phantom Mode Logic inside updateAudio if needed, or handled in animate
                    return; 
                }
                this.analyser.getByteFrequencyData(this.dataArray);
                let sum = 0;
                for(let i = 0; i < this.dataArray.length; i++) sum += this.dataArray[i];
                this.state.audioData = sum / this.dataArray.length;
                
                const bars = document.querySelectorAll('.audio-bar');
                const step = Math.floor(this.dataArray.length / 4);
                bars.forEach((bar, i) => {
                    const h = (this.dataArray[i * step] / 255) * 20;
                    bar.style.height = Math.max(2, h) + 'px';
                    bar.style.background = this.state.audioData > 20 ? '#FF99CC' : 'rgba(255,255,255,0.2)';
                });
            },

            initAI: function(stream) {
                const video = document.getElementById('input-video');
                if (stream) {
                    video.srcObject = stream;
                    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                    faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6});
                    faceMesh.onResults((res) => this.processData(res));
                    const camera = new Camera(video, {
                        onFrame: async () => {
                            // Only process if sensors are active to prevent errors after stop
                            if (this.state.sensorsActive) await faceMesh.send({image: video});
                        },
                        width: 640, height: 480
                    });
                    camera.start();
                }
                document.addEventListener('mousemove', (e) => {
                    if (!this.state.isFaceDetected) {
                        this.state.headRot.y = (e.clientX / window.innerWidth - 0.5) * 2;
                        this.state.headRot.x = (e.clientY / window.innerHeight - 0.5) * 2;
                    }
                });
            },

            processData: function(results) {
                if (!this.state.sensorsActive) return; // Ignore residual frames

                const statusEl = document.getElementById('connection-status');
                const hintEl = document.getElementById('instruction');

                const landmarks = results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0 ? results.multiFaceLandmarks[0] : null;
                this.updateAlignment(landmarks);

                if (landmarks) {
                    this.state.isFaceDetected = true;
                    // Only update text if we are in vision mode and not yet secured
                    if (statusEl.innerText.includes("VISION") || statusEl.innerText.includes("SEARCHING")) {
                        statusEl.innerText = "VISION: ACTIVE"; statusEl.style.color = "#FF99CC"; statusEl.style.borderColor = "#FF99CC";
                    }
                    if(!this.state.isScanning) { hintEl.innerText = "HOLD TO SCAN"; hintEl.style.color = "white"; }
                    
                    const nose = landmarks[1];
                    this.state.headRot.x = (nose.y - 0.5) * 2;
                    this.state.headRot.y = (nose.x - 0.5) * 2;

                    const upperLip = landmarks[13], lowerLip = landmarks[14];
                    const dist = Math.sqrt(Math.pow(upperLip.x - lowerLip.x, 2) + Math.pow(upperLip.y - lowerLip.y, 2));
                    this.state.mouthOpen += ((dist - 0.02) * 5 - this.state.mouthOpen) * 0.2;
                    if(this.state.mouthOpen < 0) this.state.mouthOpen = 0;
                } else {
                     if (statusEl.innerText.includes("VISION") || statusEl.innerText.includes("SEARCHING")) {
                        statusEl.innerText = "SEARCHING..."; statusEl.style.color = "gray"; statusEl.style.borderColor = "#333";
                     }
                }
            },

            updateAlignment: function(landmarks) {
                const capsule = document.getElementById('align-hint-capsule');
                const textBox = document.getElementById('hint-text');
                const iconBox = document.getElementById('hint-icon-box');
                
                if (this.state.isScanning || document.getElementById('dashboard-layer').classList.contains('show')) {
                    capsule.classList.remove('show'); return;
                }

                let state = 'searching'; let msg = "FIND FACE"; let icon = "scan-face";
                let colorClass = "status-error"; let iconColor = "text-red-400"; let iconBg = "bg-red-500/20";

                if (landmarks) {
                    const noseX = landmarks[1].x;
                    const cheekL = landmarks[234].x;
                    const cheekR = landmarks[454].x;
                    const faceWidth = Math.abs(cheekL - cheekR);

                    if (faceWidth < 0.30) {
                        state = 'too-far'; msg = "MOVE CLOSER"; icon = "maximize";
                        colorClass = "status-warn"; iconColor = "text-blue-400"; iconBg = "bg-blue-500/20";
                    } 
                    else if (noseX < 0.35) {
                        state = 'move-right'; msg = "MOVE RIGHT →"; icon = "arrow-right";
                        colorClass = "status-warn"; iconColor = "text-yellow-400"; iconBg = "bg-yellow-500/20";
                    }
                    else if (noseX > 0.65) {
                        state = 'move-left'; msg = "← MOVE LEFT"; icon = "arrow-left";
                        colorClass = "status-warn"; iconColor = "text-yellow-400"; iconBg = "bg-yellow-500/20";
                    }
                    else {
                        state = 'good'; msg = "READY TO SCAN"; icon = "check-circle";
                        colorClass = "status-good"; iconColor = "text-cyan-400"; iconBg = "bg-cyan-500/20";
                    }
                }

                if (textBox.innerText !== msg) {
                    textBox.innerText = msg;
                    iconBox.className = `w-6 h-6 rounded-full flex items-center justify-center transition-colors duration-300 ${iconBg}`;
                    iconBox.innerHTML = `<i data-lucide="${icon}" class="w-4 h-4 ${iconColor}"></i>`;
                    lucide.createIcons();
                    capsule.className = ""; capsule.classList.add(colorClass, 'show');
                    if (state === 'good' && navigator.vibrate) navigator.vibrate(20);
                }
                if (!capsule.classList.contains('show')) capsule.classList.add('show');
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                this.updateAudio();
                const time = Date.now() * 0.001;
                
                // --- PHANTOM MODE VS LIVE MODE ---
                let audioForce = 0;
                
                if (this.state.sensorsActive) {
                    // Live Data
                    audioForce = (this.state.audioData || 0) / 255;
                    this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05);
                    this.cloud.rotation.x += (this.state.headRot.x * 0.05);
                } else {
                    // Phantom Breathing (Simulated) - No sensors needed
                    audioForce = (Math.sin(time * 1.5) * 0.1) + 0.1; // Gentle sine wave
                    // Slowly centre the head rotation if it was off-center
                    this.state.headRot.x *= 0.95;
                    this.state.headRot.y *= 0.95;
                    this.cloud.rotation.y += 0.002; // Constant slow rotation
                }

                let targetEnergy = 0.2 + (audioForce * 0.8);
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 1.5;
                if (this.state.isScanning) targetEnergy = 3.0;
                
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;

                const positions = this.cloud.geometry.attributes.position.array;
                const originals = this.cloud.geometry.attributes.originalPosition.array;
                const randoms = this.cloud.geometry.attributes.random.array;
                
                const expansionBase = 1 + (this.state.mouthOpen * 0.3) + (audioForce * 0.2);
                
                // Jitter only active when real audio is present or scanning
                const jitterForce = this.state.sensorsActive ? 0.15 : 0.05;
                const jitter = audioForce * jitterForce;
                
                const pulse = Math.sin(time * 2) * this.state.energy * 0.1;

                for (let i = 0; i < this.config.particleCount; i++) {
                    const idx = i * 3;
                    const ox = originals[idx], oy = originals[idx+1], oz = originals[idx+2];
                    const r = randoms[i];
                    const noise = pulse * (r + 0.5) + (Math.random() - 0.5) * jitter;
                    const expansion = expansionBase;
                    positions[idx] = ox * expansion + (ox * noise);
                    positions[idx+1] = oy * expansion + (oy * noise);
                    positions[idx+2] = oz * expansion + (oz * noise);
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;
                
                if (this.state.isScanning) {
                    this.material.size = 0.12 + audioForce * 0.1;
                    this.material.opacity = 1.0;
                } else {
                    this.material.size = 0.08 + (audioForce * 0.05);
                    this.material.opacity = 0.8;
                }
                this.renderer.render(this.scene, this.camera);
            },

            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                
                const start = (e) => {
                    e.preventDefault();
                    if (!this.audioCtx) {
                        this.startSensors();
                        document.getElementById('instruction').innerText = "SENSORS READY. HOLD NOW.";
                        return;
                    }
                    this.state.isScanning = true;
                    document.getElementById('align-hint-capsule').classList.remove('show');
                    btn.classList.add('active');
                    document.getElementById('instruction').innerText = "ANALYZING...";
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 2;
                        if (progress % 20 === 0 && navigator.vibrate) navigator.vibrate(10);
                        if (progress >= 100) this.finishScan();
                    }, 40);
                };
                
                const end = (e) => {
                    e.preventDefault();
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearInterval(this.scanInterval);
                    btn.classList.remove('active');
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                };

                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start);
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                // --- CALL CORE ENGINE v3.1 ---
                this.state.engineResult = TenkiEngine.process(
                    { mouthOpen: this.state.mouthOpen, headRot: this.state.headRot },
                    this.state.audioData
                );
                
                // NEW: Stop Sensors Immediately (Privacy Seal)
                this.stopSensors();
                
                // Record to Baseline (Learning)
                baselineMgr.recordScan(this.state.engineResult);

                // Set Initial Base Score (Before Buffer)
                this.state.baseScore = Math.max(10, this.state.engineResult.score - 10);
                this.state.mentalBuffer = 0;
                
                this.showDashboard();
            },

            // --- 5. Interactive Dashboard Logic ---
            initDashboardInteractions: function() {
                const orbit = document.getElementById('tei-orbit');
                
                const startCharge = (e) => {
                    if(e) e.preventDefault();
                    this.state.isCharging = true;
                    orbit.classList.add('charging');
                    if(navigator.vibrate) navigator.vibrate(20);
                    
                    this.chargeInterval = setInterval(() => {
                        if (this.state.mentalBuffer < 100) {
                            this.state.mentalBuffer += 2;
                            this.updateDashboardVisuals();
                            if (this.state.mentalBuffer % 10 === 0 && navigator.vibrate) navigator.vibrate(5);
                        } else {
                            clearInterval(this.chargeInterval);
                            if(navigator.vibrate) navigator.vibrate([30, 30, 30]);
                        }
                    }, 30);
                };

                const stopCharge = (e) => {
                    if(e) e.preventDefault();
                    this.state.isCharging = false;
                    orbit.classList.remove('charging');
                    clearInterval(this.chargeInterval);
                };

                orbit.addEventListener('mousedown', startCharge);
                orbit.addEventListener('touchstart', startCharge);
                orbit.addEventListener('mouseup', stopCharge);
                orbit.addEventListener('mouseleave', stopCharge);
                orbit.addEventListener('touchend', stopCharge);
            },

            updateDashboardVisuals: function() {
                const bufferBonus = Math.floor((this.state.mentalBuffer / 100) * 10);
                const totalScore = Math.min(99, this.state.baseScore + bufferBonus);
                
                document.getElementById('dash-score').innerText = totalScore;
                document.getElementById('metric-hrv').innerText = this.state.engineResult.hrv;
                
                const visualPercent = totalScore; 
                const fill = document.getElementById('orbit-fill');
                fill.style.background = `conic-gradient(var(--plasma-cyan) 0% ${visualPercent}%, transparent ${visualPercent}% 100%)`;

                const label = document.getElementById('dash-label');
                const state = document.getElementById('dash-state');
                const sub = document.getElementById('dash-sub');
                const debug = document.getElementById('baseline-debug');

                const shift = this.state.engineResult.baselineShift.toFixed(2);
                debug.innerText = `Baseline Shift: ${shift > 0 ? '+'+shift : shift}`;

                if (this.state.mentalBuffer < 10) {
                    label.innerText = "HOLD TO SYNC";
                    state.innerText = "Processing...";
                    sub.innerText = "Applying Baseline V1...";
                } else if (this.state.mentalBuffer < 100) {
                    label.innerText = "SYNCING...";
                    state.innerText = "Calibrating...";
                    sub.innerText = `Buffer: ${this.state.mentalBuffer}%`;
                } else {
                    label.innerText = "FULLY SYNCED";
                    label.style.color = "#23F3D4";
                    state.innerText = totalScore > 75 ? "Flow State" : (totalScore > 50 ? "Balanced" : "Low Energy");
                    sub.innerText = "Hybrid Verification Complete";
                }
            },

            showDashboard: function() {
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('align-hint-capsule').classList.remove('show');
                document.getElementById('universe').classList.add('dimmed');
                
                const dash = document.getElementById('dashboard-layer');
                this.updateDashboardVisuals();
                setTimeout(() => { dash.classList.add('show'); }, 300);
            },

            reset: function() {
                document.getElementById('dashboard-layer').classList.remove('show');
                document.getElementById('hud-layer').classList.remove('hidden-ui');
                document.getElementById('universe').classList.remove('dimmed');
                document.getElementById('scan-trigger').classList.remove('active');
                
                // IMPORTANT: Reset UI but compel user to restart sensors manually for privacy
                document.getElementById('instruction').innerText = "TAP TO RE-ACTIVATE";
                this.state.mentalBuffer = 0;
                
                // Reset connection status text to prompt
                const statusEl = document.getElementById('connection-status');
                statusEl.innerText = "WAITING FOR INPUT";
                statusEl.className = "text-[10px] text-gray-500 border border-white/10 px-2 py-1 rounded mb-2 font-mono-tech transition-all duration-300";
                statusEl.style.color = ""; statusEl.style.borderColor = "";
            }
        };

        window.onload = () => app.init();
        window.onresize = () => {
            app.camera.aspect = window.innerWidth / window.innerHeight;
            app.camera.updateProjectionMatrix();
            app.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
