<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TENKI v24.0 - Soul Remastered</title>
    
    <!-- 核心引擎 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI 庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050510;
            --plasma-cyan: #23F3D4;
            --stardust-purple: #9575FF;
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            width: 100vw; height: 100vh;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif-human { font-family: 'Playfair Display', serif; }
        .font-mono-tech { font-family: 'Space Mono', monospace; }

        /* 1. 隱藏影像流 */
        #input-video { position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none; }

        /* 2. 背景層 */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            transition: opacity 1s ease, filter 1s ease;
        }
        #universe.dimmed { opacity: 0.4; filter: blur(8px); }

        /* 3. HUD 層 */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            transition: opacity 0.5s ease;
        }
        #hud-layer.hidden-ui { opacity: 0; pointer-events: none; }

        /* Smart Alignment Capsule */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95);
            background: rgba(20, 20, 25, 0.75);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 20px; border-radius: 99px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 12px;
            opacity: 0; pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100;
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); pointer-events: auto; }
        #align-hint-capsule.status-error { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        #align-hint-capsule.status-warn { border-color: rgba(234, 179, 8, 0.5); box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
        #align-hint-capsule.status-good { border-color: rgba(35, 243, 212, 0.6); box-shadow: 0 0 20px rgba(35, 243, 212, 0.3); }

        /* --- 極致質感傳感器按鈕 (Optical Glass) --- */
        .sensor-btn {
            pointer-events: auto;
            width: 88px; height: 88px;
            border-radius: 50%;
            background: 
                linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.01) 100%),
                radial-gradient(circle at 50% 0%, rgba(255,255,255,0.15) 0%, transparent 60%);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 
                inset 0 1px 1px rgba(255,255,255,0.3),
                inset 0 -1px 1px rgba(0,0,0,0.2),
                0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center;
            position: relative; 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .sensor-btn::before {
            content: ''; position: absolute; inset: -3px; border-radius: 50%;
            background: transparent; border: 1px solid rgba(255,255,255,0.1);
            opacity: 0.6; animation: sensor-breath 3s infinite ease-in-out; pointer-events: none;
        }
        .sensor-btn i {
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
            transition: all 0.3s ease; opacity: 0.9;
        }
        .sensor-btn:active, .sensor-btn.active {
            transform: scale(0.92); border-color: var(--plasma-cyan);
            background: rgba(35, 243, 212, 0.05);
            box-shadow: 
                inset 0 0 20px rgba(35, 243, 212, 0.4),
                0 0 30px rgba(35, 243, 212, 0.6),
                0 0 60px rgba(35, 243, 212, 0.3);
        }
        .sensor-btn:active i, .sensor-btn.active i {
            color: var(--plasma-cyan);
            filter: drop-shadow(0 0 12px var(--plasma-cyan)); transform: scale(0.9);
        }
        .sensor-btn:active::before, .sensor-btn.active::before {
            animation: none; border-color: var(--plasma-cyan);
            opacity: 0.2; transform: scale(1.4); transition: 0.3s;
        }
        @keyframes sensor-breath {
            0%, 100% { transform: scale(1); opacity: 0.4; border-color: rgba(255,255,255,0.1); }
            50% { transform: scale(1.08); opacity: 0; border-color: rgba(255,255,255,0.3); }
        }

        /* 4. Dashboard */
        #dashboard-layer {
            position: absolute; inset: 0; z-index: 50;
            background: transparent;
            display: flex; flex-direction: column;
            padding: 24px 20px 100px 20px;
            overflow-y: auto; opacity: 0; pointer-events: none;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #dashboard-layer.show { opacity: 1; pointer-events: auto; transform: translateY(0); }

        .bento-card {
            background: rgba(20, 20, 35, 0.65); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px; padding: 20px; backdrop-filter: blur(20px);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
            transition: transform 0.2s;
        }
        
        .text-gradient-plasma { background: linear-gradient(135deg, #ffffff 0%, var(--plasma-cyan) 100%); -webkit-background-clip: text; color: transparent; }
        
        .orbit-ring {
            width: 180px; height: 180px; border-radius: 50%;
            position: relative; display: flex; justify-content: center; align-items: center;
            background: rgba(255,255,255,0.05); cursor: pointer;
        }
        .orbit-progress {
            position: absolute; inset: 0; border-radius: 50%;
            background: conic-gradient(var(--plasma-cyan) 0% 0%, transparent 0% 100%);
            transition: background 0.1s linear;
        }
        .orbit-inner {
            width: 156px; height: 156px; background: var(--bg-deep); border-radius: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 2; pointer-events: none;
        }
        
        .dock-container {
            position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px;
            background: rgba(10, 10, 20, 0.85); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 35px;
            display: flex; align-items: center; justify-content: space-between; padding: 0 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(100px); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #dashboard-layer.show .dock-container { transform: translateY(0); }
        .dock-btn { width: 54px; height: 54px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; transition: all 0.2s; }
        
        .dock-main-action {
            flex: 1; height: 54px; margin: 0 8px;
            background: linear-gradient(90deg, var(--plasma-cyan), var(--stardust-purple));
            border-radius: 27px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; letter-spacing: 1px; color: black;
            box-shadow: 0 4px 15px rgba(35, 243, 212, 0.3);
        }
    </style>
</head>
<body>

    <video id="input-video" playsinline></video>
    <div id="universe"></div>

    <!-- HUD Layer -->
    <div id="hud-layer">
        <div id="align-hint-capsule">
            <div id="hint-icon-box" class="w-6 h-6 rounded-full flex items-center justify-center transition-colors duration-300">
                <i id="hint-icon" data-lucide="scan-face" class="w-4 h-4 text-white"></i>
            </div>
            <span id="hint-text" class="text-xs font-bold text-white tracking-wide uppercase transition-all duration-300">Searching...</span>
        </div>

        <div class="flex justify-between items-start">
            <div>
                <div class="text-xl font-bold tracking-[6px] text-white font-mono-tech">TENKI</div>
                <div class="text-[8px] text-purple-300 tracking-widest mt-1 font-mono-tech">MVP_BASELINE_v24.0</div>
            </div>
            <div class="text-right flex flex-col items-end">
                <div id="connection-status" class="text-[10px] text-gray-400 border border-white/10 px-2 py-1 rounded mb-2 font-mono-tech">VISION ONLY</div>
                <div class="flex items-end h-4" id="audio-visualizer">
                    <div class="audio-bar w-1 bg-white/20 mx-[1px] rounded h-2"></div>
                    <div class="audio-bar w-1 bg-white/20 mx-[1px] rounded h-3"></div>
                    <div class="audio-bar w-1 bg-white/20 mx-[1px] rounded h-1"></div>
                    <div class="audio-bar w-1 bg-white/20 mx-[1px] rounded h-4"></div>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center pb-10">
            <button id="scan-trigger" class="sensor-btn">
                <i data-lucide="fingerprint" class="w-8 h-8 text-white/80"></i>
            </button>
            <div id="instruction" class="mt-6 text-[10px] tracking-[3px] text-gray-400 font-mono-tech transition-all duration-300">CLICK TO INITIALIZE</div>
        </div>
    </div>

    <!-- Dashboard Layer -->
    <div id="dashboard-layer">
        <div class="flex justify-between items-center mb-6">
            <div>
                <div class="text-xs text-gray-400 font-mono-tech tracking-wider">HYBRID SENSING</div>
                <div class="text-2xl text-white font-serif-human italic">Self-Awareness</div>
            </div>
            <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center border border-white/10">
                <i data-lucide="user" class="w-4 h-4 text-white"></i>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 pb-24">
            <div class="col-span-2 bento-card items-center py-8 bg-white/5">
                <div id="tei-orbit" class="orbit-ring">
                    <div class="orbit-progress" id="orbit-fill"></div>
                    <div class="orbit-inner">
                        <div class="text-5xl font-bold text-white font-mono-tech tracking-tighter" id="dash-score">--</div>
                        <div class="text-[10px] text-gray-400 tracking-widest mt-1 text-center" id="dash-label">HOLD TO SYNC</div>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <div class="text-xl font-serif-human text-gradient-plasma" id="dash-state">Awaiting Input...</div>
                    <div class="text-xs text-gray-500 font-mono-tech mt-2" id="dash-sub">Base: Vision Scan • Buffer: Empty</div>
                    <div class="text-[9px] text-gray-600 mt-1 font-mono-tech" id="baseline-debug"></div>
                </div>
            </div>

            <div class="bento-card justify-between h-32">
                <div class="flex justify-between items-start">
                    <i data-lucide="heart-pulse" class="w-5 h-5 text-purple-400"></i>
                    <span class="text-[10px] text-gray-400">EST. HRV</span>
                </div>
                <div>
                    <div class="text-xl font-bold font-mono-tech" id="metric-hrv">--</div>
                    <div class="w-full h-1 bg-gray-700 mt-2 rounded-full overflow-hidden">
                        <div class="h-full bg-purple-500 w-[70%]"></div>
                    </div>
                </div>
            </div>

            <div class="bento-card justify-between h-32">
                <div class="flex justify-between items-start">
                    <i data-lucide="zap" class="w-5 h-5 text-cyan-400"></i>
                    <span class="text-[10px] text-gray-400">STREAK</span>
                </div>
                <div>
                    <div class="text-3xl font-bold font-mono-tech text-cyan-400" id="streak-count">1</div>
                    <div class="text-[10px] text-gray-500 mt-1">Days Consistent</div>
                </div>
            </div>
        </div>

        <div class="dock-container">
            <div class="dock-btn bg-white/5 hover:bg-white/10"><i data-lucide="list-checks" class="w-5 h-5"></i></div>
            <div class="dock-main-action" onclick="app.reset()"><i data-lucide="play" class="w-4 h-4 mr-2 fill-black"></i>PLAN: ACTIVE</div>
            <div class="dock-btn bg-white/5 hover:bg-white/10"><i data-lucide="x" class="w-5 h-5"></i></div>
        </div>
    </div>

    <!-- CORE LOGIC -->
    <script>
        // --- 1. Baseline & Algo ---
        class BaselineManager {
            constructor() {
                this.userId = 'local_user_v1';
                this.data = JSON.parse(localStorage.getItem('tenki_baseline_v1')) || { samples_count: 0, time_shifts: { morning: 0, work: 0, evening: 0, night: 0 }, scan_history: [] };
            }
            save() { localStorage.setItem('tenki_baseline_v1', JSON.stringify(this.data)); }
            getTimeKey() { const h = new Date().getHours(); return (h>=6&&h<9)?'morning':(h>=9&&h<17)?'work':(h>=17&&h<21)?'evening':'night'; }
            recordScan(res) {
                this.data.scan_history.push({ ts: Date.now(), ...res });
                if(this.data.scan_history.length>50) this.data.scan_history.shift();
                this.data.samples_count++;
                const k = this.getTimeKey();
                this.data.time_shifts[k] = Math.max(-0.3, Math.min(0.3, this.data.time_shifts[k] + (res.arousal * 0.1)));
                this.save();
            }
            getShift() { return this.data.samples_count<3 ? 0 : this.data.time_shifts[this.getTimeKey()]; }
        }
        const baselineMgr = new BaselineManager();

        const TenkiEngine = {
            process: function(face, audio) {
                const smile = face.mouthOpen * 2.0, frown = Math.abs(face.headRot.x) * 0.5;
                const val = Math.max(-1, Math.min(1, (smile * 0.8) - (frown * 0.5)));
                const rawAro = ((audio/255) * 0.4) + (Math.abs(face.headRot.y)*2 * 0.3) - 0.1;
                const shift = baselineMgr.getShift();
                const aro = Math.max(-1, Math.min(1, rawAro + shift));
                let score = Math.floor(Math.max(1, Math.min(99, 50 + (val*25) + (aro*25))));
                return { score, valence: val, arousal: aro, hrv: Math.floor(40+(1-Math.abs(aro))*40), baselineShift: shift };
            }
        };

        lucide.createIcons();

        // --- 2. Main App (Visuals Remastered) ---
        const app = {
            config: { particleCount: 7500 }, // 增加密度
            state: { isFaceDetected: false, isScanning: false, mouthOpen: 0, headRot: {x:0, y:0}, energy: 0, audioData: 0, baseScore: 0, mentalBuffer: 0, engineResult: null },
            audioCtx: null, analyser: null, dataArray: null,

            init: function() {
                this.initThree(); 
                this.initEvents();
                this.initDashboardInteractions();
                document.getElementById('dash-date').innerText = new Date().toLocaleDateString('en-US', {month:'short', day:'numeric'}).toUpperCase();
                document.getElementById('streak-count').innerText = Math.min(baselineMgr.data.samples_count, 99);
            },

            // --- 視覺核心修復：Wild Fibonacci Sphere ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                
                // [關鍵修改] 鏡頭拉遠，讓球體在畫面中更完整，不壓迫邊緣
                this.camera.position.z = 6.5; 

                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                // Glow Texture
                const canvas = document.createElement('canvas'); canvas.width=32; canvas.height=32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0,16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,1)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
                const tex = new THREE.Texture(canvas); tex.needsUpdate = true;

                // Sphere Geometry with "Chaos Factor"
                const count = this.config.particleCount;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const originalPos = new Float32Array(count * 3);
                const randomness = new Float32Array(count); // [新增] 用於奔放感
                
                const phi = Math.PI * (3 - Math.sqrt(5));
                const c1 = new THREE.Color(0xFF66CC), c2 = new THREE.Color(0x9575FF), c3 = new THREE.Color(0x23F3D4);

                for (let i = 0; i < count; i++) {
                    const y = 1 - (i / (count - 1)) * 2;
                    const r = Math.sqrt(1 - y * y), theta = phi * i;
                    const x = Math.cos(theta) * r, z = Math.sin(theta) * r;
                    
                    // [關鍵修改] 球體半徑縮小至 2.2，配合鏡頭距離
                    const rad = 2.2; 
                    
                    const idx = i*3;
                    positions[idx]=x*rad; positions[idx+1]=y*rad; positions[idx+2]=z*rad;
                    originalPos[idx]=x*rad; originalPos[idx+1]=y*rad; originalPos[idx+2]=z*rad;

                    // [新增] 每個粒子都有獨特的亂數因子
                    randomness[i] = Math.random();

                    const ny = (y+1)/2;
                    const c = new THREE.Color();
                    if(ny>0.5) c.copy(c2).lerp(c1, (ny-0.5)*2); else c.copy(c3).lerp(c2, ny*2);
                    colors[idx]=c.r; colors[idx+1]=c.g; colors[idx+2]=c.b;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('random', new THREE.BufferAttribute(randomness, 1)); // Pass random

                this.material = new THREE.PointsMaterial({ size: 0.08, map: tex, transparent: true, opacity: 0.9, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            startSensors: async function() {
                const hint = document.getElementById('instruction'); hint.innerText = "SENSORS ACTIVE...";
                try {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioCtx.createAnalyser(); this.analyser.fftSize = 64;
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                    const src = this.audioCtx.createMediaStreamSource(stream); src.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    this.initAI(stream);
                } catch (e) { hint.innerText = "USE MOUSE MODE"; this.initAI(null); }
            },

            initAI: function(stream) {
                const video = document.getElementById('input-video');
                if (stream) {
                    video.srcObject = stream;
                    const faceMesh = new FaceMesh({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`});
                    faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.6});
                    faceMesh.onResults((res) => this.processData(res));
                    new Camera(video, { onFrame: async () => await faceMesh.send({image: video}), width: 640, height: 480 }).start();
                }
                document.addEventListener('mousemove', (e) => {
                    if (!this.state.isFaceDetected) {
                        this.state.headRot.y = (e.clientX / window.innerWidth - 0.5) * 2;
                        this.state.headRot.x = (e.clientY / window.innerHeight - 0.5) * 2;
                    }
                });
            },

            processData: function(res) {
                const st = document.getElementById('connection-status'), hint = document.getElementById('instruction');
                const lm = res.multiFaceLandmarks ? res.multiFaceLandmarks[0] : null;
                this.updateAlignment(lm);

                if (lm) {
                    this.state.isFaceDetected = true;
                    st.innerText = "VISION: ACTIVE"; st.style.color = "#FF99CC"; st.style.borderColor = "#FF99CC";
                    if(!this.state.isScanning) { hint.innerText = "HOLD TO SCAN"; hint.style.color = "white"; }
                    this.state.headRot = { x: (lm[1].y - 0.5) * 2, y: (lm[1].x - 0.5) * 2 };
                    const dist = Math.sqrt(Math.pow(lm[13].x - lm[14].x, 2) + Math.pow(lm[13].y - lm[14].y, 2));
                    this.state.mouthOpen += ((dist - 0.02) * 5 - this.state.mouthOpen) * 0.2; // Smooth transition
                } else { st.innerText = "SEARCHING..."; st.style.color = "gray"; st.style.borderColor = "#333"; }
            },

            updateAlignment: function(lm) {
                const cap = document.getElementById('align-hint-capsule');
                if (this.state.isScanning || document.getElementById('dashboard-layer').classList.contains('show')) { cap.classList.remove('show'); return; }
                const txt = document.getElementById('hint-text'), icon = document.getElementById('hint-icon-box');
                let msg = "FIND FACE", color = "status-error", ic = "bg-red-500/20";
                
                if (lm) {
                    const nx = lm[1].x;
                    if (nx < 0.35) { msg = "MOVE RIGHT →"; color = "status-warn"; ic = "bg-yellow-500/20"; }
                    else if (nx > 0.65) { msg = "← MOVE LEFT"; color = "status-warn"; ic = "bg-yellow-500/20"; }
                    else { msg = "READY TO SCAN"; color = "status-good"; ic = "bg-cyan-500/20"; }
                }

                if (txt.innerText !== msg) {
                    txt.innerText = msg; icon.className = `w-6 h-6 rounded-full flex items-center justify-center transition-colors duration-300 ${ic}`;
                    cap.className = ""; cap.classList.add(color, 'show');
                    if (color === 'status-good' && navigator.vibrate) navigator.vibrate(20);
                }
                cap.classList.add('show');
            },

            // --- 視覺同步核心 (Sync Core) ---
            animate: function() {
                requestAnimationFrame(() => this.animate());
                
                // Audio
                if(this.analyser) {
                    this.analyser.getByteFrequencyData(this.dataArray);
                    let sum = 0; for(let i=0; i<this.dataArray.length; i++) sum+=this.dataArray[i];
                    this.state.audioData = sum/this.dataArray.length;
                    document.querySelectorAll('.audio-bar').forEach((b,i)=>{ b.style.height = Math.max(2, (this.dataArray[i*10]/255)*20)+'px'; });
                }

                const time = Date.now() * 0.001;
                
                // 1. Rotation (Head Sync)
                this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05); // Y軸隨頭轉
                this.cloud.rotation.x += (this.state.headRot.x * 0.05); // X軸隨抬頭低頭
                
                // 2. Dynamic Energy (Audio + Mouth)
                const audioForce = (this.state.audioData || 0) / 255; 
                // [關鍵] 嘴巴張開係數，放大 2 倍以增強視覺衝擊
                const mouthForce = this.state.mouthOpen * 2.0; 
                
                // 3. Particle System Update (Wildness Logic)
                const positions = this.cloud.geometry.attributes.position.array;
                const originals = this.cloud.geometry.attributes.position.array; // Use same array as base ref is simplified here, ideally separate
                // In this optimized version, we calculate offset from "implied" original radius to save memory or assume current is frame-based
                // Re-calculating "Originals" for pure chaos logic:
                
                // 為了效能與邏輯清晰，我們這裡用一個簡單的數學模型：
                // 原始位置是固定的 (我們其實需要一個 separate array 來存 original，但在 init 裡已經做了)
                // 這裡我們假設 animate 裡無法簡單存取 originalPos (除非把它掛在 this 上)，
                // 修正：我們在 initThree 裡沒有把 originalPos 掛到 this，所以我們用一種 trick：
                // 我們知道球體半徑是 2.2。我們將點歸一化再乘上新的半徑。
                
                for(let i=0; i < this.config.particleCount; i++) {
                    const idx = i*3;
                    const x = positions[idx], y = positions[idx+1], z = positions[idx+2];
                    
                    // Normalize to get direction
                    const d = Math.sqrt(x*x + y*y + z*z);
                    const nx = x/d, ny = y/d, nz = z/d;
                    
                    // [隨機能量] Per-particle chaos
                    // 使用 init 時生成的 randomness 屬性
                    const rVal = this.cloud.geometry.attributes.random.array[i]; 
                    
                    // [奔放感算法]
                    // 基礎呼吸 + 音頻震動 + 嘴巴張開的爆發力
                    // random * sin(time) 創造不規則律動
                    const breath = Math.sin(time * 2 + rVal * 10) * 0.05; 
                    const wildness = (Math.sin(time * 10 + rVal * 20) * 0.1) * (audioForce + mouthForce);
                    
                    // [張嘴同步] 嘴巴張開時，球體膨脹且粒子抖動劇烈
                    const expansion = 2.2 + breath + (audioForce * 0.5) + (mouthForce * 1.5) + wildness;
                    
                    positions[idx] = nx * expansion;
                    positions[idx+1] = ny * expansion;
                    positions[idx+2] = nz * expansion;
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;

                // Color/Size Shift on Scan
                if (this.state.isScanning) { 
                    this.material.size = 0.12; 
                    this.material.color.setHex(0xFF99CC); 
                    this.cloud.rotation.y += 0.1; // Fast spin
                }
                else { 
                    this.material.size = 0.08; 
                    this.material.color.setHex(0xFFFFFF); 
                }
                
                this.renderer.render(this.scene, this.camera);
            },

            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const start = (e) => {
                    e.preventDefault(); if (!this.audioCtx) { this.startSensors(); return; }
                    this.state.isScanning = true; btn.classList.add('active');
                    document.getElementById('instruction').innerText = "ANALYZING...";
                    if(navigator.vibrate) navigator.vibrate(50);
                    let p = 0; this.scanInt = setInterval(() => { p += 2; if (p >= 100) this.finishScan(); }, 40);
                };
                const end = (e) => {
                    e.preventDefault(); if(!this.state.isScanning) return;
                    this.state.isScanning = false; clearInterval(this.scanInt); btn.classList.remove('active');
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                };
                btn.addEventListener('mousedown', start); btn.addEventListener('touchstart', start);
                window.addEventListener('mouseup', end); window.addEventListener('touchend', end);
            },

            finishScan: function() {
                clearInterval(this.scanInt); this.state.isScanning = false;
                this.state.engineResult = TenkiEngine.process({ mouthOpen: this.state.mouthOpen, headRot: this.state.headRot }, this.state.audioData);
                baselineMgr.recordScan(this.state.engineResult);
                this.state.baseScore = Math.max(10, this.state.engineResult.score - 10);
                this.showDashboard();
            },

            initDashboardInteractions: function() {
                const orb = document.getElementById('tei-orbit');
                const start = (e) => {
                    e.preventDefault(); this.state.isCharging = true;
                    this.chgInt = setInterval(() => {
                        if (this.state.mentalBuffer < 100) {
                            this.state.mentalBuffer += 2; this.updateDashboardVisuals();
                            if (this.state.mentalBuffer % 10 === 0 && navigator.vibrate) navigator.vibrate(5);
                        } else clearInterval(this.chgInt);
                    }, 30);
                };
                const stop = (e) => { e.preventDefault(); this.state.isCharging = false; clearInterval(this.chgInt); };
                orb.addEventListener('mousedown', start); orb.addEventListener('touchstart', start);
                orb.addEventListener('mouseup', stop); orb.addEventListener('touchend', stop);
            },

            updateDashboardVisuals: function() {
                const total = Math.min(99, this.state.baseScore + Math.floor(this.state.mentalBuffer * 0.1));
                document.getElementById('dash-score').innerText = total;
                document.getElementById('orbit-fill').style.background = `conic-gradient(var(--plasma-cyan) 0% ${total}%, transparent ${total}% 100%)`;
                document.getElementById('metric-hrv').innerText = this.state.engineResult.hrv;
                
                const lbl = document.getElementById('dash-label'), st = document.getElementById('dash-state');
                if (this.state.mentalBuffer < 100) { lbl.innerText = "SYNCING..."; st.innerText = "Calibrating..."; }
                else { lbl.innerText = "SYNC COMPLETE"; lbl.style.color = "#23F3D4"; st.innerText = "Flow State"; }
                document.getElementById('baseline-debug').innerText = `Shift: ${this.state.engineResult.baselineShift.toFixed(2)}`;
            },

            showDashboard: function() {
                document.getElementById('hud-layer').classList.add('hidden-ui');
                document.getElementById('universe').classList.add('dimmed');
                document.getElementById('dashboard-layer').classList.add('show');
                this.updateDashboardVisuals();
            },

            reset: function() {
                document.getElementById('dashboard-layer').classList.remove('show');
                document.getElementById('hud-layer').classList.remove('hidden-ui');
                document.getElementById('universe').classList.remove('dimmed');
                document.getElementById('scan-trigger').classList.remove('active');
                this.state.mentalBuffer = 0;
            }
        };

        window.onload = () => app.init();
        window.onresize = () => { app.camera.aspect = window.innerWidth / window.innerHeight; app.camera.updateProjectionMatrix(); app.renderer.setSize(window.innerWidth, window.innerHeight); };
    </script>
