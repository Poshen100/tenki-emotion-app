<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TENKI v28.0 - Galaxy Club</title>
    
    <!-- Core Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI / Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- 1. GLOBAL & VIEWPORT --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-deep: #050507;
            --card-bg: rgba(20, 22, 28, 0.75);
            --card-border: rgba(255, 255, 255, 0.08);
            --neon-purple: #8B5CF6;
            --neon-pink: #EC4899;
            --neon-cyan: #06B6D4;
            --neon-green: #10B981;
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            width: 100vw; height: 100dvh;
            position: fixed; margin: 0; padding: 0;
            overflow: hidden; touch-action: none;
            user-select: none; -webkit-user-select: none;
        }

        #input-video { position: fixed; opacity: 0; pointer-events: none; }
        
        /* UNIVERSE BACKGROUND (FIXED) */
        #universe { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; pointer-events: none; 
            background: radial-gradient(circle at center, #0f111a 0%, #000000 100%);
        }

        /* --- 2. LAYER SYSTEM --- */
        .layer {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column;
            padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 30px) 20px;
            opacity: 0; pointer-events: none; transform: scale(0.96); filter: blur(10px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .layer.active { opacity: 1; pointer-events: auto; transform: scale(1); filter: blur(0); }
        .layer.hidden-layer { opacity: 0; transform: scale(1.05); pointer-events: none; filter: blur(20px); }

        /* --- 3. SCANNER UI --- */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(20px);
            padding: 8px 16px; border-radius: 99px;
            border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; gap: 8px;
            opacity: 0; pointer-events: none; transition: all 0.4s ease;
            z-index: 50; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        .scan-wrapper {
            position: relative; width: 100px; height: 100px; margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, transparent 70%);
            border-radius: 50%;
        }
        .fingerprint-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s; cursor: pointer; z-index: 2;
            backdrop-filter: blur(10px);
        }
        .fingerprint-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.15); }
        
        .ppg-ring-svg { position: absolute; inset: 0; width: 100%; height: 100%; transform: rotate(-90deg); z-index: 1; }
        .ppg-fill {
            fill: none; stroke: var(--neon-cyan); stroke-width: 3; stroke-linecap: round;
            stroke-dasharray: 283; stroke-dashoffset: 283;
            transition: stroke-dashoffset 0s linear;
            filter: drop-shadow(0 0 4px var(--neon-cyan));
        }
        .scan-wrapper.scanning-2s .ppg-fill { transition: stroke-dashoffset 2s linear; stroke-dashoffset: 0; }
        .scan-wrapper.scanning-15s .ppg-fill { transition: stroke-dashoffset 15s linear; stroke-dashoffset: 0; }

        /* --- 4. GO CLUB DASHBOARD (BENTO GRID) --- */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto 1fr;
            gap: 16px;
            height: 100%; width: 100%;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--card-border);
            border-radius: 32px; /* Super Rounded */
            padding: 20px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .col-span-2 { grid-column: span 2; }

        /* Typography */
        .label { font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.5); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 4px; }
        .value-huge { font-size: 48px; font-weight: 800; color: white; line-height: 1; letter-spacing: -2px; }
        .value-big { font-size: 32px; font-weight: 800; color: white; letter-spacing: -1px; }
        .sub-text { font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.7); }

        /* Gradient Accents (Go Club Style) */
        .grad-purple { background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(236, 72, 153, 0.05)); }
        .grad-cyan { background: linear-gradient(135deg, rgba(6, 182, 212, 0.15), rgba(59, 130, 246, 0.05)); }
        .grad-green { background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(6, 182, 212, 0.05)); }

        /* Custom Widgets */
        .bar-chart { display: flex; align-items: flex-end; gap: 4px; height: 40px; margin-top: auto; }
        .bar { width: 100%; border-radius: 4px; background: rgba(255,255,255,0.1); transition: height 0.5s ease; }
        .bar.active { background: linear-gradient(to top, var(--neon-purple), var(--neon-pink)); }

        .progress-bar { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 99px; overflow: hidden; margin-top: 12px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple)); width: 0%; transition: width 1s ease-out; }

        .zone-ring { width: 60px; height: 60px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.1); position: relative; }
        .zone-fill { position: absolute; inset: -4px; border-radius: 50%; border: 4px solid var(--neon-green); border-right-color: transparent; border-bottom-color: transparent; transform: rotate(45deg); }

        /* Action Button */
        .btn-action {
            width: 100%; padding: 16px; border-radius: 24px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-weight: 700; font-size: 13px; letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s;
        }
        .btn-action:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <!-- THE STARDUST ENGINE (Fixed Background) -->
    <div id="universe"></div>

    <!-- LAYER 1: HOME SCANNER -->
    <div id="layer-home" class="layer active justify-between">
        <div class="mt-8 text-center">
            <h1 class="text-3xl font-bold text-white tracking-tight drop-shadow-2xl">TENKI</h1>
            <p class="text-[10px] text-cyan-400 tracking-[6px] mt-2 font-bold uppercase">Galaxy Club v28</p>
        </div>

        <div id="align-hint-capsule">
            <i id="hint-icon" data-lucide="scan-face" class="w-4 h-4 text-cyan-400"></i>
            <span id="hint-text" class="text-xs font-bold text-white tracking-wide">Ready</span>
        </div>

        <div class="mb-12 flex flex-col items-center">
            <div class="scan-wrapper" id="scan-wrapper">
                <svg class="ppg-ring-svg" viewBox="0 0 100 100">
                    <circle class="ppg-fill" id="ppg-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div id="scan-trigger" class="fingerprint-btn">
                    <i data-lucide="fingerprint" class="w-8 h-8 text-white opacity-80"></i>
                </div>
            </div>
            <div id="instruction" class="mt-5 text-[11px] tracking-[2px] text-gray-400 font-bold transition-opacity">
                HOLD TO SCAN (2s)
            </div>
        </div>
    </div>

    <!-- LAYER 2: DASHBOARD (BENTO GRID) -->
    <div id="layer-result" class="layer hidden-layer">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-4 px-1">
            <div>
                <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-1">Today's Snapshot</div>
                <div class="text-xl font-bold text-white">Your Energy</div>
            </div>
            <button onclick="App.resetToHome()" class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center active:bg-white/10 backdrop-blur-md">
                <i data-lucide="x" class="w-5 h-5 text-gray-300"></i>
            </button>
        </div>

        <div class="bento-grid">
            
            <!-- 1. ERI SCORE (Gradient Purple) -->
            <div class="card grad-purple col-span-2 flex-row items-center">
                <div class="flex-1">
                    <div class="label text-purple-200">ERI Score</div>
                    <div class="value-huge" id="res-eri">--</div>
                    <div class="mt-2 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/10">
                        <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                        <span class="text-[10px] font-bold text-white tracking-wider">BALANCED</span>
                    </div>
                </div>
                <!-- Mini Chart Decoration -->
                <div class="h-full flex items-end gap-1 opacity-50 w-24">
                    <div class="w-2 h-4 bg-white rounded-sm"></div>
                    <div class="w-2 h-8 bg-white rounded-sm"></div>
                    <div class="w-2 h-6 bg-white rounded-sm"></div>
                    <div class="w-2 h-10 bg-white rounded-sm"></div>
                    <div class="w-2 h-5 bg-white rounded-sm"></div>
                </div>
            </div>

            <!-- 2. HRV (Gradient Cyan) -->
            <div class="card grad-cyan">
                <div class="flex justify-between items-start">
                    <div class="w-8 h-8 rounded-xl bg-white/10 flex items-center justify-center">
                        <i data-lucide="heart-pulse" class="w-4 h-4 text-cyan-300"></i>
                    </div>
                    <span class="text-xs font-bold text-cyan-300">+5%</span>
                </div>
                <div class="mt-4">
                    <div class="value-big" id="res-hrv">--</div>
                    <div class="label text-cyan-200 mt-1">HRV (ms)</div>
                </div>
            </div>

            <!-- 3. STABILITY (Gradient Green) -->
            <div class="card grad-green">
                <div class="flex justify-between items-start">
                    <div class="w-8 h-8 rounded-xl bg-white/10 flex items-center justify-center">
                        <i data-lucide="activity" class="w-4 h-4 text-green-300"></i>
                    </div>
                    <span class="text-xs font-bold text-green-300">High</span>
                </div>
                <div class="mt-4">
                    <div class="value-big" id="res-stab">--</div>
                    <div class="label text-green-200 mt-1">Stability</div>
                </div>
            </div>

            <!-- 4. SYSTEM LOAD (Wide) -->
            <div class="card col-span-2">
                <div class="flex justify-between items-end">
                    <div>
                        <div class="label">System Load</div>
                        <div class="sub-text text-white">Optimal Range</div>
                    </div>
                    <div class="value-big text-orange-400">62%</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="load-bar"></div>
                </div>
            </div>

            <!-- 5. STRATEGY -->
            <div class="card col-span-2" style="background: rgba(139, 92, 246, 0.1);">
                <div class="flex items-center gap-3 mb-2">
                    <i data-lucide="zap" class="w-5 h-5 text-yellow-400"></i>
                    <div class="label text-yellow-200 mb-0">Strategy</div>
                </div>
                <div class="text-lg font-bold text-white leading-tight">
                    Failed Breakdown <span class="text-gray-400">&</span> Scalp
                </div>
            </div>

        </div>

        <button onclick="App.prepEnhancedScan()" class="btn-action mt-4">
            <span>ENHANCED SCAN (15s)</span>
            <i data-lucide="arrow-right" class="w-4 h-4 text-gray-400"></i>
        </button>
    </div>

    <script>
        lucide.createIcons();

        const App = {
            config: { particleCount: 8000 }, // GOLDEN COUNT
            state: { 
                isScanning: false, 
                scanDuration: 2000, 
                mouthOpen: 0, 
                eyesOpen: 0, // Blink detection
                headRot: {x:0, y:0}, 
                energy: 0 
            },

            init: function() {
                this.initThree();
                this.initAI();
                this.initEvents();
            },

            // --- 1. THE SHARP STARDUST ENGINE (v27 Logic) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                // Minimal fog for depth without blur
                this.scene.fog = new THREE.FogExp2(0x000000, 0.005);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                // Camera Z: 6.0 for perfect framing
                const isMobile = window.innerWidth < 768;
                this.camera.position.z = isMobile ? 8.0 : 6.0; 
                
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3.0)); 
                container.appendChild(this.renderer.domElement);

                // DIAMOND SHADER
                const vertexShader = `
                    attribute float size; attribute float random; uniform float uTime; uniform float uScale; uniform float uPixelRatio; varying float vRandom;
                    void main() { 
                        vRandom = random; 
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        // Size 4.0 = Sharp Granularity
                        gl_PointSize = (4.0 * size * uScale) * (50.0 / -mvPosition.z) * uPixelRatio; 
                        gl_Position = projectionMatrix * mvPosition; 
                    }
                `;
                const fragmentShader = `
                    uniform vec3 color; varying float vRandom;
                    void main() { 
                        vec2 xy = gl_PointCoord.xy - vec2(0.5); 
                        float dist = length(xy); 
                        if(dist > 0.5) discard;
                        // Sharp Cutoff
                        float strength = pow(1.0 - dist * 2.0, 8.0); 
                        gl_FragColor = vec4(color, strength); 
                    }
                `;

                const geometry = new THREE.BufferGeometry();
                const pos = [], sizes = [];
                for (let i = 0; i < this.config.particleCount; i++) {
                    const r = 3.5; 
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const x = r * Math.sin(phi) * Math.cos(theta);
                    const y = r * Math.sin(phi) * Math.sin(theta);
                    const z = r * Math.cos(phi);
                    pos.push(x, y, z);
                    sizes.push(0.5 + Math.random());
                }
                
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 }, uScale: { value: 1.0 }, uPixelRatio: { value: this.renderer.getPixelRatio() },
                        color: { value: new THREE.Color(0x0088ff) }
                    },
                    vertexShader, fragmentShader, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
                });

                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                this.material.uniforms.uTime.value = time;
                
                // --- FULL FACE SYNC ---
                // 1. Rotation (Head)
                this.cloud.rotation.y += 0.001 + (this.state.headRot.y * 0.03);
                this.cloud.rotation.x += (this.state.headRot.x * 0.03);

                // 2. Expansion (Mouth)
                let targetEnergy = 0.2;
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 3.0;
                if (this.state.isScanning) targetEnergy = 1.0; 
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;

                // 3. Flicker (Eyes)
                const blinkFactor = this.state.eyesOpen > 0.8 ? 1.0 : 0.5; // Dim when blinking

                const positions = this.cloud.geometry.attributes.position.array;
                const sizes = this.cloud.geometry.attributes.size.array;

                // Simple pulse scale instead of vertex loop for performance
                const scale = 1.0 + (this.state.mouthOpen * 0.2);
                this.cloud.scale.set(scale, scale, scale);
                
                // Dynamic Color & Brightness
                if (this.state.isScanning) {
                    this.material.uniforms.color.value.setHex(0x06B6D4); // Cyan Scan
                    this.material.uniforms.uScale.value = 1.1;
                } else {
                    this.material.uniforms.color.value.setHex(0x0088ff);
                    this.material.uniforms.uScale.value = 0.9 * blinkFactor; // Eye sync
                }
                
                this.renderer.render(this.scene, this.camera);
            },

            // --- 2. AI SYNC ---
            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5});
                
                faceMesh.onResults((res) => {
                    const hint = document.getElementById('align-hint-capsule');
                    const hintText = document.getElementById('hint-text');
                    
                    if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                        const lm = res.multiFaceLandmarks[0];
                        this.state.headRot.x = (lm[1].y - 0.5) * 2;
                        this.state.headRot.y = (lm[1].x - 0.5) * 2;
                        
                        // Mouth
                        const mouthDist = Math.abs(lm[13].y - lm[14].y);
                        this.state.mouthOpen = Math.min(1.0, Math.max(0, (mouthDist - 0.02) * 5));
                        
                        // Eyes (Openness)
                        const leftEye = Math.abs(lm[159].y - lm[145].y);
                        const rightEye = Math.abs(lm[386].y - lm[374].y);
                        const avg = (leftEye + rightEye) / 2;
                        this.state.eyesOpen = Math.min(1.0, Math.max(0, (avg - 0.005) * 40));

                        // Alignment Hint
                        const noseX = lm[1].x;
                        const width = Math.abs(lm[234].x - lm[454].x);
                        let msg = "Ready to Scan";
                        if(width < 0.35) msg = "Move Closer";
                        else if(noseX < 0.4 || noseX > 0.6) msg = "Center Face";
                        
                        if(hintText.innerText !== msg && !this.state.isScanning) {
                            hintText.innerText = msg;
                            if(msg === "Ready to Scan" && navigator.vibrate) navigator.vibrate(20);
                        }
                        if(!this.state.isScanning) hint.classList.add('show');
                        else hint.classList.remove('show');
                        
                    } else {
                        if(!this.state.isScanning) {
                            hintText.innerText = "Find Face";
                            hint.classList.add('show');
                        }
                    }
                });
                const camera = new Camera(video, { onFrame: async () => await faceMesh.send({image: video}), width: 640, height: 480 });
                camera.start();
            },

            // --- 3. LOGIC ---
            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const wrapper = document.getElementById('scan-wrapper');
                
                const start = (e) => {
                    e.preventDefault();
                    if(this.state.isScanning) return;
                    this.state.isScanning = true;
                    
                    if(this.state.scanDuration > 5000) {
                        wrapper.classList.add('scanning-15s');
                        this.startCountdown(15);
                    } else {
                        wrapper.classList.add('scanning-2s');
                        document.getElementById('instruction').innerText = "KEEP STILL...";
                        document.getElementById('instruction').style.color = "#06B6D4";
                    }
                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    this.scanTimer = setTimeout(() => { this.finishScan(); }, this.state.scanDuration);
                };

                const end = (e) => {
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearTimeout(this.scanTimer);
                    clearInterval(this.countInterval);
                    wrapper.classList.remove('scanning-2s');
                    wrapper.classList.remove('scanning-15s');
                    document.getElementById('instruction').innerText = "HOLD TO SCAN (2s)";
                    document.getElementById('instruction').style.color = "gray";
                };

                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start, {passive: false});
                btn.addEventListener('mouseup', end);
                btn.addEventListener('touchend', end);
                btn.addEventListener('mouseleave', end);
            },

            startCountdown: function(seconds) {
                const el = document.getElementById('instruction');
                let left = seconds;
                el.innerText = `ANALYZING... ${left}`;
                this.countInterval = setInterval(() => {
                    left--;
                    if(left > 0) el.innerText = `ANALYZING... ${left}`;
                    else clearInterval(this.countInterval);
                }, 1000);
            },

            prepEnhancedScan: function() {
                clearInterval(this.countInterval);
                document.getElementById('layer-result').classList.remove('active');
                document.getElementById('layer-result').classList.add('hidden-layer');
                setTimeout(() => {
                    document.getElementById('layer-home').classList.remove('hidden-layer');
                    document.getElementById('layer-home').classList.add('active');
                    this.state.scanDuration = 15000;
                    document.getElementById('instruction').innerText = "HOLD FOR 15s...";
                }, 400);
            },

            resetToHome: function() {
                this.prepEnhancedScan();
                setTimeout(() => {
                    this.state.scanDuration = 2000;
                    document.getElementById('instruction').innerText = "HOLD TO SCAN (2s)";
                }, 450);
            },

            finishScan: function() {
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                clearInterval(this.countInterval);
                const home = document.getElementById('layer-home');
                const result = document.getElementById('layer-result');
                const wrapper = document.getElementById('scan-wrapper');
                
                wrapper.classList.remove('scanning-2s');
                wrapper.classList.remove('scanning-15s');
                home.classList.remove('active');
                home.classList.add('hidden-layer');
                
                setTimeout(() => {
                    result.classList.remove('hidden-layer');
                    result.classList.add('active');
                    this.animateResults();
                }, 300);
            },

            animateResults: function() {
                const score = Math.floor(Math.random() * (92 - 75) + 75);
                const hrv = Math.floor(Math.random() * 50 + 40);
                const stab = Math.floor(Math.random() * 20 + 70);
                
                this.countUp('res-eri', score);
                this.countUp('res-hrv', hrv);
                this.countUp('res-stab', stab);
                
                document.getElementById('load-bar').style.width = '62%';
            },

            countUp: function(id, target) {
                let curr = 0;
                const el = document.getElementById(id);
                const interval = setInterval(() => {
                    curr += 2;
                    if(curr >= target) { curr = target; clearInterval(interval); }
                    el.innerText = curr;
                }, 20);
            }
        };

        window.onload = () => App.init();
        window.onresize = () => {
            App.camera.aspect = window.innerWidth / window.innerHeight;
            App.camera.updateProjectionMatrix();
            App.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
