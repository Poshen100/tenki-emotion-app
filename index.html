<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TENKI v18.1 - Stardust Soul</title>
    
    <!-- Core Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI / Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #000000;
            --soul-cyan: #00F0FF;
            --term-green: #00FF00;
        }

        body {
            background: var(--bg-deep);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            /* iOS Safari Fix: 使用 dvh 並固定定位防止滾動 */
            width: 100vw; 
            height: 100dvh; 
            position: fixed; 
            margin: 0; padding: 0;
            touch-action: none;
        }

        /* Ghost Protocol: Absolute Privacy */
        #input-video {
            position: fixed; top: -9999px; left: -9999px;
            width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }

        /* Boot Layer */
        #boot-layer {
            position: absolute; inset: 0; z-index: 100;
            background: black;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
            font-family: 'Courier New', monospace;
            color: var(--term-green);
            font-size: 14px; line-height: 1.6;
            transition: opacity 1s ease-out;
            pointer-events: none;
        }
        .cursor::after { content: '█'; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% {opacity: 1} 50% {opacity: 0} }

        /* Universe Layer (WebGL) */
        #universe {
            position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(circle at center, #0b1016 0%, #000000 100%);
            opacity: 0; transition: opacity 2s ease-in;
        }

        /* HUD Layer */
        #hud-layer {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 24px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            opacity: 0; transition: opacity 2s ease-in;
        }

        /* Fingerprint Sensor */
        .fingerprint-sensor {
            pointer-events: auto;
            position: relative;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 240, 255, 0.3);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(4px);
            -webkit-tap-highlight-color: transparent;
        }
        .fingerprint-sensor.active {
            transform: scale(1.1);
            border-color: var(--soul-cyan);
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 50px var(--soul-cyan);
        }
        
        /* Result Overlay */
        .result-overlay {
            position: absolute; inset: 0; z-index: 50;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease;
        }
        .result-overlay.show { opacity: 1; pointer-events: auto; }
        .score-display {
            font-size: 80px; font-weight: bold;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; color: transparent;
            letter-spacing: -4px;
        }
        .rank-label {
            font-size: 14px; letter-spacing: 4px; color: var(--soul-cyan);
            margin-top: 10px; text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>

    <!-- Boot Sequence -->
    <div id="boot-layer">
        <div id="terminal-text"></div>
        <div class="cursor"></div>
    </div>

    <!-- 3D Universe -->
    <div id="universe"></div>

    <!-- Tactical HUD -->
    <div id="hud-layer">
        <div class="flex justify-between items-start">
            <div>
                <div class="text-xl font-bold tracking-[6px] text-white">TENKI</div>
                <div class="text-[8px] text-cyan-500 tracking-widest mt-1">V18.1_STARDUST_SOUL</div>
            </div>
            <div class="text-right">
                <div id="connection-status" class="text-[10px] text-gray-500 border border-gray-800 px-2 py-1 rounded font-mono">
                    OFFLINE
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center pb-10">
            <div id="scan-trigger" class="fingerprint-sensor">
                <i data-lucide="fingerprint" class="w-8 h-8 text-white"></i>
            </div>
            <div id="instruction" class="mt-6 text-[10px] tracking-[3px] text-gray-500 transition-all duration-300 text-center">
                SYSTEM BOOTING...
            </div>
        </div>
    </div>

    <!-- Results -->
    <div id="result-view" class="result-overlay">
        <div class="text-[10px] tracking-[6px] text-gray-400 mb-4">SOUL SYNCHRONIZATION</div>
        <div class="score-display" id="final-score">00</div>
        <div class="rank-label" id="rank-display">CALCULATING</div>
        <div class="mt-12">
            <button onclick="app.reset()" class="border border-white/20 px-6 py-3 text-[10px] tracking-widest hover:bg-white hover:text-black hover:shadow-[0_0_20px_white] transition duration-300">RESYNC</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const app = {
            config: { particleCount: 8000 },
            state: { 
                isFaceDetected: false, 
                isScanning: false, 
                mouthOpen: 0, 
                headRot: {x:0, y:0}, 
                energy: 0,
                lastLandmarks: null
            },

            init: function() {
                this.runBootSequence(() => {
                    this.initThree();
                    this.initAI();
                    this.initEvents();
                });
            },

            // --- 0. Boot Sequence ---
            runBootSequence: function(callback) {
                const term = document.getElementById('terminal-text');
                const lines = [
                    "> KERNEL: V18.1 LOADED",
                    "> LOADING SHADERS [GLSL]...",
                    "> CONNECTING BIO-NEURAL NET...",
                    "> CALIBRATING QUANTUM SENSORS...",
                    "> SYSTEM READY."
                ];
                let lineIndex = 0;
                let charIndex = 0;

                function typeWriter() {
                    if (lineIndex < lines.length) {
                        const currentLine = lines[lineIndex];
                        if (charIndex < currentLine.length) {
                            term.innerHTML += currentLine.charAt(charIndex);
                            charIndex++;
                            setTimeout(typeWriter, 15);
                        } else {
                            term.innerHTML += "<br>";
                            lineIndex++;
                            charIndex = 0;
                            setTimeout(typeWriter, 200);
                        }
                    } else {
                        setTimeout(() => {
                            document.getElementById('boot-layer').style.opacity = 0;
                            document.getElementById('universe').style.opacity = 1;
                            document.getElementById('hud-layer').style.opacity = 1;
                            setTimeout(() => {
                                document.getElementById('boot-layer').style.display = 'none';
                                document.getElementById('instruction').innerText = "ALIGN SENSORS";
                                callback();
                            }, 1000);
                        }, 500);
                    }
                }
                typeWriter();
            },

            // --- 1. Three.js Engine with GLSL Shaders ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                // 減少霧的濃度以配合 Shader
                this.scene.fog = new THREE.FogExp2(0x000000, 0.02);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(this.renderer.domElement);

                // --- Shader 定義 ---
                const vertexShader = `
                    attribute float size;
                    attribute float random;
                    uniform float uTime;
                    uniform float uScale;
                    varying float vRandom;
                    
                    void main() {
                        vRandom = random;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        
                        // 粒子大小隨距離變化 (Perspective)
                        gl_PointSize = (15.0 * size * uScale) * (5.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `;

                const fragmentShader = `
                    uniform vec3 color;
                    varying float vRandom;
                    
                    void main() {
                        // 繪製圓形粒子
                        vec2 xy = gl_PointCoord.xy - vec2(0.5);
                        float ll = length(xy);
                        if (ll > 0.5) discard;
                        
                        // 量子光暈效果: 中心亮，邊緣淡
                        float strength = (0.5 - ll) * 2.0;
                        strength = pow(strength, 2.0); // 增強核心亮度
                        
                        gl_FragColor = vec4(color, strength * 0.9);
                    }
                `;

                // Geometry Generation
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const originals = [];
                const randoms = [];
                const sizes = [];
                const phi = Math.PI * (3. - Math.sqrt(5.));

                for (let i = 0; i < this.config.particleCount; i++) {
                    const y = 1 - (i / (this.config.particleCount - 1)) * 2;
                    const radius = Math.sqrt(1 - y * y);
                    const theta = phi * i;
                    
                    const r = 2.5; // Sphere radius
                    const x = Math.cos(theta) * radius * r;
                    const z = Math.sin(theta) * radius * r;
                    
                    positions.push(x, y * r, z);
                    originals.push(x, y * r, z);
                    randoms.push(Math.random());
                    sizes.push(0.5 + Math.random() * 1.5); // 隨機大小
                }
                
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('originalPosition', new THREE.Float32BufferAttribute(originals, 3));
                geometry.setAttribute('random', new THREE.Float32BufferAttribute(randoms, 1));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                // Shader Material
                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 },
                        uScale: { value: 1.0 },
                        color: { value: new THREE.Color(0x0088ff) }
                    },
                    vertexShader: vertexShader,
                    fragmentShader: fragmentShader,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                
                // 更新 Uniforms
                this.material.uniforms.uTime.value = time;
                
                // 物理運動
                const positions = this.cloud.geometry.attributes.position.array;
                const originals = this.cloud.geometry.attributes.originalPosition.array;
                const randoms = this.cloud.geometry.attributes.random.array;

                // 根據頭部轉動旋轉星塵
                this.cloud.rotation.y += 0.002 + (this.state.headRot.y * 0.05);
                this.cloud.rotation.x += (this.state.headRot.x * 0.05);

                // 計算目標能量 (呼吸/說話/掃描)
                let targetEnergy = 0.2;
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 3.0; // 說話時膨脹
                if (this.state.isScanning) targetEnergy = 4.0; // 掃描時劇烈膨脹
                
                // 平滑過渡能量
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;

                // 粒子膨脹算法
                for (let i = 0; i < this.config.particleCount; i++) {
                    const idx = i * 3;
                    const ox = originals[idx], oy = originals[idx+1], oz = originals[idx+2];
                    
                    // 呼吸噪音
                    const noise = Math.sin(time * 2 + randoms[i] * 10) * this.state.energy * 0.1;
                    const expansion = 1 + (this.state.mouthOpen * 0.2); // 基礎膨脹
                    
                    positions[idx] = ox * expansion + (ox * noise);
                    positions[idx+1] = oy * expansion + (oy * noise);
                    positions[idx+2] = oz * expansion + (oz * noise);
                }
                this.cloud.geometry.attributes.position.needsUpdate = true;

                // 顏色與狀態反應
                if (this.state.isScanning) {
                    this.material.uniforms.color.value.setHex(0x00F0FF); // 掃描青
                    this.material.uniforms.uScale.value = 1.5;
                } else if (this.state.isFaceDetected) {
                    // 根據嘴巴開合變色 (藍 -> 白)
                    const r = 0 + this.state.mouthOpen; 
                    const g = 0.5 + this.state.mouthOpen * 0.5;
                    this.material.uniforms.color.value.setRGB(r, g, 1.0);
                    this.material.uniforms.uScale.value = 1.0;
                } else {
                    this.material.uniforms.color.value.setHex(0x112233); // 待機灰暗
                    this.material.uniforms.uScale.value = 0.8;
                }

                this.renderer.render(this.scene, this.camera);
            },

            // --- 2. AI Vision (Ghost Protocol) ---
            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                
                faceMesh.setOptions({
                    maxNumFaces: 1, 
                    refineLandmarks: true, 
                    minDetectionConfidence: 0.6, 
                    minTrackingConfidence: 0.6
                });
                
                faceMesh.onResults((res) => this.processData(res));
                
                const camera = new Camera(video, {
                    onFrame: async () => await faceMesh.send({image: video}),
                    width: 640, height: 480
                });
                camera.start();

                // Mouse Fallback
                document.addEventListener('mousemove', (e) => {
                    if (!this.state.isFaceDetected) {
                        this.state.headRot.y = (e.clientX / window.innerWidth - 0.5) * 2;
                        this.state.headRot.x = (e.clientY / window.innerHeight - 0.5) * 2;
                    }
                });
            },

            processData: function(results) {
                const statusEl = document.getElementById('connection-status');
                const hintEl = document.getElementById('instruction');

                if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                    this.state.isFaceDetected = true;
                    this.state.lastLandmarks = results.multiFaceLandmarks[0];
                    
                    statusEl.innerText = "LINK: STABLE"; 
                    statusEl.style.color = "#00F0FF"; statusEl.style.borderColor = "#00F0FF";
                    if(!this.state.isScanning) { 
                        hintEl.innerText = "HOLD FINGERPRINT TO SCAN"; hintEl.style.color = "white"; 
                    }
                    
                    const landmarks = results.multiFaceLandmarks[0];
                    const nose = landmarks[1];
                    // 鏡像反轉 X 軸以符合直覺
                    this.state.headRot.x = (nose.y - 0.5) * 2;
                    this.state.headRot.y = (nose.x - 0.5) * 2;

                    // 計算嘴巴開合
                    const upperLip = landmarks[13];
                    const lowerLip = landmarks[14];
                    const distance = Math.sqrt(Math.pow(upperLip.x - lowerLip.x, 2) + Math.pow(upperLip.y - lowerLip.y, 2));
                    
                    // 正規化開口大小
                    let open = (distance - 0.01) * 6; 
                    if(open < 0) open = 0; if(open > 1) open = 1;
                    this.state.mouthOpen += (open - this.state.mouthOpen) * 0.2; // Lerp smoothing

                } else {
                    // 丟失面部時不重置旋轉，保持最後狀態更有沉浸感
                    // this.state.isFaceDetected = false; 
                    statusEl.innerText = "SEARCHING..."; 
                    statusEl.style.color = "gray"; statusEl.style.borderColor = "#333";
                    if(!this.state.isScanning) { 
                        hintEl.innerText = "ALIGN SENSORS / USE MOUSE"; hintEl.style.color = "gray"; 
                    }
                }
            },

            // --- 3. Interaction & Logic ---
            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                
                const start = (e) => {
                    e.preventDefault(); // 防止長按菜單
                    this.state.isScanning = true;
                    btn.classList.add('active');
                    document.getElementById('instruction').innerText = "ANALYZING BIOMETRICS...";
                    
                    // iOS Hack: 必須在 User Gesture 中觸發 Video 播放
                    const video = document.getElementById('input-video');
                    if (video.paused) video.play();

                    if(navigator.vibrate) navigator.vibrate(50);
                    
                    let progress = 0;
                    this.scanInterval = setInterval(() => {
                        progress += 1.5; // 掃描速度
                        if (progress % 20 < 2 && navigator.vibrate) navigator.vibrate(10);
                        if (progress >= 100) this.finishScan();
                    }, 30);
                };

                const end = (e) => {
                    e.preventDefault();
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearInterval(this.scanInterval);
                    btn.classList.remove('active');
                    document.getElementById('instruction').innerText = "HOLD FINGERPRINT TO SCAN";
                };

                // 支援 Touch 與 Mouse
                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start, {passive: false});
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);
            },

            // --- 4. The TEI Algorithm (Real Bio-Feedback) ---
            calculateTEI: function() {
                // 如果沒有偵測到臉，返回預設值
                if (!this.state.isFaceDetected) return 50;

                // 1. 穩定度 (Zen): 頭部移動越少，分數越高
                // 絕對值加總，通常範圍在 0.0 - 0.5 之間
                const movement = Math.abs(this.state.headRot.x) + Math.abs(this.state.headRot.y);
                const stabilityScore = Math.max(0, 100 - (movement * 150)); // 放大差異

                // 2. 能量 (Energy): 嘴巴開合代表情緒活躍
                const energyScore = this.state.mouthOpen * 100;

                // 3. 混合權重: 70% 穩定度 + 30% 能量
                // 我們希望平靜(高穩定)或興奮(高能量)都能得分，但亂動(低穩定)會扣分
                let tei = (stabilityScore * 0.7) + (energyScore * 0.3);

                // 範圍限制
                return Math.floor(Math.max(10, Math.min(99, tei)));
            },

            getRankLabel: function(score) {
                if (score >= 90) return "ZEN MASTER";
                if (score >= 75) return "DEEP FLOW";
                if (score >= 50) return "BALANCED";
                if (score >= 30) return "UNSTABLE";
                return "HIGH STRESS";
            },

            finishScan: function() {
                clearInterval(this.scanInterval);
                this.state.isScanning = false;
                
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                document.getElementById('result-view').classList.add('show');
                const scoreEl = document.getElementById('final-score');
                const rankEl = document.getElementById('rank-display');

                // 使用真實數據
                const targetScore = this.calculateTEI();
                const rankText = this.getRankLabel(targetScore);
                
                let currentDisp = 0;
                const scoreAnim = setInterval(() => {
                    currentDisp += 2;
                    if(currentDisp >= targetScore) { 
                        scoreEl.innerText = targetScore; 
                        rankEl.innerText = rankText;
                        
                        // 根據分數改變文字顏色
                        if (targetScore >= 80) rankEl.style.color = "#00FF00"; // Green
                        else if (targetScore < 40) rankEl.style.color = "#FF0055"; // Red
                        else rankEl.style.color = "#00F0FF"; // Cyan

                        clearInterval(scoreAnim); 
                    } else {
                        scoreEl.innerText = currentDisp;
                    }
                }, 20);
            },

            reset: function() {
                document.getElementById('result-view').classList.remove('show');
                document.getElementById('scan-trigger').classList.remove('active');
                document.getElementById('instruction').innerText = "HOLD FINGERPRINT TO SCAN";
            }
        };

        window.onload = () => app.init();
        window.onresize = () => {
            app.camera.aspect = window.innerWidth / window.innerHeight;
            app.camera.updateProjectionMatrix();
            app.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
