<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TENKI v30.0 - Steve's Vision</title>
    
    <!-- Core Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <!-- UI / Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- 1. THE FOUNDATION --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-deep: #000000;
            --glass-panel: rgba(18, 18, 20, 0.85); /* Darker, less milkiness */
            --glass-border: rgba(255, 255, 255, 0.15); /* Sharper border */
        }

        body {
            background: var(--bg-deep);
            color: white;
            /* Apple's System Font Stack - The only choice for Steve */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            width: 100vw; height: 100dvh;
            position: fixed; margin: 0; padding: 0;
            overflow: hidden; touch-action: none;
            user-select: none; -webkit-user-select: none;
        }

        #input-video { position: fixed; opacity: 0; pointer-events: none; }
        
        /* THE VOID: Pure #000000 */
        #universe { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; pointer-events: none; 
            background: #000000; 
        }

        /* --- 2. UI LAYERS (Precision Animation) --- */
        .layer {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column;
            padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 20px) 20px;
            opacity: 0; pointer-events: none; transform: scale(0.98); filter: blur(20px); /* Heavy blur for transition depth */
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); /* Apple's spring curve */
        }
        .layer.active { opacity: 1; pointer-events: auto; transform: scale(1); filter: blur(0); }
        .layer.hidden-layer { opacity: 0; transform: scale(1.1); pointer-events: none; filter: blur(40px); }

        /* --- 3. SCANNER UI (Refined) --- */
        #align-hint-capsule {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 10px 18px; border-radius: 99px; border: 0.5px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; gap: 8px; opacity: 0; pointer-events: none; transition: all 0.4s ease;
            z-index: 50; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #align-hint-capsule.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        .scan-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        
        .fingerprint-btn { 
            width: 72px; height: 72px; border-radius: 50%; 
            background: rgba(30, 30, 30, 0.5); 
            border: 0.5px solid rgba(255,255,255,0.3); 
            display: flex; align-items: center; justify-content: center; 
            transition: transform 0.2s; backdrop-filter: blur(10px);
        }
        .fingerprint-btn:active { transform: scale(0.94); background: rgba(255,255,255,0.1); }
        
        /* Razor sharp SVG lines */
        .ppg-ring-svg { position: absolute; inset: 0; width: 100%; height: 100%; transform: rotate(-90deg); }
        .ppg-fill { 
            fill: none; stroke: #00F0FF; stroke-width: 2.5; stroke-linecap: round; 
            stroke-dasharray: 283; stroke-dashoffset: 283; 
            transition: stroke-dashoffset 0s linear; 
            filter: drop-shadow(0 0 3px #00F0FF); 
        }
        .scanning-2s .ppg-fill { transition: stroke-dashoffset 2s linear; stroke-dashoffset: 0; }
        .scanning-15s .ppg-fill { transition: stroke-dashoffset 15s linear; stroke-dashoffset: 0; }

        /* --- 4. DASHBOARD (High Contrast Bento) --- */
        .bento-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto auto auto 1fr;
            gap: 12px; height: 100%; width: 100%;
        }
        .bento-card {
            background: var(--glass-panel);
            backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            border: 0.5px solid var(--glass-border);
            border-radius: 24px; padding: 18px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }
        .col-span-2 { grid-column: span 2; }
        
        .lbl { font-size: 11px; font-weight: 600; color: rgba(255,255,255,0.45); text-transform: uppercase; letter-spacing: 0.5px; }
        .val-big { font-size: 34px; font-weight: 700; color: white; letter-spacing: -0.5px; }
        .val-sub { font-size: 13px; color: rgba(255,255,255,0.6); font-weight: 500; }

        /* Status Tag */
        .emo-tag {
            padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600;
            background: rgba(255,255,255,0.08); border: 0.5px solid rgba(255,255,255,0.1);
            display: inline-block; margin-top: 6px; color: white;
        }

    </style>
</head>
<body>

    <video id="input-video" playsinline webkit-playsinline></video>
    
    <!-- THE VOID ENGINE -->
    <div id="universe"></div>

    <!-- HOME -->
    <div id="layer-home" class="layer active justify-between">
        <div class="mt-8 text-center">
            <h1 class="text-3xl font-bold text-white tracking-tight">TENKI</h1>
            <p class="text-[10px] text-cyan-400 tracking-[6px] mt-2 font-medium uppercase">Retina XDR</p>
        </div>

        <div id="align-hint-capsule">
            <i id="hint-icon" data-lucide="scan-face" class="w-3 h-3 text-cyan-400"></i>
            <span id="hint-text" class="text-xs font-bold text-white tracking-wide">Ready</span>
        </div>

        <div class="mb-12 flex flex-col items-center">
            <div class="scan-wrapper" id="scan-wrapper">
                <svg class="ppg-ring-svg" viewBox="0 0 100 100">
                    <circle class="ppg-fill" id="ppg-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div id="scan-trigger" class="fingerprint-btn">
                    <i data-lucide="fingerprint" class="w-8 h-8 text-white opacity-80"></i>
                </div>
            </div>
            <div id="instruction" class="mt-5 text-[11px] tracking-[2px] text-gray-400 font-bold transition-opacity">
                HOLD TO SCAN
            </div>
        </div>
    </div>

    <!-- RESULT DASHBOARD -->
    <div id="layer-result" class="layer hidden-layer">
        
        <div class="flex justify-between items-start mb-2 px-1">
            <div>
                <div class="text-[11px] text-gray-400 font-semibold uppercase tracking-wider mb-0.5">Snapshot</div>
                <div class="text-lg font-bold text-white">Analysis</div>
            </div>
            <button onclick="App.resetToHome()" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center active:bg-white/10">
                <i data-lucide="x" class="w-4 h-4 text-gray-300"></i>
            </button>
        </div>

        <div class="bento-grid">
            
            <!-- EMOTION -->
            <div class="bento-card col-span-2 flex-row items-center justify-between relative overflow-hidden">
                <div class="absolute right-0 top-0 w-32 h-32 bg-gradient-to-br from-white/5 to-transparent rounded-full blur-2xl pointer-events-none"></div>
                <div class="z-10">
                    <div class="lbl">Detected State</div>
                    <div class="val-big" id="res-emotion">--</div>
                    <div class="emo-tag" id="res-confidence">High Confidence</div>
                </div>
                <div class="text-right z-10">
                    <div class="lbl">Arousal</div>
                    <div class="text-2xl font-bold text-white" id="res-arousal">--</div>
                </div>
            </div>

            <!-- ERI -->
            <div class="bento-card">
                <div class="lbl">ERI Score</div>
                <div class="val-big" id="res-eri">--</div>
                <div class="val-sub text-green-400" id="res-eri-desc">Optimal</div>
            </div>

            <!-- HRV -->
            <div class="bento-card">
                <div class="lbl">HRV (Est)</div>
                <div class="val-big" id="res-hrv">--</div>
                <div class="val-sub">ms</div>
            </div>

            <!-- STRATEGY -->
            <div class="bento-card col-span-2" style="background: rgba(20, 22, 28, 0.9);">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="zap" class="w-4 h-4 text-yellow-400"></i>
                    <div class="lbl text-yellow-400" style="margin-bottom: 0;">Strategy</div>
                </div>
                <div class="text-lg font-bold text-white">
                    Failed Breakdown <span class="text-gray-500">&</span> Scalp
                </div>
                <div class="val-sub mt-1 text-gray-400" id="res-strategy-hint">
                    Market volatility aligns with your state.
                </div>
            </div>

        </div>
        
        <button onclick="App.resetToHome()" class="w-full mt-4 py-4 rounded-2xl bg-white/5 border border-white/10 text-xs text-white font-bold tracking-widest active:bg-white/10 transition">
            COMPLETE SESSION
        </button>
    </div>

    <script>
        lucide.createIcons();

        // --- 1. ENGINE: FACS LOGIC ---
        class EmotionClassifier {
            constructor() {
                this.emotions = {
                    'Joy': { color: 0xFFD700, arousal: 0.7 },
                    'Surprise': { color: 0xFF8C00, arousal: 0.95 },
                    'Sadness': { color: 0x708090, arousal: 0.2 },
                    'Anger': { color: 0xFF4500, arousal: 0.9 },
                    'Disgust': { color: 0x228B22, arousal: 0.6 },
                    'Fear': { color: 0x9370DB, arousal: 0.85 },
                    'Neutral': { color: 0x00F0FF, arousal: 0.3 }
                };
            }
            classify(au) {
                const scores = {
                    'Joy': (au.AU6 * 0.5 + au.AU12 * 0.3) + au.AU5 * 0.1,
                    'Surprise': (au.AU1 * 0.2 + au.AU2 * 0.2) + au.AU5 * 0.3,
                    'Sadness': au.AU4 * 0.4,
                    'Anger': au.AU4 * 0.4 + au.AU7 * 0.3,
                    'Neutral': Math.max(0, 1 - (au.totalActivity * 1.5))
                };
                let max = -1, dom = 'Neutral';
                for (const [e, s] of Object.entries(scores)) { if (s > max) { max = s; dom = e; } }
                return { emotion: dom, data: this.emotions[dom], confidence: max };
            }
        }

        // --- 2. APP CORE ---
        const App = {
            config: { particleCount: 8000 }, 
            state: { 
                isScanning: false, scanDuration: 2000, 
                mouthOpen: 0, headRot: {x:0, y:0}, energy: 0,
                detectedEmotion: 'Neutral', lastResult: null
            },
            engine: new EmotionClassifier(),

            init: function() {
                this.initThree();
                this.initAI();
                this.initEvents();
            },

            // --- 3. RETINA VISUAL ENGINE (NO FOG, HARD SHADER) ---
            initThree: function() {
                const container = document.getElementById('universe');
                this.scene = new THREE.Scene();
                // NO FOG. Pure vacuum.
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                const isMobile = window.innerWidth < 768;
                this.camera.position.z = isMobile ? 8.0 : 6.0; 
                
                this.renderer = new THREE.WebGLRenderer({ 
                    alpha: false, // Opaque background for performance and contrast
                    antialias: true, 
                    powerPreference: "high-performance" 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 3.0)); // MAX DPI
                container.appendChild(this.renderer.domElement);

                // SHADER: THE CRYSTAL POINT
                const vertexShader = `
                    attribute float size; attribute float random; uniform float uTime; uniform float uScale; uniform float uPixelRatio; varying float vRandom;
                    void main() { 
                        vRandom = random; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        // Size 4.0 * PixelRatio = Razor Sharp on iPhone
                        gl_PointSize = (4.0 * size * uScale) * (50.0 / -mvPosition.z) * uPixelRatio; 
                        gl_Position = projectionMatrix * mvPosition; 
                    }
                `;
                const fragmentShader = `
                    uniform vec3 color; varying float vRandom;
                    void main() { 
                        vec2 xy = gl_PointCoord.xy - vec2(0.5); 
                        float dist = length(xy); 
                        if(dist > 0.5) discard;
                        
                        // JOBS STYLE: Extreme sharpness.
                        // pow(..., 20.0) concentrates light in the absolute center.
                        // No fuzziness.
                        float strength = pow(1.0 - dist * 2.0, 20.0); 
                        
                        // Boost center brightness to compensate for small size
                        gl_FragColor = vec4(color, strength * 2.0); 
                    }
                `;

                const geometry = new THREE.BufferGeometry();
                const pos = [], sizes = [];
                for (let i = 0; i < this.config.particleCount; i++) {
                    const r = 3.5; 
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                    sizes.push(0.5 + Math.random());
                }
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 }, uScale: { value: 1.0 }, uPixelRatio: { value: this.renderer.getPixelRatio() },
                        color: { value: new THREE.Color(0x00F0FF) }
                    },
                    vertexShader, fragmentShader, 
                    blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
                });
                this.cloud = new THREE.Points(geometry, this.material);
                this.scene.add(this.cloud);
                this.animate();
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                this.material.uniforms.uTime.value = time;
                
                // Physics: v18 Wild Style
                this.cloud.rotation.y += 0.001 + (this.state.headRot.y * 0.05);
                this.cloud.rotation.x += (this.state.headRot.x * 0.05);

                let targetEnergy = 0.2;
                if (this.state.mouthOpen > 0.1) targetEnergy += this.state.mouthOpen * 4.0;
                if (this.state.isScanning) targetEnergy = 1.0; 
                this.state.energy += (targetEnergy - this.state.energy) * 0.1;
                
                const s = 1.0 + (this.state.energy * 0.15);
                this.cloud.scale.set(s, s, s);

                if (this.state.isScanning) {
                    this.material.uniforms.color.value.setHex(0xFFFFFF); // White hot
                } else if (this.state.lastResult) {
                    const target = new THREE.Color(this.state.lastResult.data.color);
                    this.material.uniforms.color.value.lerp(target, 0.05);
                } else {
                    this.material.uniforms.color.value.lerp(new THREE.Color(0x00F0FF), 0.05);
                }
                this.renderer.render(this.scene, this.camera);
            },

            initAI: function() {
                const video = document.getElementById('input-video');
                const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
                faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5});
                faceMesh.onResults((res) => {
                    const hint = document.getElementById('align-hint-capsule');
                    const hintText = document.getElementById('hint-text');
                    
                    if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                        const lm = res.multiFaceLandmarks[0];
                        this.state.headRot.x = (lm[1].y - 0.5) * 2;
                        this.state.headRot.y = (lm[1].x - 0.5) * 2;
                        const mouthDist = Math.abs(lm[13].y - lm[14].y);
                        this.state.mouthOpen = Math.min(1.0, Math.max(0, (mouthDist - 0.02) * 5));

                        // AU Calc
                        const au = {
                            AU1: Math.abs(lm[70].y - lm[159].y) * 10, AU2: Math.abs(lm[105].y - lm[386].y) * 10,
                            AU4: Math.max(0, 0.05 - Math.abs(lm[70].x - lm[300].x)) * 20,
                            AU5: Math.abs(lm[159].y - lm[145].y) * 10, AU6: (0.5 - lm[215].y) * 2,
                            AU7: (0.02 - Math.abs(lm[159].y - lm[145].y)) * 10, AU12: (Math.abs(lm[61].x - lm[291].x) - 0.1) * 5,
                            totalActivity: 0
                        };
                        au.totalActivity = Object.values(au).reduce((a,b)=>a+b,0);
                        this.state.detectedEmotion = this.engine.classify(au).emotion;

                        // Align
                        const width = Math.abs(lm[234].x - lm[454].x);
                        let msg = "Ready to Scan";
                        if(width < 0.35) msg = "Move Closer";
                        else if(lm[1].x < 0.4 || lm[1].x > 0.6) msg = "Center Face";
                        
                        if(hintText.innerText !== msg && !this.state.isScanning) {
                            hintText.innerText = msg;
                            if(msg === "Ready to Scan" && navigator.vibrate) navigator.vibrate(20);
                        }
                        if(!this.state.isScanning) hint.classList.add('show'); else hint.classList.remove('show');
                    } else {
                        if(!this.state.isScanning) { hintText.innerText = "Find Face"; hint.classList.add('show'); }
                    }
                });
                const camera = new Camera(video, { onFrame: async () => await faceMesh.send({image: video}), width: 640, height: 480 });
                camera.start();
            },

            initEvents: function() {
                const btn = document.getElementById('scan-trigger');
                const wrapper = document.getElementById('scan-wrapper');
                
                const start = (e) => {
                    e.preventDefault();
                    if(this.state.isScanning) return;
                    this.state.isScanning = true;
                    wrapper.classList.add('scanning-2s');
                    document.getElementById('instruction').innerText = "CALIBRATING...";
                    document.getElementById('instruction').style.color = "#00F0FF";
                    if(navigator.vibrate) navigator.vibrate(50);
                    this.scanTimer = setTimeout(() => { this.finishScan(); }, 2000);
                };

                const end = (e) => {
                    if(!this.state.isScanning) return;
                    this.state.isScanning = false;
                    clearTimeout(this.scanTimer);
                    wrapper.classList.remove('scanning-2s');
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                    document.getElementById('instruction').style.color = "gray";
                };

                btn.addEventListener('mousedown', start);
                btn.addEventListener('touchstart', start, {passive: false});
                btn.addEventListener('mouseup', end);
                btn.addEventListener('touchend', end);
                btn.addEventListener('mouseleave', end);
            },

            finishScan: function() {
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                const emotionKey = this.state.detectedEmotion;
                this.state.lastResult = { emotion: emotionKey, data: this.engine.emotions[emotionKey], confidence: 0.88 };

                document.getElementById('layer-home').classList.remove('active');
                document.getElementById('layer-home').classList.add('hidden-layer');
                document.getElementById('scan-wrapper').classList.remove('scanning-2s');
                
                setTimeout(() => {
                    document.getElementById('layer-result').classList.remove('hidden-layer');
                    document.getElementById('layer-result').classList.add('active');
                    this.populateResults();
                }, 300);
            },

            populateResults: function() {
                const res = this.state.lastResult;
                const emoEl = document.getElementById('res-emotion');
                emoEl.innerText = res.emotion;
                emoEl.style.color = '#' + res.data.color.toString(16);
                
                document.getElementById('res-arousal').innerText = res.data.arousal.toFixed(2);
                
                const eri = Math.floor(50 + (res.data.arousal * 40));
                document.getElementById('res-eri').innerText = eri;
                
                let eriStatus = "Balanced";
                if(eri > 70) { eriStatus = "High Energy"; document.getElementById('res-eri-desc').className = "val-sub text-yellow-400"; }
                else if(eri < 30) { eriStatus = "Low Energy"; document.getElementById('res-eri-desc').className = "val-sub text-blue-400"; }
                else { document.getElementById('res-eri-desc').className = "val-sub text-green-400"; }
                document.getElementById('res-eri-desc').innerText = eriStatus;

                document.getElementById('res-hrv').innerText = Math.floor(40 + Math.random() * 40);
            },

            resetToHome: function() {
                document.getElementById('layer-result').classList.remove('active');
                document.getElementById('layer-result').classList.add('hidden-layer');
                this.state.lastResult = null;
                setTimeout(() => {
                    document.getElementById('layer-home').classList.remove('hidden-layer');
                    document.getElementById('layer-home').classList.add('active');
                    this.state.isScanning = false;
                    document.getElementById('instruction').innerText = "HOLD TO SCAN";
                    document.getElementById('instruction').style.color = "gray";
                }, 400);
            }
        };

        window.onload = () => App.init();
        window.onresize = () => {
            App.camera.aspect = window.innerWidth / window.innerHeight;
            App.camera.updateProjectionMatrix();
            App.renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
